<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">桜の木にもたれかかり　長い夢を見てる</text><text x="0" y="38" font-size="14">丘の上に誰かがいる　僕に手を振ってる</text><text x="0" y="57" font-size="14">ほんの少し勇気を出して　僕は丘へ向かう</text><text x="0" y="76" font-size="14">氷のような人の波に　少し流されても</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">長い夢の中で　何かを探している</text><text x="0" y="133" font-size="14">それが見つかる時　夢から覚めること</text><text x="0" y="152" font-size="14">僕は知ってる</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">桜の木にもたれかかり　長い夢を見てる</text><text x="0" y="209" font-size="14">少し寒い春の夕暮れ　空に月が昇る</text><text x="0" y="228" font-size="14"></text><text x="0" y="247" font-size="14">長い夢の中で　誰かを探している</text><text x="0" y="266" font-size="14">それがあなたならば　夢が続くこと</text><text x="0" y="285" font-size="14">僕は知ってる</text><text x="0" y="304" font-size="14"></text><text x="0" y="323" font-size="14">桜の木に花が咲いて　空はとても綺麗</text><text x="0" y="342" font-size="14">繰り返される　他愛のない夢は続いて行く</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>