<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">今日も朝から蒸し暑く 寝汗をかいている</text><text x="0" y="38" font-size="14">窓に張りついた蝉が鳴く 命もからがらに</text><text x="0" y="57" font-size="14">彼女の姿が見えないが 別に気にも止めず</text><text x="0" y="76" font-size="14">何かが飲みたいと思うけど それすら分からない</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">時計は電池がなくなって 夕べのあの時間</text><text x="0" y="133" font-size="14">最後の煙草もなくなった 買いに出かけなくちゃ</text><text x="0" y="152" font-size="14">外は相当暑そうだ 蝉は鳴き続ける</text><text x="0" y="171" font-size="14">彼女の姿が見えないが 帽子をかぶらなきゃ</text><text x="0" y="190" font-size="14"></text><text x="0" y="209" font-size="14">やっぱり外は蒸し暑く なおさら汗が出る</text><text x="0" y="228" font-size="14">真っ黒な蟻は考える 冬に備えなくちゃ</text><text x="0" y="247" font-size="14">きっかけなんてきっと些細な事 胸がざわついてくる</text><text x="0" y="266" font-size="14">ジリジリ日差しは強くなる すべてを溶かす気だ</text><text x="0" y="285" font-size="14"></text><text x="0" y="304" font-size="14">太陽が真上に昇ってる 影も溶けて消える</text><text x="0" y="323" font-size="14">彼女の姿も見えないし ここには影もない</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>