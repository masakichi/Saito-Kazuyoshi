<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">かみなりが　またひとつ</text><text x="0" y="38" font-size="14">すぐそこで　遠くで大きな音たててる</text><text x="0" y="57" font-size="14">君は何処　今は何故</text><text x="0" y="76" font-size="14">雨音が激しく　傘の上で騒ぐ</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">嗚呼　教えて</text><text x="0" y="133" font-size="14">雲の外はどんな所</text><text x="0" y="152" font-size="14">綺麗だといいね</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">気まぐれな　かみなりは</text><text x="0" y="209" font-size="14">足下を濡らして　いつの間にか消える</text><text x="0" y="228" font-size="14"></text><text x="0" y="247" font-size="14">かみなりが　またひとつ</text><text x="0" y="266" font-size="14">想い出は哀しく　今も胸に残る</text><text x="0" y="285" font-size="14"></text><text x="0" y="304" font-size="14">嗚呼　聞かせて</text><text x="0" y="323" font-size="14">夏が行けば　すべては夢？</text><text x="0" y="342" font-size="14">忘れない　忘れたい　解らない</text><text x="0" y="361" font-size="14"></text><text x="0" y="380" font-size="14">気まぐれな　かみなりは</text><text x="0" y="399" font-size="14">この頬を濡らして　いつの間にか消える</text><text x="0" y="418" font-size="14">夏を連れて消える</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>