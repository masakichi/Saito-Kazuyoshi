<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">回っているのはこの星で</text><text x="0" y="38" font-size="14">止まっているのは太陽で</text><text x="0" y="57" font-size="14">空からリボンが降りてきて</text><text x="0" y="76" font-size="14">子供がはしゃいでジャンプする</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">この何気なく変わり行く空を</text><text x="0" y="133" font-size="14">言葉より写真に撮ろう</text><text x="0" y="152" font-size="14"></text><text x="0" y="171" font-size="14">こわばった体にキスをして</text><text x="0" y="190" font-size="14">からまった頭にキスをして</text><text x="0" y="209" font-size="14">空から涙が落ちてきて</text><text x="0" y="228" font-size="14">あなたの体にしがみつく</text><text x="0" y="247" font-size="14"></text><text x="0" y="266" font-size="14">この悩ましく濡れている肌を</text><text x="0" y="285" font-size="14">触るより写真に撮ろう</text><text x="0" y="304" font-size="14"></text><text x="0" y="323" font-size="14">日付が変わって空を見て</text><text x="0" y="342" font-size="14">月が出てるのを確かめて</text><text x="0" y="361" font-size="14">どこまで行くのか聞いてみる</text><text x="0" y="380" font-size="14">連れてって　乗せてって　早くして</text><text x="0" y="399" font-size="14"></text><text x="0" y="418" font-size="14">この頼りなく走り出す君を</text><text x="0" y="437" font-size="14">言葉より写真に撮ろう</text><text x="0" y="456" font-size="14"></text><text x="0" y="475" font-size="14">さりげなく果てしない</text><text x="0" y="494" font-size="14">振り向けば　もう今は遠く</text><text x="0" y="513" font-size="14"></text><text x="0" y="532" font-size="14">池から鯉が顔を出して</text><text x="0" y="551" font-size="14">パクパク何かをしゃべってる</text><text x="0" y="570" font-size="14">そうか　そうか　いろいろあるんだね</text><text x="0" y="589" font-size="14">赤いウロコが綺麗ですね</text><text x="0" y="608" font-size="14"></text><text x="0" y="627" font-size="14">忘れたわけではないけれど</text><text x="0" y="646" font-size="14">あなたはもともと誰だっけ？</text><text x="0" y="665" font-size="14">見たことあるような顔だけど</text><text x="0" y="684" font-size="14">ひょっとして　もしかして　僕だっけ？</text><text x="0" y="703" font-size="14"></text><text x="0" y="722" font-size="14">嗚呼それよりも　まずそれよりも</text><text x="0" y="741" font-size="14">君の目を写真に撮ろう</text><text x="0" y="760" font-size="14"></text><text x="0" y="779" font-size="14">頼りなく走り出す君を</text><text x="0" y="798" font-size="14">言葉より写真に撮ろう</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>