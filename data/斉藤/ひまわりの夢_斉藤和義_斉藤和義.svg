<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">ドンマイ　雲の向こうにお日様</text><text x="0" y="38" font-size="14">オーライ　ひまわりの夢</text><text x="0" y="57" font-size="14">後悔なんて　クルクルポイだ</text><text x="0" y="76" font-size="14">溶けてしまうよ　チョコレートアイスクリーム</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">くよくよ　メソメソ　ドキドキ　どれがいい?</text><text x="0" y="133" font-size="14">ボクなら迷わずドキドキを選ぶ</text><text x="0" y="152" font-size="14">カチャカチャ文句を言ってる暇はない</text><text x="0" y="171" font-size="14">強い風でも　夢は飛ばされない</text><text x="0" y="190" font-size="14"></text><text x="0" y="209" font-size="14">ドンマイ　雲の向こうにお日様</text><text x="0" y="228" font-size="14">オーライひまわりの夢</text><text x="0" y="247" font-size="14">後悔なんて　クルクルポイだ</text><text x="0" y="266" font-size="14">溶けてしまうよ　チョコレートアイスクリーム</text><text x="0" y="285" font-size="14"></text><text x="0" y="304" font-size="14">気づいてはまた忘れての繰り返し</text><text x="0" y="323" font-size="14">汚れた手はまた洗えばいい</text><text x="0" y="342" font-size="14">怒られたって　またやらかしたって</text><text x="0" y="361" font-size="14">あぁ美味いね　真夜中のラーメン</text><text x="0" y="380" font-size="14"></text><text x="0" y="399" font-size="14">エジプトあたりの古い壁画の文字に</text><text x="0" y="418" font-size="14">「昔はよかった‥」なんてことなんかも書いてあるらしい　ハッハッハッハ!</text><text x="0" y="437" font-size="14"></text><text x="0" y="456" font-size="14">ドンマイ　雲の向こうにお日様</text><text x="0" y="475" font-size="14">オーライ　ひまわりの夢</text><text x="0" y="494" font-size="14">デカく行こうぜ　ちょちょいのちょいだ</text><text x="0" y="513" font-size="14">冷めてしまうよ　さぁ食おうよラーメン</text><text x="0" y="532" font-size="14">溶けてしまうよ　チョコレートアイスクリーム</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>