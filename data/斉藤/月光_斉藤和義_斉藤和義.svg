<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">オレはこんなもんじゃないだって！　こんなハズじゃないんだって！</text><text x="0" y="38" font-size="14">信じておくれよ</text><text x="0" y="57" font-size="14">わかってないアイツらが　センスのないアイツらがバカなだけなのさ！</text><text x="0" y="76" font-size="14">だからどうか　あともう一杯だけ</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">キースリチャーズは言った「ロックはあるけどロールはどうしたんだ？」</text><text x="0" y="133" font-size="14">ジョーストラマーは言った「月に手を伸ばせ　たとえ届かなくても」</text><text x="0" y="152" font-size="14">だから行くなよ　後悔しても知らないぜ</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">月も見えない夜に　何処かで犬が吠えてる</text><text x="0" y="209" font-size="14">「サヨナラ」って聞こえたよ　それともしぼむ夢の音？</text><text x="0" y="228" font-size="14"></text><text x="0" y="247" font-size="14">愛しているよと言えなくて　ひとり歌を唄う</text><text x="0" y="266" font-size="14">あなたとともに唄えたなら　とてもうれしい</text><text x="0" y="285" font-size="14"></text><text x="0" y="304" font-size="14">オレはオレになりたいだけなんだ　ただそれだけなんだ</text><text x="0" y="323" font-size="14">誰だってそうだろ？</text><text x="0" y="342" font-size="14">ロックンロールに教わった事は「人と違っても自分らしくあれ！」ってことさ</text><text x="0" y="361" font-size="14">そして「愛と平和」　そいつの意味を探している</text><text x="0" y="380" font-size="14"></text><text x="0" y="399" font-size="14">あっちの席でオッサンは言ったよ　「オレは百人の女と寝たぜ」</text><text x="0" y="418" font-size="14">こっちの席じゃ若者が「男の価値はなにで決まるのかな？」</text><text x="0" y="437" font-size="14">そしたらとなりの女が「そんなの“家族”に決まってるでしょう！」</text><text x="0" y="456" font-size="14"></text><text x="0" y="475" font-size="14">月も見えない夜に　何かが光りだした</text><text x="0" y="494" font-size="14">気のせいなんかじゃない　確かに胸の奥の方</text><text x="0" y="513" font-size="14"></text><text x="0" y="532" font-size="14">愛されたいと願う人で　どこも順番待ち</text><text x="0" y="551" font-size="14">それぞれの歌うたいながら　夜を越えてく</text><text x="0" y="570" font-size="14"></text><text x="0" y="589" font-size="14">愛しているよと言えなくて　また歌を唄う</text><text x="0" y="608" font-size="14">あなたとともに唄えたなら　とてもうれしい</text><text x="0" y="627" font-size="14">愛されたいと願う人で　ここも順番待ち</text><text x="0" y="646" font-size="14">今夜は月がキレイだから　手を伸ばすよ　手を伸ばすよ</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>