<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">眠れない夜はいつも　古いアルバムを開く</text><text x="0" y="38" font-size="14">無邪気な顔で笑ってる　ぼくらがいる</text><text x="0" y="57" font-size="14">これは何年前だろう　堀江公園のサクラ</text><text x="0" y="76" font-size="14">初めて喧嘩した夜も　この場所だったな</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">あの頃抱いていた夢</text><text x="0" y="133" font-size="14">近づいてるの?　遠ざかってるの?</text><text x="0" y="152" font-size="14"></text><text x="0" y="171" font-size="14">さよなら　迷いなきあの日よ</text><text x="0" y="190" font-size="14">いつの日かまた会えるよね</text><text x="0" y="209" font-size="14"></text><text x="0" y="228" font-size="14">「東通りで3時頃」待ち合わせはいつもそこ</text><text x="0" y="247" font-size="14">電車は街をくぐり抜け　淀川越えて</text><text x="0" y="266" font-size="14">両手を広げ堂々と　そびえ立つ太陽の塔</text><text x="0" y="285" font-size="14">記念に買ったあのパズル　昨日のようだね</text><text x="0" y="304" font-size="14"></text><text x="0" y="323" font-size="14">なくしてしまったひとつのピース</text><text x="0" y="342" font-size="14">探しているよ　手を借してくれ</text><text x="0" y="361" font-size="14"></text><text x="0" y="380" font-size="14">さよなら　迷いなきあの日よ</text><text x="0" y="399" font-size="14">いつの日かまた会いたいな</text><text x="0" y="418" font-size="14">探してる　足りないピースを</text><text x="0" y="437" font-size="14">ひとりじゃ　とても無理だよ</text><text x="0" y="456" font-size="14"></text><text x="0" y="475" font-size="14">さよなら　迷いなきあの日よ</text><text x="0" y="494" font-size="14">いつの日かまた会いに行く</text><text x="0" y="513" font-size="14">探してる　足りないピースを</text><text x="0" y="532" font-size="14">探してる　この東京で</text><text x="0" y="551" font-size="14"></text><text x="0" y="570" font-size="14">眠れない夜はいつも　古いアルバムを開く</text><text x="0" y="589" font-size="14">無邪気な顔で笑ってる　みんながいる</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>