<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">昨日見た夢の中　僕たちはまだ幼くて</text><text x="0" y="38" font-size="14">描いてたレボリューション　叶わぬ夢はないと思っていた</text><text x="0" y="57" font-size="14">目が覚めて思ったよ　あの日々が眩しいわけ</text><text x="0" y="76" font-size="14">冬の日も　夏の日も　いつだってキミと一緒だったから</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">後悔も退屈も知らなくて　雨でも傘はいらなくて</text><text x="0" y="133" font-size="14">キミといれば空も飛べる　そんな気がしたんだ</text><text x="0" y="152" font-size="14"></text><text x="0" y="171" font-size="14">もう一度　もう一度　あの空を飛んでみないか</text><text x="0" y="190" font-size="14">切なさを蹴り上げて　One more time! One more time! You&amp;Me</text><text x="0" y="209" font-size="14"></text><text x="0" y="228" font-size="14">街はまた走り出す　人はまた口を閉ざす</text><text x="0" y="247" font-size="14">邪魔されるレボリューション　汗もかかない人たちに</text><text x="0" y="266" font-size="14"></text><text x="0" y="285" font-size="14">桜がこの空を染めていく　毛虫は今蝶になった</text><text x="0" y="304" font-size="14">ボクがいればキミがいれば　叶えられるさ</text><text x="0" y="323" font-size="14"></text><text x="0" y="342" font-size="14">もう一度　もう一度　この道を歩いてみないか</text><text x="0" y="361" font-size="14">この足で　汗かいて　One more time! One more time! You&amp;Me</text><text x="0" y="380" font-size="14"></text><text x="0" y="399" font-size="14">もう一度　もう一度　この空を飛んでみないか</text><text x="0" y="418" font-size="14">切なさを蹴り上げて　One more time! One more time! You&amp;Me</text><text x="0" y="437" font-size="14">One more time! One more time! You&amp;Me</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>