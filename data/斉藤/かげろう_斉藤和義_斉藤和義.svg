<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">泣いたよ　泣いたよ　小さな海ができるほど</text><text x="0" y="38" font-size="14">ひとりで　ひとりで　鍵をかけた夏の中で</text><text x="0" y="57" font-size="14">蝉が鳴いているね　あの日と同じように</text><text x="0" y="76" font-size="14">ごまかそうとしたけど　心は知ってた</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">強くなりたくて　歩き出してみる</text><text x="0" y="133" font-size="14">止まった時計を　胸に抱いたまま</text><text x="0" y="152" font-size="14">人混みに押されて　とりあえず覚えた笑うフリ</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">何故だか気になる　心のドアをたたく人</text><text x="0" y="209" font-size="14">どうして　どうして　同じ目をしているんだろう</text><text x="0" y="228" font-size="14">ごまかそうとするけど　心がざわめく</text><text x="0" y="247" font-size="14">蝉が鳴いているね　道にはぬけがら</text><text x="0" y="266" font-size="14"></text><text x="0" y="285" font-size="14">強くなりたくて　歩き出してみる</text><text x="0" y="304" font-size="14">止まった時計を　胸に抱いたまま</text><text x="0" y="323" font-size="14">言葉は怖くて　すべて壊れそうで</text><text x="0" y="342" font-size="14">ふたり見つめてた陽炎</text><text x="0" y="361" font-size="14"></text><text x="0" y="380" font-size="14">人混みの中を　走り出している</text><text x="0" y="399" font-size="14">止まった時計を　あなたと動かしたい</text><text x="0" y="418" font-size="14">忘れられないこと　忘れたくないこと</text><text x="0" y="437" font-size="14">夜明けに揺れてる陽炎</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>