<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">連れてってあげよう　キミが知らない街へ</text><text x="0" y="38" font-size="14">コートは置いて行こう　風はもう春</text><text x="0" y="57" font-size="14">改札抜けて　階段を駆け上がる</text><text x="0" y="76" font-size="14">振り向いたキミの顔　まるで少女</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">「いつか」「そのうちに」口癖になっていた</text><text x="0" y="133" font-size="14">明日が来るなんて　当たり前じゃないんだ</text><text x="0" y="152" font-size="14"></text><text x="0" y="171" font-size="14">メトロに乗って　変わりゆく街へ出よう</text><text x="0" y="190" font-size="14">ここは東京　僕ら出会った街</text><text x="0" y="209" font-size="14">旅人になって　もう一度恋をしよう</text><text x="0" y="228" font-size="14">浅草へ行って　おみくじを引こう</text><text x="0" y="247" font-size="14">大吉が出るまで　100 回でも　1000 回でも</text><text x="0" y="266" font-size="14"></text><text x="0" y="285" font-size="14">連れてっておくれ　ボクが知らない街へ</text><text x="0" y="304" font-size="14">この間話してた　ナントカ言う古本屋</text><text x="0" y="323" font-size="14">文豪気取りで　山の上ホテルで</text><text x="0" y="342" font-size="14">コーヒーでも飲もうよ　なんなら泊まろうか</text><text x="0" y="361" font-size="14"></text><text x="0" y="380" font-size="14">「忙しい」「興味ない」言い訳になっていた</text><text x="0" y="399" font-size="14">明日が来るなんて　誰もわからないんだ</text><text x="0" y="418" font-size="14"></text><text x="0" y="437" font-size="14">メトロに乗って　思い出の街へ出よう</text><text x="0" y="456" font-size="14">ここは東京　僕ら出会った街</text><text x="0" y="475" font-size="14">旅人になって　もう一度恋をしよう</text><text x="0" y="494" font-size="14">神田まで行って　やぶそばを食べよう</text><text x="0" y="513" font-size="14">笑っちゃうくらいに　ズルズル音立てて</text><text x="0" y="532" font-size="14"></text><text x="0" y="551" font-size="14">メトロに乗って　変わりゆく街へ出よう</text><text x="0" y="570" font-size="14">ここは東京　僕ら暮らす街</text><text x="0" y="589" font-size="14">あの日に戻って　もう一度恋をしよう</text><text x="0" y="608" font-size="14">後楽園でボクシングの4回戦</text><text x="0" y="627" font-size="14">スゴイ試合だったね　何回も立ち上がる　名もなきあの男</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>