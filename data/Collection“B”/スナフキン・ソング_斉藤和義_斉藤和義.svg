<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">そんなの知らなくていいさ</text><text x="0" y="38" font-size="14">ハンパなバカになるからな</text><text x="0" y="57" font-size="14">分かり切った事ばかり</text><text x="0" y="76" font-size="14">知りたくもない事ばかり</text><text x="0" y="95" font-size="14">人は言う</text><text x="0" y="114" font-size="14"></text><text x="0" y="133" font-size="14">そんなのどうでもいいのさ</text><text x="0" y="152" font-size="14">どんなに考えてみても</text><text x="0" y="171" font-size="14">所詮この世は猿の夢の中</text><text x="0" y="190" font-size="14">隣なんかは気にしないでいいのさ</text><text x="0" y="209" font-size="14"></text><text x="0" y="228" font-size="14">本当はきっと</text><text x="0" y="247" font-size="14">誰も知らないから</text><text x="0" y="266" font-size="14">焦る事などないよね　Tell me darling</text><text x="0" y="285" font-size="14">言葉になんて</text><text x="0" y="304" font-size="14">惑わされたりしないで　今日も行こう</text><text x="0" y="323" font-size="14"></text><text x="0" y="342" font-size="14">所詮この世は猿の夢の中</text><text x="0" y="361" font-size="14">矛盾だらけは君一人じゃないさ</text><text x="0" y="380" font-size="14"></text><text x="0" y="399" font-size="14">今夜はちょっと…</text><text x="0" y="418" font-size="14">涙が出るから…</text><text x="0" y="437" font-size="14">抱きしめてくれないか?　Oh, Please darling</text><text x="0" y="456" font-size="14"></text><text x="0" y="475" font-size="14">朝にはきっと</text><text x="0" y="494" font-size="14">忘れてるはずだから　Hold me darling</text><text x="0" y="513" font-size="14"></text><text x="0" y="532" font-size="14">答はずっと</text><text x="0" y="551" font-size="14">昔からずっと</text><text x="0" y="570" font-size="14">吹く風の中なのか?　Tell me darling</text><text x="0" y="589" font-size="14">あなたがきっと</text><text x="0" y="608" font-size="14">わかってるはずだから</text><text x="0" y="627" font-size="14">空へ行こう</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>