<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">ねぇ、嘘はもっとうまくつくものよ</text><text x="0" y="38" font-size="14">しょぼいドラマのヘボ役者じゃあるまいし</text><text x="0" y="57" font-size="14">さっきから視線ちらついているわ</text><text x="0" y="76" font-size="14">もう聞きたくない、私から出ていくわ</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">外はまだ昨日から降り止まない雨</text><text x="0" y="133" font-size="14">何て寒いんでしょう</text><text x="0" y="152" font-size="14">何て寒いんでしょう</text><text x="0" y="171" font-size="14">Hey! TAXIとりあえず飛ばして</text><text x="0" y="190" font-size="14">私を誰も知らないところまで…</text><text x="0" y="209" font-size="14"></text><text x="0" y="228" font-size="14">しゃくにさわるわ　涙なんか…</text><text x="0" y="247" font-size="14">誰にも見せない</text><text x="0" y="266" font-size="14">ねぇ、運転手さん</text><text x="0" y="285" font-size="14">おねがいを聞いてよ</text><text x="0" y="304" font-size="14">嫌味な雨を止めて…</text><text x="0" y="323" font-size="14"></text><text x="0" y="342" font-size="14">あんな奴もともと好きじゃない</text><text x="0" y="361" font-size="14">ねぇ飛ばしてよ！もっと　早く早く！</text><text x="0" y="380" font-size="14"></text><text x="0" y="399" font-size="14">しょせんこの世は嘘だらけ</text><text x="0" y="418" font-size="14">甘いキスも全部嘘</text><text x="0" y="437" font-size="14">ねぇ運転手さんお願いを聞いてよ</text><text x="0" y="456" font-size="14">隣に座らせて</text><text x="0" y="475" font-size="14"></text><text x="0" y="494" font-size="14">ねぇ　今夜一人でいたくない</text><text x="0" y="513" font-size="14">だって寒いんだもん　だって寒いんだもん</text><text x="0" y="532" font-size="14">最後のお願いを聞いてよ</text><text x="0" y="551" font-size="14">雨が止むまで　泣かせて…</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>