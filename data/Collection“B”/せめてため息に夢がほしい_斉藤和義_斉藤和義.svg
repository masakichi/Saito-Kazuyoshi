<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">古びたカウンター午前4時</text><text x="0" y="38" font-size="14">あきれた顔してるママよそに</text><text x="0" y="57" font-size="14">うすら笑い浮かべ　今夜もひとり…</text><text x="0" y="76" font-size="14"></text><text x="0" y="95" font-size="14">今にも倒れそうな足どりで</text><text x="0" y="114" font-size="14">壊れそうなドアを押し開ける</text><text x="0" y="133" font-size="14">きしむ床に倒れ　深くため息をつく</text><text x="0" y="152" font-size="14"></text><text x="0" y="171" font-size="14">Bad Bad Everyday</text><text x="0" y="190" font-size="14">もう　うんざりさ</text><text x="0" y="209" font-size="14">せめてため息に夢がほしい</text><text x="0" y="228" font-size="14"></text><text x="0" y="247" font-size="14">目覚めりゃ窓の外　黒い闇</text><text x="0" y="266" font-size="14">空には星たちが輝いている</text><text x="0" y="285" font-size="14">俺の曇った心の鏡には映らない</text><text x="0" y="304" font-size="14"></text><text x="0" y="323" font-size="14">最後のしけもくに火をつける</text><text x="0" y="342" font-size="14">なぜだか涙が頬を濡らす</text><text x="0" y="361" font-size="14">壁の向こう側で　きしむベッドの音…</text><text x="0" y="380" font-size="14"></text><text x="0" y="399" font-size="14">Bad Bad Everyday</text><text x="0" y="418" font-size="14">もう　うんざりさ</text><text x="0" y="437" font-size="14">夢に夢見ても抜け出せない</text><text x="0" y="456" font-size="14"></text><text x="0" y="475" font-size="14">Bad Bad Everyday</text><text x="0" y="494" font-size="14">もう　うんざりさ</text><text x="0" y="513" font-size="14">せめてため息に夢がほしい</text><text x="0" y="532" font-size="14"></text><text x="0" y="551" font-size="14">Bad Bad Everyday</text><text x="0" y="570" font-size="14">もう　うんざりさ</text><text x="0" y="589" font-size="14">誰かこの俺に夢をくれないか?</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>