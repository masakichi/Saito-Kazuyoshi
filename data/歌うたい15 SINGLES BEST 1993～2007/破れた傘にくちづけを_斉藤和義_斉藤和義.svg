<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">愛なんて嫌いだと　あの人が泣いている</text><text x="0" y="38" font-size="14">食べ過ぎた街の嘘　傷ついた夢の跡</text><text x="0" y="57" font-size="14">わたしは何処？何処にいるの？</text><text x="0" y="76" font-size="14">いつになったら雨は止むの？</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">愛だけはキレイだと　いつか君言っただろ</text><text x="0" y="133" font-size="14"></text><text x="0" y="152" font-size="14">嗚呼　そのままでいておくれ　君の瞳よ</text><text x="0" y="171" font-size="14">欲ばりで怖がりなこの僕は　君じゃなきゃ駄目だから</text><text x="0" y="190" font-size="14"></text><text x="0" y="209" font-size="14">行こうぜBaby　何処へでも</text><text x="0" y="228" font-size="14">ここにいたら潰されるよ</text><text x="0" y="247" font-size="14"></text><text x="0" y="266" font-size="14">愛だけはキレイだと　君の瞳に描いてある</text><text x="0" y="285" font-size="14">破れていてもいいのなら　君だけの傘になる</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>