<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">またルーレットが回り出す</text><text x="0" y="38" font-size="14">ずっとさっきから黒ばかり</text><text x="0" y="57" font-size="14">僕の描いてた未来はいつの間にか</text><text x="0" y="76" font-size="14">大人みたいになったのか</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">喜びの唄　歌いたいよ今夜</text><text x="0" y="133" font-size="14"></text><text x="0" y="152" font-size="14">僕が赤なら君は黒</text><text x="0" y="171" font-size="14">もしもゼロなら　はじめから</text><text x="0" y="190" font-size="14">僕の描いてる自由な生き方は</text><text x="0" y="209" font-size="14">君なしでは　色がない</text><text x="0" y="228" font-size="14"></text><text x="0" y="247" font-size="14">喜びの唄　歌いたいよ今夜</text><text x="0" y="266" font-size="14">終わらない唄の続きはまだラララ</text><text x="0" y="285" font-size="14"></text><text x="0" y="304" font-size="14">すれ違う　太陽と月　真ん中を　探して　砂漠</text><text x="0" y="323" font-size="14"></text><text x="0" y="342" font-size="14">傷だらけの日々はもう</text><text x="0" y="361" font-size="14">終わったんだよ　この夜に</text><text x="0" y="380" font-size="14">僕ら描いてる夢は石の中に</text><text x="0" y="399" font-size="14">ダイナマイトに火をつける</text><text x="0" y="418" font-size="14"></text><text x="0" y="437" font-size="14">喜びの唄　聞かせたいよ今夜</text><text x="0" y="456" font-size="14">忘れてた唄　思い出したんだ</text><text x="0" y="475" font-size="14">また始めから　すぐ行こうじゃないか</text><text x="0" y="494" font-size="14">終わらない唄が　また聞こえてくる</text><text x="0" y="513" font-size="14">体中にあふれだす　銀玉にまたがって</text><text x="0" y="532" font-size="14">回るルーレット　赤と黒　ゼロになってくちづけ</text><text x="0" y="551" font-size="14">強くない君の悲しみよさらば</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>