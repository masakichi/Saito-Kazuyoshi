<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">僕が大人になったら　なんになろうかなんて</text><text x="0" y="38" font-size="14">いまでも考えてしまう　可笑しいだろう</text><text x="0" y="57" font-size="14">後悔したくないなら　まだ引き返すこともできるのに</text><text x="0" y="76" font-size="14">また唇かさねる夜に</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">君は僕のなにを　好きになったんだろう</text><text x="0" y="133" font-size="14">言ってみてくれないかな　どんなことでもいいから</text><text x="0" y="152" font-size="14">君は僕のなにを　好きになったんだろう</text><text x="0" y="171" font-size="14">むかし学校帰りは　厭きたからだを投げ出し</text><text x="0" y="190" font-size="14">ただ空を見ていた　なにもかもちいさすぎて</text><text x="0" y="209" font-size="14"></text><text x="0" y="228" font-size="14">僕はパーティのビンゴと　いうものにはまったく</text><text x="0" y="247" font-size="14">当たったことがないんだ　自慢じゃないけど</text><text x="0" y="266" font-size="14">そんな運はつかわない　自尊心だけはもっていて</text><text x="0" y="285" font-size="14">ひとりベランダに立っては　煙草を吸ってる</text><text x="0" y="304" font-size="14"></text><text x="0" y="323" font-size="14">君は僕のなにを　好きになったんだろう</text><text x="0" y="342" font-size="14">言ってみてくれないかな　つまりなんでもいいから</text><text x="0" y="361" font-size="14">君は僕のなにを　好きになったんだろう</text><text x="0" y="380" font-size="14">いつもひびわれた心　君に会うまでのブルース</text><text x="0" y="399" font-size="14">飛び立てないロケット　逃げるように捨てた恋</text><text x="0" y="418" font-size="14"></text><text x="0" y="437" font-size="14">まるで人というものに　だまされたことがない</text><text x="0" y="456" font-size="14">あるいはすべてを赦して　生きてきたのかい?</text><text x="0" y="475" font-size="14">疑いたくなるくらい　まっすぐに僕を見つめる</text><text x="0" y="494" font-size="14">君のその瞳から　涙こぼれた</text><text x="0" y="513" font-size="14"></text><text x="0" y="532" font-size="14">君は僕のなにを　好きになったんだろう</text><text x="0" y="551" font-size="14">言ってみてくれないかな　とても不安になるから</text><text x="0" y="570" font-size="14">君は僕のなにを　好きになったんだろう</text><text x="0" y="589" font-size="14">むかしバイク事故って　あのまま死んだとしても</text><text x="0" y="608" font-size="14">それはそれでよかった　そんな人生もあった</text><text x="0" y="627" font-size="14"></text><text x="0" y="646" font-size="14">君は僕のなにを　好きになったんだろう</text><text x="0" y="665" font-size="14">言ってみてくれないかな　どんなことでもいいから</text><text x="0" y="684" font-size="14">君は僕のなにを　好きになったんだろう</text><text x="0" y="703" font-size="14">言ってみてくれないか　たとえ嘘でもいいから</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>