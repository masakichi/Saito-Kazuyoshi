<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">真夜中4時 電話のベル 眠い目こすり</text><text x="0" y="38" font-size="14">受話器を取る 何にも言わず ただ黙ってる</text><text x="0" y="57" font-size="14">用があるなら まず名前を名のれ!</text><text x="0" y="76" font-size="14"></text><text x="0" y="95" font-size="14">プツリと切れる</text><text x="0" y="114" font-size="14"></text><text x="0" y="133" font-size="14">どうせまたすぐ かかってくるさ それがあんたの</text><text x="0" y="152" font-size="14">いつものパターン 今日は何を言ってやろうかなぁ</text><text x="0" y="171" font-size="14">俺のパンツの色でも聞かそうか?</text><text x="0" y="190" font-size="14"></text><text x="0" y="209" font-size="14">何とか言えよ!</text><text x="0" y="228" font-size="14"></text><text x="0" y="247" font-size="14">お前に一言聞きたい事がある</text><text x="0" y="266" font-size="14">ポストにマヨネーズ流しこんだのテメェだろう!</text><text x="0" y="285" font-size="14"></text><text x="0" y="304" font-size="14">毎日毎晩ごくろうさん おかげさまで歌が出来ました</text><text x="0" y="323" font-size="14">ところで明日早いから</text><text x="0" y="342" font-size="14">モーニングコールを8時に頼むよ</text><text x="0" y="361" font-size="14"></text><text x="0" y="380" font-size="14">どうせひまだろ?</text><text x="0" y="399" font-size="14"></text><text x="0" y="418" font-size="14">もしもあんたが女なら 一つお願いしたい事がある</text><text x="0" y="437" font-size="14">おもいきりエッチでやらしい声</text><text x="0" y="456" font-size="14">たまにゃ聞かせろよ 減るもんでもねえだろう</text><text x="0" y="475" font-size="14"></text><text x="0" y="494" font-size="14">好きな方だろ?</text><text x="0" y="513" font-size="14"></text><text x="0" y="532" font-size="14">お前に一言言いたいことがある</text><text x="0" y="551" font-size="14">「あんたの人生 楽しそうだな」</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>