<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">Hey Hey Hey Mr. Angryman　聞かせておくれよ</text><text x="0" y="38" font-size="14">僕をふるわせる歌を</text><text x="0" y="57" font-size="14">Hey Hey Hey Mr. Angryman</text><text x="0" y="76" font-size="14">空腹の声を早く聞かせてよ</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">途中で休んでもいいから</text><text x="0" y="133" font-size="14">途中で間違ってもいいから</text><text x="0" y="152" font-size="14">世界中響きわたるように</text><text x="0" y="171" font-size="14">ケセラセラララっと顔を上げて高らかに</text><text x="0" y="190" font-size="14"></text><text x="0" y="209" font-size="14">Hey Hey Hey Mr. Angryman　聞かせておくれよ</text><text x="0" y="228" font-size="14">気持ちふるわせる歌を</text><text x="0" y="247" font-size="14">Hey Hey Hey Mr. Angryman</text><text x="0" y="266" font-size="14">空腹の声を早く聞かせて</text><text x="0" y="285" font-size="14"></text><text x="0" y="304" font-size="14">「邪悪な人を見抜くには</text><text x="0" y="323" font-size="14">じっくりと声を聞いてごらん</text><text x="0" y="342" font-size="14">自慢する時の声と　自信のない時の声は同じ</text><text x="0" y="361" font-size="14">取り引きする時の声と　嘘つく時は同じ」</text><text x="0" y="380" font-size="14"></text><text x="0" y="399" font-size="14">僕にはアレもコレもある</text><text x="0" y="418" font-size="14">でも手に入れたら用はない</text><text x="0" y="437" font-size="14">走ってばかりの心と</text><text x="0" y="456" font-size="14">座ってばかりの腰に効く歌を唄って</text><text x="0" y="475" font-size="14"></text><text x="0" y="494" font-size="14">Hey Hey Hey Mr. Angryman　聞かせておくれよ</text><text x="0" y="513" font-size="14">僕をふるわせる歌を</text><text x="0" y="532" font-size="14">Hey Hey Hey Mr. Angryman</text><text x="0" y="551" font-size="14">空腹の声をもっと聞かせて</text><text x="0" y="570" font-size="14">手紙を読むように　音を見るように　君の声を聞いているよ</text><text x="0" y="589" font-size="14">だから Mr. Angryman　空腹の声を</text><text x="0" y="608" font-size="14">思い出させてよ</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>