<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">いつものあの坂道で　あの人とすれ違った</text><text x="0" y="38" font-size="14">イジワルな甘い偶然　蘇る淡い日々</text><text x="0" y="57" font-size="14"></text><text x="0" y="76" font-size="14">But It's Allright　今も</text><text x="0" y="95" font-size="14">But It's Allright　胸の奥</text><text x="0" y="114" font-size="14">But It's Allright　輝いてる</text><text x="0" y="133" font-size="14">But It's Allright　あの愛</text><text x="0" y="152" font-size="14"></text><text x="0" y="171" font-size="14">目が合って　目をそらして　言葉も浮かばない</text><text x="0" y="190" font-size="14">なつかしい　あの横顔　隣には　今の人</text><text x="0" y="209" font-size="14"></text><text x="0" y="228" font-size="14">But It's Allright　涙</text><text x="0" y="247" font-size="14">But It's Allright　こぼれそう</text><text x="0" y="266" font-size="14">But It's Allright　忘れはしない</text><text x="0" y="285" font-size="14">But It's Allright　あの愛</text><text x="0" y="304" font-size="14"></text><text x="0" y="323" font-size="14">今になって　気が付いたって　遅すぎるのはわかってるけど</text><text x="0" y="342" font-size="14">振り返って　また目が合って　思わず</text><text x="0" y="361" font-size="14">「抱きしめて」 「戻りたい」 「ここに来て」 「帰らないで」</text><text x="0" y="380" font-size="14">愛のそばへ</text><text x="0" y="399" font-size="14"></text><text x="0" y="418" font-size="14">But It's Allright　今は</text><text x="0" y="437" font-size="14">But It's Allright　知ってる</text><text x="0" y="456" font-size="14">But It's Allright　もう戻れない</text><text x="0" y="475" font-size="14">But It's Allright　あの愛</text><text x="0" y="494" font-size="14"></text><text x="0" y="513" font-size="14">今年も冬になって　ジョン レノンが街にあふれてる</text><text x="0" y="532" font-size="14">日本中に雪が降って　すべてを白く染めていく</text><text x="0" y="551" font-size="14">一言だけ　伝えたかった</text><text x="0" y="570" font-size="14">「ありがとう」 「愛を」 「本当の」 「愛を」</text><text x="0" y="589" font-size="14">「今も」 「キラキラ」 「あの声」 「愛を」</text><text x="0" y="608" font-size="14">「出会い」 「あの匂い」 「甘い」 「思い出」 「ぼくも」 「もう帰ろう」</text><text x="0" y="627" font-size="14">愛のそばへ</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>