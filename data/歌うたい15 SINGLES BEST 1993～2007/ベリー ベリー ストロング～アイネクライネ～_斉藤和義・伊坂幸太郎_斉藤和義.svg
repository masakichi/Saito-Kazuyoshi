<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">駅前でアンケート調査　何で俺ばっかこんな目に</text><text x="0" y="38" font-size="14">バインダーなんか首から下げ　誰からも目をそらされ</text><text x="0" y="57" font-size="14">見ず知らずの奴になんか　教えるもんかよ個人情報</text><text x="0" y="76" font-size="14">もう空は薄い藍色　改札越えたら何色？</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">ビルの壁ではタイトルマッチ　日本人初のヘビー級</text><text x="0" y="133" font-size="14">背広姿がシャドウボクシング　女子高生はそいつを写メ</text><text x="0" y="152" font-size="14">几帳面が売りの先輩は　奥さんが出ていったらしい</text><text x="0" y="171" font-size="14">大声でデスク蹴っ飛ばし　大事なデータを飛ばしちゃった</text><text x="0" y="190" font-size="14"></text><text x="0" y="209" font-size="14">“出会い”はあの人にもあって　一緒になったんだろうな</text><text x="0" y="228" font-size="14">どんな出会いだったのか？　何故だか妙に気になった</text><text x="0" y="247" font-size="14">まるで進まないアンケート　自信喪失へこんじゃうよ</text><text x="0" y="266" font-size="14">そんなふうにさけないで</text><text x="0" y="285" font-size="14"></text><text x="0" y="304" font-size="14">ベリー　ベリー　ストロング　いつか　誰かが言ってた</text><text x="0" y="323" font-size="14">ベリー　ベリー　ストロング　強い絆の話だよ</text><text x="0" y="342" font-size="14">ベリー　ベリー　ストロング　ああ　つながってる誰かと</text><text x="0" y="361" font-size="14">ベリー　ベリー　ストロング　いつ　どこで　会う？</text><text x="0" y="380" font-size="14"></text><text x="0" y="399" font-size="14">ボクシングはもう２ラウンド　じょじょに膨らむ人だかり</text><text x="0" y="418" font-size="14">誰かが「倒せ！」と叫んで　チャンピオンが不敵に笑う</text><text x="0" y="437" font-size="14">正面から歩いてくる　髪を束ねた女の人は</text><text x="0" y="456" font-size="14">連敗続きのこの俺に「いいですよ」と言ってくれた</text><text x="0" y="475" font-size="14"></text><text x="0" y="494" font-size="14">受け入れられるって嬉しいな！　肩の力も抜けていく</text><text x="0" y="513" font-size="14">「立っている仕事は大変ですね」やさしいねぎらいの言葉</text><text x="0" y="532" font-size="14">ふいに俺は答える「でも座りっぱなしも大変でしょうね」</text><text x="0" y="551" font-size="14">自分の仕事が一番辛いと思う奴にはならない</text><text x="0" y="570" font-size="14"></text><text x="0" y="589" font-size="14">彼女の親指あたりに　マジックのメモ書きで「シャンプー」</text><text x="0" y="608" font-size="14">俺は別に何の気もなく　それを見て呟いた「シャンプー」</text><text x="0" y="627" font-size="14">彼女小さな声で「今日、安いんですよ。忘れないように」</text><text x="0" y="646" font-size="14">その姿可笑しくて</text><text x="0" y="665" font-size="14"></text><text x="0" y="684" font-size="14">ベリー　ベリー　ストロング　それが　劇的じゃなくても</text><text x="0" y="703" font-size="14">ベリー　ベリー　ストロング　知りたい　絆っていうやつ</text><text x="0" y="722" font-size="14">ベリー　ベリー　ストロング　ああ　つながってる誰かは</text><text x="0" y="741" font-size="14">ベリー　ベリー　ストロング　いま　どこに　いる？</text><text x="0" y="760" font-size="14"></text><text x="0" y="779" font-size="14">翌日の新聞には“新チャンピオン誕生”の文字</text><text x="0" y="798" font-size="14">お祭り騒ぎのワイドショー　知ったかぶりのコメンテーター</text><text x="0" y="817" font-size="14">コンビニでサンドイッチ買って　会社の前で食べ終える</text><text x="0" y="836" font-size="14">パソコンに向かう先輩が　今日は少しだけ笑ってる</text><text x="0" y="855" font-size="14"></text><text x="0" y="874" font-size="14">「夕べ電話で話したんだ。ずっと音信不通だったから、</text><text x="0" y="893" font-size="14">電話でも繋がってたのが嬉しい」と言って笑った</text><text x="0" y="912" font-size="14">「どんな風に出会ったんですか？」俺は素直に聞いてみる</text><text x="0" y="931" font-size="14">先輩は少年のように　耳まで真っ赤に染めてる</text><text x="0" y="950" font-size="14"></text><text x="0" y="969" font-size="14">「聞いたら絶対笑うよ」「大丈夫、笑いません」</text><text x="0" y="988" font-size="14">十歳も年上の人が　その瞬間まるで同級生</text><text x="0" y="1007" font-size="14">「横断歩道で財布を拾ってあげたのが最初だよ。陳腐だろ…」と照れた</text><text x="0" y="1026" font-size="14"></text><text x="0" y="1045" font-size="14">ベリー　ベリー　ストロング　胸に　鳴り響くティンパ二ー</text><text x="0" y="1064" font-size="14">ベリー　ベリー　ストロング　強い絆の話だよ</text><text x="0" y="1083" font-size="14">ベリー　ベリー　ストロング　ああ　つながってる誰かと</text><text x="0" y="1102" font-size="14">ベリー　ベリー　ストロング　いつ　どこで　会う？</text><text x="0" y="1121" font-size="14"></text><text x="0" y="1140" font-size="14">ベリー　ベリー　ストロング　会いたい　あなたを見つけたい</text><text x="0" y="1159" font-size="14">ベリー　ベリー　ストロング　まだ　気付いてないだけかな…</text><text x="0" y="1178" font-size="14">ベリー　ベリー　ストロング　ああ　つながってるあなたは</text><text x="0" y="1197" font-size="14">ベリー　ベリー　ストロング　もう　そばに　いる？</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>