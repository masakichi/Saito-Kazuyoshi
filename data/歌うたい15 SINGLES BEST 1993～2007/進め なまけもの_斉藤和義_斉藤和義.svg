<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">とりあえず今夜は</text><text x="0" y="38" font-size="14">この辺でよしとしよう</text><text x="0" y="57" font-size="14">後はテレビでお茶を濁そう</text><text x="0" y="76" font-size="14"></text><text x="0" y="95" font-size="14">綱渡りばかりだ</text><text x="0" y="114" font-size="14">崖っぷちばかりだ</text><text x="0" y="133" font-size="14">言い訳考えて楽になろう</text><text x="0" y="152" font-size="14"></text><text x="0" y="171" font-size="14">ちょっとだけ気になる隣が</text><text x="0" y="190" font-size="14">目障りだけれど寝ちゃえば平気</text><text x="0" y="209" font-size="14"></text><text x="0" y="228" font-size="14">ほっといて　そっとして　今に笑えるから</text><text x="0" y="247" font-size="14">遠慮なんか　無理にするな！</text><text x="0" y="266" font-size="14">進め　なまけものよ</text><text x="0" y="285" font-size="14"></text><text x="0" y="304" font-size="14">とりあえず今夜も</text><text x="0" y="323" font-size="14">この辺でよしとしよう</text><text x="0" y="342" font-size="14">別に何にも変わってないけれど</text><text x="0" y="361" font-size="14"></text><text x="0" y="380" font-size="14">縦横無尽　自由自在</text><text x="0" y="399" font-size="14">憧れは誰よりも</text><text x="0" y="418" font-size="14">変わらない事も一つの才能</text><text x="0" y="437" font-size="14"></text><text x="0" y="456" font-size="14">ちょっとだけ気になる隣が</text><text x="0" y="475" font-size="14">羨ましい夜は　心に聴け…</text><text x="0" y="494" font-size="14"></text><text x="0" y="513" font-size="14">ほっといて　そっとして　だけどもっと褒めて</text><text x="0" y="532" font-size="14">言い訳はほどほどに</text><text x="0" y="551" font-size="14">進め　なまけものよ</text><text x="0" y="570" font-size="14"></text><text x="0" y="589" font-size="14">やけに長い冬だな</text><text x="0" y="608" font-size="14">とても長い夜だな</text><text x="0" y="627" font-size="14">そろそろ雪も解け始めてる</text><text x="0" y="646" font-size="14"></text><text x="0" y="665" font-size="14">ほんと言って　ちょっとだけ　何か泣きたくなる</text><text x="0" y="684" font-size="14">それでいい　それがいい</text><text x="0" y="703" font-size="14">進め　なまけものよ</text><text x="0" y="722" font-size="14"></text><text x="0" y="741" font-size="14">言い訳はほどほどに　進め　なまけものよ</text><text x="0" y="760" font-size="14">最後には　最後には　笑え　なまけものよ</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>