<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">愛をもっと　体でもっと　感じたい</text><text x="0" y="38" font-size="14">悲しいね　何でだっけ？　そんなことさえ　見えない夜</text><text x="0" y="57" font-size="14">忘れたいことが　まだ消えないのさ　ぶらさがった夢が　泣いてる</text><text x="0" y="76" font-size="14"></text><text x="0" y="95" font-size="14">君をもっと　体でもっと　感じたい</text><text x="0" y="114" font-size="14">胸に刺さった　トゲをそっと　抜いてくれ　君の指で</text><text x="0" y="133" font-size="14">くだらないことが　まだ消えないのさ　重ねたいくちびる　忘れさせて</text><text x="0" y="152" font-size="14"></text><text x="0" y="171" font-size="14">もう一度キスをしたい　あきれるほどキスしたい</text><text x="0" y="190" font-size="14">悲しみなんて消して　世界を白くぬれ！</text><text x="0" y="209" font-size="14"></text><text x="0" y="228" font-size="14">君をもっと　愛をもっと　感じたい</text><text x="0" y="247" font-size="14">僕をもっと　体でグッと　伝えたい　そばにきて</text><text x="0" y="266" font-size="14"></text><text x="0" y="285" font-size="14">もう一度キスをしたい　あきれるほどキスしたい</text><text x="0" y="304" font-size="14">悲しみなんてもうない　やわらかい君の上で　世界を白くぬれ！</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>