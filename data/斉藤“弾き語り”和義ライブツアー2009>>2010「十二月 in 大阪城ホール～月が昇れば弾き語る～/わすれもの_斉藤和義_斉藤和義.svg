<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">夕暮れの海を眺めていた　今日も地球は一度回った</text><text x="0" y="38" font-size="14">いったい誰が知っているのか　沈み行く船に乗っていることを</text><text x="0" y="57" font-size="14"></text><text x="0" y="76" font-size="14">集中力が続かないんだ　霧がかかったまんまなのさ</text><text x="0" y="95" font-size="14">危機感が足りないというのか　それとももう飽きてしまったのか</text><text x="0" y="114" font-size="14">次なるモチベーションは何だ　その時になりゃ見つかるはずさ</text><text x="0" y="133" font-size="14">今までだってそうしてきたし　これからだって続いていくはず</text><text x="0" y="152" font-size="14"></text><text x="0" y="171" font-size="14">取り戻したいものがあるんだ　それが何かはわからないけど</text><text x="0" y="190" font-size="14">取り戻したいのさ　君と行けば見つかるはずだよ</text><text x="0" y="209" font-size="14"></text><text x="0" y="228" font-size="14">このまま破けた傘の下で　ないものねだりの歌を歌う</text><text x="0" y="247" font-size="14">未知なる世界は海の向こう　野茂が投げてイチローが打って</text><text x="0" y="266" font-size="14">「明日から少し走ろうか」「禁煙にでもトライしようか」</text><text x="0" y="285" font-size="14">なぁにたいしたことじゃないさ　ちょっと言ってみただけのこと</text><text x="0" y="304" font-size="14"></text><text x="0" y="323" font-size="14">死んだ振りをしていたのさ　首を絞めて殺したはずなのに</text><text x="0" y="342" font-size="14">死んだ振りをしていたのさ　しぶとい奴さ　その名は性欲</text><text x="0" y="361" font-size="14">今度ばかりはもう駄目だ　今まで何度口にしただろう</text><text x="0" y="380" font-size="14">ないものねだりは続いていく　でかい体の子供が泣く</text><text x="0" y="399" font-size="14"></text><text x="0" y="418" font-size="14">取り戻したいものがあるんだ　それが何かはわからないけど</text><text x="0" y="437" font-size="14">取り戻したいのさ　君と行けば見つかるはずだよ</text><text x="0" y="456" font-size="14"></text><text x="0" y="475" font-size="14">オレンジの波黒くなって　三日月がくっきりとはりついた</text><text x="0" y="494" font-size="14">未知なる世界は海の向こう　ここの事もよく知らないのに</text><text x="0" y="513" font-size="14">今夜も熱帯夜になりそうだ　汗でTシャツが貼りついて嫌だ</text><text x="0" y="532" font-size="14">すべて思い通りになったら　息が詰まって死んでしまうよ</text><text x="0" y="551" font-size="14"></text><text x="0" y="570" font-size="14">白くなる海を眺めていた　今日も地球は一度回った</text><text x="0" y="589" font-size="14">いったい誰が知っているのさ　沈み行く船を漕ぐのは僕等</text><text x="0" y="608" font-size="14">向こう見ずな奴が現れて　すべてひっくり返す前に</text><text x="0" y="627" font-size="14">死んだ振りはもうやめにしよう　君も社会　僕も社会</text><text x="0" y="646" font-size="14"></text><text x="0" y="665" font-size="14">取り戻したいものがあるんだ　それが何かはわからないけど</text><text x="0" y="684" font-size="14">取り戻したいのさ　君と行けば見つかるはずだよ</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>