<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">暮らし始めたあの頃は　エプロン姿眩しくて</text><text x="0" y="38" font-size="14">疲れてるのもなんのその　そこがラブホさ台所</text><text x="0" y="57" font-size="14"></text><text x="0" y="76" font-size="14">行ってくるよと勇ましく　赤い顔して「ただいま」と</text><text x="0" y="95" font-size="14">呂律回らぬ毎日じゃ　3日続きのカレーライス</text><text x="0" y="114" font-size="14"></text><text x="0" y="133" font-size="14">おまえが出かけたその隙に　一人隠れてスルけれど</text><text x="0" y="152" font-size="14">本当はおまえとしなきゃな　もっとおまえと話さなきゃ</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">I'm a Man I'm a Man</text><text x="0" y="209" font-size="14">旅をするのさ　いつまでも</text><text x="0" y="228" font-size="14">I'm a Man I'm a Man</text><text x="0" y="247" font-size="14">俺を選んだおまえが悪い！</text><text x="0" y="266" font-size="14"></text><text x="0" y="285" font-size="14">酒を飲まなきゃいい人なのに　葛飾育ちの親父は</text><text x="0" y="304" font-size="14">手術の痕を勲章に　リタイヤする気はないようだ</text><text x="0" y="323" font-size="14"></text><text x="0" y="342" font-size="14">世間体が最優先　お嬢育ちのお袋は</text><text x="0" y="361" font-size="14">今も田舎に馴染めない　起きたそばからヒステリー</text><text x="0" y="380" font-size="14"></text><text x="0" y="399" font-size="14">何処からか声が聞こえてくる　耳を澄ませば胸の中</text><text x="0" y="418" font-size="14">「それでいいのか？おまえの人生　たった一度きりの人生」</text><text x="0" y="437" font-size="14"></text><text x="0" y="456" font-size="14">I'm a Man I'm a Man</text><text x="0" y="475" font-size="14">約束なんて出来ないぜ</text><text x="0" y="494" font-size="14">I'm a Man I'm a Man</text><text x="0" y="513" font-size="14">俺は男だ　何処までも</text><text x="0" y="532" font-size="14"></text><text x="0" y="551" font-size="14">俺の仕事は歌うたい　ギター抱えて何処へでも</text><text x="0" y="570" font-size="14">アーティストなんて呼ばれてさ　ギャラがよければ何処へでも</text><text x="0" y="589" font-size="14"></text><text x="0" y="608" font-size="14">君が泣くのも無理はない　ちやほやされて浮かれてさ</text><text x="0" y="627" font-size="14">ネタになるなら泣かせても　歌にするのが仕事だぜ</text><text x="0" y="646" font-size="14"></text><text x="0" y="665" font-size="14">もしもそれでもいいのなら　見ていてくれよ何処までも</text><text x="0" y="684" font-size="14">俺は女が好きだけど　おまえの敵が見当たらねー</text><text x="0" y="703" font-size="14"></text><text x="0" y="722" font-size="14">セブンスターが目に染みる　これは涙かこの雨か</text><text x="0" y="741" font-size="14">旅の終わりはいつの日か　おまえの胸で死にたいぜ</text><text x="0" y="760" font-size="14"></text><text x="0" y="779" font-size="14">I'm a Man I'm a Man</text><text x="0" y="798" font-size="14">勝手ばかり言ってやる</text><text x="0" y="817" font-size="14">I'm a Man I'm a Man</text><text x="0" y="836" font-size="14">俺は馬鹿だぜ　覚悟しな！</text><text x="0" y="855" font-size="14">I'm a Man I'm a Man</text><text x="0" y="874" font-size="14">約束なんて出来ないぜ</text><text x="0" y="893" font-size="14">I'm a Man I'm a Man</text><text x="0" y="912" font-size="14">旅を続ける　何処までも</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>