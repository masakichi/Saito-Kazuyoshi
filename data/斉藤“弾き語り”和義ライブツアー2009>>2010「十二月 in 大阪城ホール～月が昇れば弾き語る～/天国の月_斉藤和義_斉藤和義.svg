<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">争いは天国ですればいいさ</text><text x="0" y="38" font-size="14">いい人達ばかりで暇そうだから</text><text x="0" y="57" font-size="14">どうかそんな風に責めないで</text><text x="0" y="76" font-size="14"></text><text x="0" y="95" font-size="14">ミニカーで旅が出来た子供は今</text><text x="0" y="114" font-size="14">渋滞の中で“ふっと”俺は誰だ</text><text x="0" y="133" font-size="14">夕暮れの空に飛行機雲</text><text x="0" y="152" font-size="14"></text><text x="0" y="171" font-size="14">いつか一人でまたあの町へ行こう</text><text x="0" y="190" font-size="14">ただ知りたくて飛び出したあの町まで</text><text x="0" y="209" font-size="14"></text><text x="0" y="228" font-size="14">今日は誰からもメールひとつないな</text><text x="0" y="247" font-size="14">だけど今電話にはでたくないな</text><text x="0" y="266" font-size="14">忙しいと言えば忙しい</text><text x="0" y="285" font-size="14"></text><text x="0" y="304" font-size="14">駅前で十字架持った人が叫ぶ</text><text x="0" y="323" font-size="14">神様の裁きの時が近づいてる</text><text x="0" y="342" font-size="14">ねぇ嘘の罪はどれくらい?</text><text x="0" y="361" font-size="14"></text><text x="0" y="380" font-size="14">しぼみそうで凍えてるオレンジは</text><text x="0" y="399" font-size="14">あと少し、もう少しで実をつける</text><text x="0" y="418" font-size="14"></text><text x="0" y="437" font-size="14">真ん中は左より右の方で</text><text x="0" y="456" font-size="14">そっちよりこっちよりあっちへ行こう</text><text x="0" y="475" font-size="14">どっちだっていいか　満月だ</text><text x="0" y="494" font-size="14"></text><text x="0" y="513" font-size="14">いつか二人でまたあの海へ行こう</text><text x="0" y="532" font-size="14">ただ嬉しくていつも笑ってた夜へ</text><text x="0" y="551" font-size="14"></text><text x="0" y="570" font-size="14">争いは天国ですればいいさ</text><text x="0" y="589" font-size="14">いい人達ばかりで暇そうだから</text><text x="0" y="608" font-size="14">どうかそんな風に泣かないで</text><text x="0" y="627" font-size="14"></text><text x="0" y="646" font-size="14">カモシカはオオカミが嫌いだから</text><text x="0" y="665" font-size="14">オオカミはカモシカを追いかけるのかな</text><text x="0" y="684" font-size="14">どっちだっていいか　満月だ</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>