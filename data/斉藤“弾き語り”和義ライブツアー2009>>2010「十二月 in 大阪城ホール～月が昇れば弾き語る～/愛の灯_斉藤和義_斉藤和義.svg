<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">愛は消えない　灯り消しても</text><text x="0" y="38" font-size="14">あなたが照らすよ　僕の聞</text><text x="0" y="57" font-size="14">愛よ　おやすみ　明日また会おう</text><text x="0" y="76" font-size="14">ねえ　どうかお願い　明日もそこにいて</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">愛の灯　誰より　大事な人　手をつなごう</text><text x="0" y="133" font-size="14">愛の灯　僕の中の　悪魔を眠らせて</text><text x="0" y="152" font-size="14"></text><text x="0" y="171" font-size="14">愛は死なない　僕が死んでも</text><text x="0" y="190" font-size="14">あなたが願えば　隣にいる</text><text x="0" y="209" font-size="14"></text><text x="0" y="228" font-size="14">愛の灯　何より　大事な人よ　キスをしよう</text><text x="0" y="247" font-size="14">愛の灯　僕の中の　悪魔を殺してくれ</text><text x="0" y="266" font-size="14"></text><text x="0" y="285" font-size="14">手をつなごう</text><text x="0" y="304" font-size="14">愛の灯　誰より　大事な人　キスをしよう</text><text x="0" y="323" font-size="14">愛の灯　前より　燃えているよ</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>