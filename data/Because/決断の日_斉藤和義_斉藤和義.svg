<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">さよならを言う前に もう一度だけ思い出してみたんだ</text><text x="0" y="38" font-size="14">初めてのキスの日を 初めてお前を抱きしめた夜を</text><text x="0" y="57" font-size="14"></text><text x="0" y="76" font-size="14">あれから時は流れ 指輪もしてるけど</text><text x="0" y="95" font-size="14">タ立ちのような日々の中で</text><text x="0" y="114" font-size="14">いつの間にやら僕は 泣き方も忘れた</text><text x="0" y="133" font-size="14"></text><text x="0" y="152" font-size="14">さよならを言うのなら 鏡に向かって</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">近くにあり過ぎると見えるものも見えない</text><text x="0" y="209" font-size="14">「靴屋の主人は 家族をいつも 裸足で歩かせる」</text><text x="0" y="228" font-size="14">そうゆうことかな</text><text x="0" y="247" font-size="14"></text><text x="0" y="266" font-size="14">さよならを言う前に もう一度だけ思い出してみたんだ</text><text x="0" y="285" font-size="14">初めてのキスの日を その時の顔を</text><text x="0" y="304" font-size="14">あの思いを…</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>