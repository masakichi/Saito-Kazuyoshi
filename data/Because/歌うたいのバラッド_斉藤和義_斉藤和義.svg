<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">嗚呼　唄うことは難しいことじゃない</text><text x="0" y="38" font-size="14">ただ声に身をまかせ　頭の中をからっぽにするだけ</text><text x="0" y="57" font-size="14">嗚呼　目を閉じれば　胸の中に映る</text><text x="0" y="76" font-size="14">懐かしい思い出や　あなたとの毎日</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">本当のことは歌の中にある</text><text x="0" y="133" font-size="14">いつもなら照れくさくて言えないことも</text><text x="0" y="152" font-size="14"></text><text x="0" y="171" font-size="14">今日だってあなたを思いながら　歌うたいは唄うよ</text><text x="0" y="190" font-size="14">ずっと言えなかった言葉がある　短いから聞いておくれ</text><text x="0" y="209" font-size="14">「愛してる」</text><text x="0" y="228" font-size="14"></text><text x="0" y="247" font-size="14">嗚呼　唄うことは難しいことじゃない</text><text x="0" y="266" font-size="14">その胸の目隠しを　そっと外せばいい</text><text x="0" y="285" font-size="14"></text><text x="0" y="304" font-size="14">空に浮かんでる言葉をつかんで</text><text x="0" y="323" font-size="14">メロディを乗せた雲で旅に出かける</text><text x="0" y="342" font-size="14"></text><text x="0" y="361" font-size="14">情熱の彼方に何がある?　気になるから行こうよ</text><text x="0" y="380" font-size="14">窓の外には北風が</text><text x="0" y="399" font-size="14">腕組みするビルの影に吹くけれど</text><text x="0" y="418" font-size="14"></text><text x="0" y="437" font-size="14">ぼくらを乗せて　メロディは続く…</text><text x="0" y="456" font-size="14"></text><text x="0" y="475" font-size="14">今日だってあなたを思いながら　歌うたいは唄うよ</text><text x="0" y="494" font-size="14">どうやってあなたに伝えよう　雨の夜も　冬の朝も　そばにいて</text><text x="0" y="513" font-size="14">ハッピーエンドの映画を今　イメージして唄うよ</text><text x="0" y="532" font-size="14">こんなに素敵な言葉がある　短いけど聞いておくれよ</text><text x="0" y="551" font-size="14">「愛してる」</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>