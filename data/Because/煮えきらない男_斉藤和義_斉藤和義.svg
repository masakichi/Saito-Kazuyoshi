<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">何の為? 念の為 何の為? 念の為</text><text x="0" y="38" font-size="14">煮えきらない男がいる</text><text x="0" y="57" font-size="14">何の為にぶらさげてるんだ</text><text x="0" y="76" font-size="14"></text><text x="0" y="95" font-size="14">胸を張れ腰を振れ 胸を張れ腰を振れ</text><text x="0" y="114" font-size="14">とても簡単 それだけのこと</text><text x="0" y="133" font-size="14">テレビを消せ ギターを握れ</text><text x="0" y="152" font-size="14"></text><text x="0" y="171" font-size="14">君を変えたのは時間か? 君を変えたのは金か?</text><text x="0" y="190" font-size="14">君を変えたものはいったい何だ?</text><text x="0" y="209" font-size="14">君を変えたのは君か? 変わってしまったのはもしかして</text><text x="0" y="228" font-size="14">嗚呼 僕の方かな?</text><text x="0" y="247" font-size="14"></text><text x="0" y="266" font-size="14">何の為? 念の為 何の為? 念の為</text><text x="0" y="285" font-size="14">煮えきらない男だまったく</text><text x="0" y="304" font-size="14">テレビを消せ さあ立ち上がれ!</text><text x="0" y="323" font-size="14"></text><text x="0" y="342" font-size="14">君を変えたのは時代か? 君を変えたのは噂か?</text><text x="0" y="361" font-size="14">君を変えたものはいったい何だ?</text><text x="0" y="380" font-size="14">君を変えたのは嘘だ 変わってしまったのはどうやら</text><text x="0" y="399" font-size="14">嗚呼 僕の方だな</text><text x="0" y="418" font-size="14"></text><text x="0" y="437" font-size="14">胸を張れ腰を振れ!</text><text x="0" y="456" font-size="14">テレビを消して立ち上がれ!</text><text x="0" y="475" font-size="14">胃腸薬を誰かくれ!</text><text x="0" y="494" font-size="14">胸を張って腰を振れ!</text><text x="0" y="513" font-size="14">テレビを消して立ち上がれ!</text><text x="0" y="532" font-size="14">胸を張れ腰を振れ!</text><text x="0" y="551" font-size="14">テレビを消して立ち上がれ!</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>