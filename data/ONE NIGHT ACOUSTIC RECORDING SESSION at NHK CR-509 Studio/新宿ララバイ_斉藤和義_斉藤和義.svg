<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">ねぇ　パパママ　お元気ですか？</text><text x="0" y="38" font-size="14">東京の空に月が出ています</text><text x="0" y="57" font-size="14">春なのに夜はまだ冷えます</text><text x="0" y="76" font-size="14">葉桜を見る人はいません</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">あぁ　午前三時のこの街はまだ　眠らずにまだキラキラしてます</text><text x="0" y="133" font-size="14">あぁ　今夜の客は　私の歳を聞いたとたんに黙ってしまった…</text><text x="0" y="152" font-size="14"></text><text x="0" y="171" font-size="14">ねぇ　パパママ　覚えてますか？</text><text x="0" y="190" font-size="14">東京の部屋に来た時の事</text><text x="0" y="209" font-size="14">「そんな家賃でやっていけるの？　お給料のほとんどでしょう？」</text><text x="0" y="228" font-size="14"></text><text x="0" y="247" font-size="14">あぁ　午前三時の仕事帰りのタクシーの中　モヤモヤしています</text><text x="0" y="266" font-size="14">あぁ　今夜の客は　私の顔を見たとたんに「帰れ」と言った…</text><text x="0" y="285" font-size="14"></text><text x="0" y="304" font-size="14">ねぇ　パパママ　幸せですか？</text><text x="0" y="323" font-size="14">東京の空が明けていきます</text><text x="0" y="342" font-size="14">新しい彼ができました</text><text x="0" y="361" font-size="14">一回しか会ってないけど…</text><text x="0" y="380" font-size="14"></text><text x="0" y="399" font-size="14">あぁ　いつか一度会ってください　連れて行きます　今度は平気です</text><text x="0" y="418" font-size="14">あぁ　あのヤブ医者は代えてください　お金の事は心配しないで</text><text x="0" y="437" font-size="14"></text><text x="0" y="456" font-size="14">唄ってララバイ</text><text x="0" y="475" font-size="14">聞かせてララバイ</text><text x="0" y="494" font-size="14">聞こえないララバイ</text><text x="0" y="513" font-size="14">唄ってララバイ</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>