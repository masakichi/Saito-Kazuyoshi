<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">レーズン入りのコーンフレーク</text><text x="0" y="38" font-size="14">カーテンを開ければサンシャイン</text><text x="0" y="57" font-size="14">二人分のコーヒーが沸いた</text><text x="0" y="76" font-size="14">「ちょっとこの記事読んでみて」</text><text x="0" y="95" font-size="14">彼女が手渡した新聞にはこう書いてあった</text><text x="0" y="114" font-size="14">「事故で亡くした夫の体から取り出した精子で受精成功」</text><text x="0" y="133" font-size="14">彼女は言った</text><text x="0" y="152" font-size="14">「すごい愛だと思わない？」</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">今日二本目のタバコ</text><text x="0" y="209" font-size="14">もしも僕がこの記事の夫だったら　考えてみる</text><text x="0" y="228" font-size="14">少し怖い気もするし　ちょっと嬉しい気もする</text><text x="0" y="247" font-size="14">「ねぇ　どうなの？」って彼女がせかす</text><text x="0" y="266" font-size="14">「ねぇ　ものすごい愛だって　あなたは思わないの？」</text><text x="0" y="285" font-size="14">「まだ何も言ってないだろ」</text><text x="0" y="304" font-size="14">「じゃどうなの？」</text><text x="0" y="323" font-size="14">「うん　そうだね」</text><text x="0" y="342" font-size="14">「もう　つまんない人」</text><text x="0" y="361" font-size="14"></text><text x="0" y="380" font-size="14">誰より大切な君との　こんな朝が僕は好き</text><text x="0" y="399" font-size="14">何より大事な答えを　君は知ってるから</text><text x="0" y="418" font-size="14"></text><text x="0" y="437" font-size="14">ベジタブルカレーライス</text><text x="0" y="456" font-size="14">窓を開ければムーンライト</text><text x="0" y="475" font-size="14">二人分のビールをついだ</text><text x="0" y="494" font-size="14">「今日ね　誰かが言ってたの」</text><text x="0" y="513" font-size="14">彼女が話す瞳には戸惑いがあった</text><text x="0" y="532" font-size="14">「どんなに好きな人でも五年たてば冷めるって…</text><text x="0" y="551" font-size="14">私たちは大丈夫でしょ？　ねぇ　どうなの？」</text><text x="0" y="570" font-size="14">「うん　そうだね」</text><text x="0" y="589" font-size="14">「もう　つまんない人」</text><text x="0" y="608" font-size="14"></text><text x="0" y="627" font-size="14">誰より大切な君との　こんな夜が僕は好き</text><text x="0" y="646" font-size="14">そいつを言葉にしたら　その後何処見りゃいいの？</text><text x="0" y="665" font-size="14"></text><text x="0" y="684" font-size="14">「ねぇ　ものすごい愛だって　あなたは思わないの？」</text><text x="0" y="703" font-size="14">「まだ何も言ってないだろ」</text><text x="0" y="722" font-size="14">「じゃどうなの？」</text><text x="0" y="741" font-size="14">「うん　そうだね　そう思うよ」</text><text x="0" y="760" font-size="14"></text><text x="0" y="779" font-size="14">誰より大切な君との　こんな朝が僕は好き</text><text x="0" y="798" font-size="14">何より大事な答を　君は知ってるから</text><text x="0" y="817" font-size="14">言葉は胸の中　君には見えてるはずさ　そうだろ？</text><text x="0" y="836" font-size="14">それより触りたい　そのやわらかな肌に</text><text x="0" y="855" font-size="14">もっとずっと　もっと　ずっと</text><text x="0" y="874" font-size="14"></text><text x="0" y="893" font-size="14">レーズン入りのコーンフレーク</text><text x="0" y="912" font-size="14">カーテンを開ければサンシャイン</text><text x="0" y="931" font-size="14">二人分のコーヒーが沸いた</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>