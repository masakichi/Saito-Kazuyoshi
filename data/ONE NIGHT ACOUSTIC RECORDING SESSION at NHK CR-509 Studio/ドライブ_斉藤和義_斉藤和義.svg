<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">これが灰になったら今日はもう寝よう</text><text x="0" y="38" font-size="14">ゆっくり夢の中で空までドライブ</text><text x="0" y="57" font-size="14">部屋の鍵をかけてストーブ消して</text><text x="0" y="76" font-size="14">素晴らしい2,3個の理想を掲げて</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">だからBaby　一緒に行かないか?</text><text x="0" y="133" font-size="14">Baby　そばにいておくれよ</text><text x="0" y="152" font-size="14"></text><text x="0" y="171" font-size="14">たくさんくだらない事二人でしたい</text><text x="0" y="190" font-size="14">誰にも邪魔なんかはさせたりしないから</text><text x="0" y="209" font-size="14">風邪はひかないようにセーター着て</text><text x="0" y="228" font-size="14">わずらわしい2、3個の現実は置いて</text><text x="0" y="247" font-size="14"></text><text x="0" y="266" font-size="14">だからBaby　そばにいておくれよ</text><text x="0" y="285" font-size="14">Baby　都合いいかもしれないけど</text><text x="0" y="304" font-size="14"></text><text x="0" y="323" font-size="14">君が転んでもいい場所　今ならここに、ほら、あるから…。</text><text x="0" y="342" font-size="14"></text><text x="0" y="361" font-size="14">これが灰になったら今日はもう寝よう</text><text x="0" y="380" font-size="14">今夜も夢の中へ　夢の中へと</text><text x="0" y="399" font-size="14">部屋の鍵をかけて目を閉じて</text><text x="0" y="418" font-size="14">今夜も夢の中へ　夢の中へ</text><text x="0" y="437" font-size="14"></text><text x="0" y="456" font-size="14">Baby　そばにいておくれよ</text><text x="0" y="475" font-size="14">Baby　ドライブに行こうよ</text><text x="0" y="494" font-size="14">Baby　都合いいかもしれないけれど</text><text x="0" y="513" font-size="14">Baby　もう一度君に逢いたい</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" 