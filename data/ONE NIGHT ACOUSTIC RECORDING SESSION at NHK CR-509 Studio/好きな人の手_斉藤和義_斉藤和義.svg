<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">まだ　この街がもっと大きく見えた頃</text><text x="0" y="38" font-size="14">僕を支えてくれたのは　好きな人の手</text><text x="0" y="57" font-size="14">風が吹いても　夜が涙を降らせても</text><text x="0" y="76" font-size="14">すべてを許してくれたね　好きな人の手</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">今じゃ見慣れた街がとても小さく見えるよ　でもね</text><text x="0" y="133" font-size="14">また同じまちがいをして　好きな人の手は冷たい</text><text x="0" y="152" font-size="14"></text><text x="0" y="171" font-size="14">外は白い夜　君の居ない部屋</text><text x="0" y="190" font-size="14">夜にこごえないで　好きな人の手</text><text x="0" y="209" font-size="14"></text><text x="0" y="228" font-size="14">今じゃ歩く早さも人と同じになったよ　でもね</text><text x="0" y="247" font-size="14">手袋をしても　嘘の空の下じゃとても　寒いよ</text><text x="0" y="266" font-size="14"></text><text x="0" y="285" font-size="14">外は白い夜　君の居ない部屋</text><text x="0" y="304" font-size="14">夜にこごえないで　好きな人の手</text><text x="0" y="323" font-size="14"></text><text x="0" y="342" font-size="14">外は白い夜　君の居ない部屋</text><text x="0" y="361" font-size="14">嘘にこごえないで　好きな人の手…</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>