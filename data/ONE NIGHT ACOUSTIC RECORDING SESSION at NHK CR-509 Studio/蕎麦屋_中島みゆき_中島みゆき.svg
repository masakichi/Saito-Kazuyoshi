<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">世界じゅうがだれもかも偉い奴に思えてきて</text><text x="0" y="38" font-size="14">まるで自分ひとりだけがいらないような気がする時</text><text x="0" y="57" font-size="14">突然おまえから電話がくる　突然おまえから電話がくる</text><text x="0" y="76" font-size="14">あのぅ、そばでも食わないかあ、ってね</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">べつに今さらおまえの顔見てそばなど食っても仕方がないんだけれど</text><text x="0" y="133" font-size="14">居留守つかうのもなんだかみたいでなんのかんのと割り箸を折っている</text><text x="0" y="152" font-size="14">どうでもいいけどとんがらし　どうでもいいけどとんがらし</text><text x="0" y="171" font-size="14">そんなにかけちゃよくないよ、ってね</text><text x="0" y="190" font-size="14"></text><text x="0" y="209" font-size="14">風はのれんをばたばたなかせてラジオは知ったかぶりの大相撲中継</text><text x="0" y="228" font-size="14">あいつの失敗話にけらけら笑って丼につかまりながら、おまえ</text><text x="0" y="247" font-size="14">あのね、わかんない奴もいるさって　あのね、わかんない奴もいるさって</text><text x="0" y="266" font-size="14">あんまり突然云うから　泣きたくなるんだ</text><text x="0" y="285" font-size="14"></text><text x="0" y="304" font-size="14">風はのれんをばたばたなかせて　ラジオは知ったかぶりの大相撲中継</text><text x="0" y="323" font-size="14">くやし涙を流しながらあたしたぬきうどんを食べている</text><text x="0" y="342" font-size="14">おまえは丼に顔つっこんでおまえは丼に顔つっこんで</text><text x="0" y="361" font-size="14">駄洒落話をせっせと咲かせる</text><text x="0" y="380" font-size="14"></text><text x="0" y="399" font-size="14">風はのれんをばたばたなかせて　ラジオは知ったかぶりの大相撲中継</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>