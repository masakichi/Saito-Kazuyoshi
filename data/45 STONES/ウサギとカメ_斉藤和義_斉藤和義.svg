<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">結局最後はどっちが勝ったんだったけな?</text><text x="0" y="38" font-size="14">やわらかい胸の中で聞いた「ウサギとカメ」</text><text x="0" y="57" font-size="14">気がつきゃもう夕暮れ　今日もあっという間で</text><text x="0" y="76" font-size="14">わっかちゃいるのに今日も　いつかと同じ</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">移り変わりの激しいこの世の中</text><text x="0" y="133" font-size="14">目指しているゴールは誰も知らないまま</text><text x="0" y="152" font-size="14">息を切らしてボクが辿り着く頃　紙テープはもう切れてる</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">目にも止まらぬスピードで　誰かが勝手に決めたスピードで</text><text x="0" y="209" font-size="14">いつか何処かに落とした宝物　探してる　こんなに狭い箱庭で</text><text x="0" y="228" font-size="14"></text><text x="0" y="247" font-size="14">ほんのちょっと前までパソコンもケータイもなかった</text><text x="0" y="266" font-size="14">でもなんの不自由もなくて笑っていたんだ</text><text x="0" y="285" font-size="14">顔のないヒマ人が今日もチマチマ書き込み</text><text x="0" y="304" font-size="14">でも気にすることはないさ　どうせ名無しの卑怯者</text><text x="0" y="323" font-size="14">進化するテクノロジー　上手く乗りこなせない人間</text><text x="0" y="342" font-size="14">戻れないんじゃなくて　戻りたくないだけ</text><text x="0" y="361" font-size="14">絡み合う利権　後回しの人権　毒で作るエネルギー</text><text x="0" y="380" font-size="14">今日も編集されたニュース　見えない恐怖の雨</text><text x="0" y="399" font-size="14"></text><text x="0" y="418" font-size="14">言いたいことも言えないこの世の中</text><text x="0" y="437" font-size="14">小さな声は今日も届かないまま</text><text x="0" y="456" font-size="14">息を切らしてボクが辿り着く頃　札幌に椰子の木</text><text x="0" y="475" font-size="14"></text><text x="0" y="494" font-size="14">目にも止まらぬスピードで　ヤワなリーダーが決めたスピードで</text><text x="0" y="513" font-size="14">いつか何処かに落とした宝物　探してる　こんなに狭い箱庭で</text><text x="0" y="532" font-size="14"></text><text x="0" y="551" font-size="14">移り変わりの激しいこの世の中</text><text x="0" y="570" font-size="14">目指しているゴールは誰も知らないまま</text><text x="0" y="589" font-size="14">息を切らしてボクが辿り着く頃　沖縄に白い雪</text><text x="0" y="608" font-size="14"></text><text x="0" y="627" font-size="14">目にも止まらぬスピードで　金の亡者が決めたスピードで</text><text x="0" y="646" font-size="14">いつか何処かに落とした宝物　探してる　同じ所</text><text x="0" y="665" font-size="14"></text><text x="0" y="684" font-size="14">結局どっちが勝ったんだったけな?</text><text x="0" y="703" font-size="14">やわらかい胸で聞いた「ウサギとカメ」</text><text x="0" y="722" font-size="14">気がつけばまた紅い夕暮れ</text><text x="0" y="741" font-size="14">今夜帰ったらアイツに聞かせよう</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>