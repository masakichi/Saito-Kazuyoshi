<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">デカいカバンを引きずって　何を待っているのだろう</text><text x="0" y="38" font-size="14">中身はなんだい　重くはないかい　そんな大事なものかい</text><text x="0" y="57" font-size="14"></text><text x="0" y="76" font-size="14">大人同士の付き合い方は　腹七文目がちょうどいい</text><text x="0" y="95" font-size="14">それはそうかも　でもヨイショばかりじゃ　酒も美味くないだろ</text><text x="0" y="114" font-size="14"></text><text x="0" y="133" font-size="14">あれもタブー　そしてこれもタブー　それで何が変わってきたんだろう</text><text x="0" y="152" font-size="14">ため息を　そのため息を　澄ました顔で狙うハイエナ</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">アクビをしてる間に　また太陽が沈んでく</text><text x="0" y="209" font-size="14">君も乗ってるこの船は　誰のものでもないのに</text><text x="0" y="228" font-size="14"></text><text x="0" y="247" font-size="14">あれもタブー　そしてこれもタブー</text><text x="0" y="266" font-size="14">それじゃ「がんばれ」って言うしかないだろう</text><text x="0" y="285" font-size="14">帰れない？　帰りたくない？　初めて知った月の眩しさ</text><text x="0" y="304" font-size="14"></text><text x="0" y="323" font-size="14">アクビをしてる間に　また太陽が昇ってく</text><text x="0" y="342" font-size="14">君も乗ってるこの船は　誰のものでもないんだ</text><text x="0" y="361" font-size="14">このカバンは捨てていこう</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>