<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">アイスクリームがとけそうだから</text><text x="0" y="38" font-size="14">雨のなかを歩くのをやめて</text><text x="0" y="57" font-size="14">虹が消えるまで</text><text x="0" y="76" font-size="14">虹が消えるまで</text><text x="0" y="95" font-size="14">僕の好きなこの道に立ってた</text><text x="0" y="114" font-size="14"></text><text x="0" y="133" font-size="14">この世界にもしも海がなかったら</text><text x="0" y="152" font-size="14">たぶん君もいないだろうって</text><text x="0" y="171" font-size="14">この気持ちも　この歌も　この風も　この虹も</text><text x="0" y="190" font-size="14">なかったのかな？</text><text x="0" y="209" font-size="14"></text><text x="0" y="228" font-size="14">虹が消える　虹が消える　虹が僕の前から</text><text x="0" y="247" font-size="14">虹が消える　虹が消える　虹がこの世界から</text><text x="0" y="266" font-size="14"></text><text x="0" y="285" font-size="14">いつかの別れが僕らにきても</text><text x="0" y="304" font-size="14">それは特別意味などないって</text><text x="0" y="323" font-size="14">虹が消えたあと　虹が消えたあと</text><text x="0" y="342" font-size="14">君の好きなあの歌がきこえてた</text><text x="0" y="361" font-size="14"></text><text x="0" y="380" font-size="14">この世界がゆっくり教えてくれた</text><text x="0" y="399" font-size="14">大切なのは始まりなんだって</text><text x="0" y="418" font-size="14">この気持ちも　この歌も　この風も　この虹も</text><text x="0" y="437" font-size="14">嘘じゃないよね？</text><text x="0" y="456" font-size="14"></text><text x="0" y="475" font-size="14">虹が消える　虹が消える　虹が僕の前から</text><text x="0" y="494" font-size="14">虹が消える　虹が消える　虹がこの世界から</text><text x="0" y="513" font-size="14"></text><text x="0" y="532" font-size="14">雨と太陽と君がいたら</text><text x="0" y="551" font-size="14">また虹はかかるから</text><text x="0" y="570" font-size="14">雨と太陽と君がいたら</text><text x="0" y="589" font-size="14">また虹はかかるから</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>