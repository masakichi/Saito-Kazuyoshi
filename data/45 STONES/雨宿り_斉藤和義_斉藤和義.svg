<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">あなたに会いたい夜は　風が窓を叩く</text><text x="0" y="38" font-size="14">庭では野良猫達が　雨に打たれている</text><text x="0" y="57" font-size="14">聞いてほしい話を　あなたはどう言うだろう</text><text x="0" y="76" font-size="14">たぶんあの時のように「気にするな」　と言うかな</text><text x="0" y="95" font-size="14">テレビも新聞のニュースも　誰かに気を使ってばかり</text><text x="0" y="114" font-size="14">そいつを鵜呑みにしてる　思考停止の悦楽主義者</text><text x="0" y="133" font-size="14">身分不相応の夢を捨てるつもりもなく</text><text x="0" y="152" font-size="14">ただひたすら闇雲に「がんばろう!」</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">あなたに会いたいよ　今こそここにいてほしい</text><text x="0" y="209" font-size="14">神様は忙しくて　連れてく人を間違えてる</text><text x="0" y="228" font-size="14"></text><text x="0" y="247" font-size="14">やられたらやり返す　そしてまたやられて‥</text><text x="0" y="266" font-size="14">テクノロジーが進化して　想像力は退化</text><text x="0" y="285" font-size="14">底無しの欲望に　振りまわされながら</text><text x="0" y="304" font-size="14">バーチャルな波を泳ぎ　旅にでも行った気になって</text><text x="0" y="323" font-size="14">美味いもの食った気になって　評論家になった気になって</text><text x="0" y="342" font-size="14">個人情報の傘に隠れ　揚げ足取りに忙しい</text><text x="0" y="361" font-size="14"></text><text x="0" y="380" font-size="14">あなたに会いたいよ　今こそここにいてほしい</text><text x="0" y="399" font-size="14">神様は忙しくて　連れてく人を間違えてる</text><text x="0" y="418" font-size="14"></text><text x="0" y="437" font-size="14">あなたに会いたい夜は　風が窓を叩く</text><text x="0" y="456" font-size="14">庭の野良猫達は何処かで雨宿り</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>