<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">頼りない夜の中で　イタズラに時は過ぎ去っていく</text><text x="0" y="38" font-size="14">本当の事は書けやしない　つぶれる酔いどれ</text><text x="0" y="57" font-size="14"></text><text x="0" y="76" font-size="14">美しい昔話　戻れない　時が連れ去っていく</text><text x="0" y="95" font-size="14">バカになりきれ男なら　あとはどうにでもなれ</text><text x="0" y="114" font-size="14"></text><text x="0" y="133" font-size="14">赤いムーンライト　悪魔のようだ</text><text x="0" y="152" font-size="14">叫べルーザー　カラスよ飛べ　オレを乗せて　どこへでも</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">真っ黒な紙に書いた物語　真っ黒なインクで書いた物語</text><text x="0" y="209" font-size="14"></text><text x="0" y="228" font-size="14">キミはサンシャイン　天使のようだ</text><text x="0" y="247" font-size="14">オレはルーザー　夜の中がお似合い　さよなら　しあわせに</text><text x="0" y="266" font-size="14"></text><text x="0" y="285" font-size="14">真っ黒な紙に書いた物語　真っ黒なインクで書いた物語</text><text x="0" y="304" font-size="14">真っ黒な紙に書いた物語　真っ白な本当を書いた物語</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>