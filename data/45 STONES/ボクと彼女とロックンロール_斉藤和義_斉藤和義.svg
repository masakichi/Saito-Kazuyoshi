<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">最近見かける彼女　ロックンロールが大好き</text><text x="0" y="38" font-size="14">毎朝電車でヘッドフォンから</text><text x="0" y="57" font-size="14">こぼれてくるのは　ロックンロール</text><text x="0" y="76" font-size="14"></text><text x="0" y="95" font-size="14">今朝も同じ車両に彼女　なんだか気になる彼女</text><text x="0" y="114" font-size="14">パッと見　おとなしそうだけれど</text><text x="0" y="133" font-size="14">今日もヘッドフォンから　ロックンロール</text><text x="0" y="152" font-size="14"></text><text x="0" y="171" font-size="14">ロックンロール　気になるぜ　ロックンロール　知りたいぜ</text><text x="0" y="190" font-size="14">ロックンロール　聞きたいな　ロックンロール　あのコの好きな</text><text x="0" y="209" font-size="14">ロックンロール　ロックンロール</text><text x="0" y="228" font-size="14"></text><text x="0" y="247" font-size="14">今夜仕事がはけたら　CDショップへGo! Go! Go!</text><text x="0" y="266" font-size="14">別にダウンロードでもいいんだけど‥</text><text x="0" y="285" font-size="14">なんだかちょっと違う気がするんだ</text><text x="0" y="304" font-size="14"></text><text x="0" y="323" font-size="14">なんだかたくさんあるな　チャック　ベリーにエルヴィス</text><text x="0" y="342" font-size="14">おじさんが聞いてた　ローリングストーンズ</text><text x="0" y="361" font-size="14">とりあえずコイツをジャケ買いだ</text><text x="0" y="380" font-size="14"></text><text x="0" y="399" font-size="14">俺は手に入れたレコード　小脇にかかえて電車へ</text><text x="0" y="418" font-size="14">やっぱり彼女は聞いてる　ロックンロール</text><text x="0" y="437" font-size="14">ヒロトにマーシー　チャボにキヨシロー</text><text x="0" y="456" font-size="14"></text><text x="0" y="475" font-size="14">あのコがこっちを見てる　心臓がドキドキしてる</text><text x="0" y="494" font-size="14">彼女が小さく笑った　やったぜベイベー！　ロックンロール！</text><text x="0" y="513" font-size="14"></text><text x="0" y="532" font-size="14">ロックンロール　踊りだしたい　ロックンロール　あのコの好きな</text><text x="0" y="551" font-size="14">ロックンロール　今日はいい日だ　ロックンロール　素晴らしい発明</text><text x="0" y="570" font-size="14">ロックンロール！　ロックンロール！</text><text x="0" y="589" font-size="14">ロックンロール　バックビートは　ロックンロール　スネアが２．４</text><text x="0" y="608" font-size="14">ロックンロール　腰が勝手に‥　ロックンロール　いつかあのコと</text><text x="0" y="627" font-size="14">ロックンロール！！　ロックンロール！！</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>