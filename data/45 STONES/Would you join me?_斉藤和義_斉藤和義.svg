<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">僕は立派な学歴もないけど</text><text x="0" y="38" font-size="14">いつも君だけのロックンローラー　夢だけは忘れてない</text><text x="0" y="57" font-size="14"></text><text x="0" y="76" font-size="14">車も中古のオンボロだけど</text><text x="0" y="95" font-size="14">君となら大気圏も突破できる　火星だって行けちゃうぜ</text><text x="0" y="114" font-size="14"></text><text x="0" y="133" font-size="14">ダイヤモンドも豪邸もない　おまけにケンカも強くない</text><text x="0" y="152" font-size="14">でも昔から働き者だし　体だけは丈夫だよ</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">言葉じゃなんだか　上手く言えないけど</text><text x="0" y="209" font-size="14">とにかく君とずっといたいんだ</text><text x="0" y="228" font-size="14"></text><text x="0" y="247" font-size="14">Would you join me? Would you join me?</text><text x="0" y="266" font-size="14">Would you join me? Would you join me?</text><text x="0" y="285" font-size="14">Would you join me?　一緒に行こう</text><text x="0" y="304" font-size="14">Would you join me?　一緒にやろう</text><text x="0" y="323" font-size="14">Would you join me?　暗い夜を</text><text x="0" y="342" font-size="14">Would you join me?　笑い飛ばそう</text><text x="0" y="361" font-size="14"></text><text x="0" y="380" font-size="14">君はスゴイよ　まるでマジシャン</text><text x="0" y="399" font-size="14">僕のちっぽけな悩みなんて　一瞬で消してしまう</text><text x="0" y="418" font-size="14">街は雨降り　今日もどしゃ降り　みんなが傘を探してる</text><text x="0" y="437" font-size="14">僕は君だけのロックンローラー　太陽の歌を唄う</text><text x="0" y="456" font-size="14"></text><text x="0" y="475" font-size="14">むずかしいことは　よくわからないけど</text><text x="0" y="494" font-size="14">今やらなくちゃ　いつやるんだ</text><text x="0" y="513" font-size="14"></text><text x="0" y="532" font-size="14">Would you join me? Would you join me?</text><text x="0" y="551" font-size="14">Would you join me? Would you join me?</text><text x="0" y="570" font-size="14">Would you join me?　一緒に行こう</text><text x="0" y="589" font-size="14">Would you join me?　一緒にやろう</text><text x="0" y="608" font-size="14">Would you join me?　黒い罠を</text><text x="0" y="627" font-size="14">Would you join me?　ひっくり返そう</text><text x="0" y="646" font-size="14"></text><text x="0" y="665" font-size="14">Would you join me? Would you join me?</text><text x="0" y="684" font-size="14">Would you join me? Would you join me?</text><text x="0" y="703" font-size="14"></text><text x="0" y="722" font-size="14">Would you join me?　一緒に行こう</text><text x="0" y="741" font-size="14">Would you join me?　抱きしめあおう</text><text x="0" y="760" font-size="14">Would you join me?　こんな夜に</text><text x="0" y="779" font-size="14">Would you join me?　花を咲かそう</text><text x="0" y="798" font-size="14"></text><text x="0" y="817" font-size="14">Would you join me? Would you join me?</text><text x="0" y="836" font-size="14">Would you join me? Would you join me?</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>