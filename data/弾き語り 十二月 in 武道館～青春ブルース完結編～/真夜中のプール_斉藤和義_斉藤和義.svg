<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">古い友達が教えてくれたんだ</text><text x="0" y="38" font-size="14">もうすぐ君が結婚するってことを</text><text x="0" y="57" font-size="14">あの日の君の泣き顔が横切った</text><text x="0" y="76" font-size="14">なつかしい校庭の片隅に</text><text x="0" y="95" font-size="14">知らないうちに僕ら大人になっていく</text><text x="0" y="114" font-size="14">あの大きかった鉄棒も肩の下</text><text x="0" y="133" font-size="14">おめでとう　相手は何をしている人？</text><text x="0" y="152" font-size="14">やさしくしてくれるかい？</text><text x="0" y="171" font-size="14">あの日描いた未来とは</text><text x="0" y="190" font-size="14">何か少し違ってるけど</text><text x="0" y="209" font-size="14">それが時の流れ</text><text x="0" y="228" font-size="14">真夜中に飛び込んだプールで</text><text x="0" y="247" font-size="14">服のまんま泳いだ夏　君は覚えている？</text><text x="0" y="266" font-size="14"></text><text x="0" y="285" font-size="14">教会の鐘が聞こえる</text><text x="0" y="304" font-size="14">白いドレスが目に浮かぶ</text><text x="0" y="323" font-size="14">あの日描いた未来とは</text><text x="0" y="342" font-size="14">何か少し違ってるけど</text><text x="0" y="361" font-size="14">それが今は好きで</text><text x="0" y="380" font-size="14">真夜中に飛び込んだプールは</text><text x="0" y="399" font-size="14">二度と戻らぬあの夏を　僕に見せた</text><text x="0" y="418" font-size="14"></text><text x="0" y="437" font-size="14">少し酔い過ぎたみたいだ</text><text x="0" y="456" font-size="14">プールサイドに君の影　月に照らされて</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>