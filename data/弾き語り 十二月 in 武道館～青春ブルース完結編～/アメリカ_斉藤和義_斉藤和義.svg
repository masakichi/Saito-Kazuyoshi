<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">「A Man was looking for America.</text><text x="0" y="38" font-size="14">But couldn't find it anywhere.」</text><text x="0" y="57" font-size="14">僕の大好きな映画のポスターに書いてある</text><text x="0" y="76" font-size="14">1969年のピーター・フォンダと</text><text x="0" y="95" font-size="14">デニス・ホッパーが作ったきれいなストーリー</text><text x="0" y="114" font-size="14"></text><text x="0" y="133" font-size="14">年に何度か見たくなる 夜中にそっと一人で</text><text x="0" y="152" font-size="14">夢はまた今日も夢のまま 背中丸めたまま</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">青春と呼ばれたあの日々がバイクに乗ってくる</text><text x="0" y="209" font-size="14">荒野をハーレーで 僕のドアを開けて</text><text x="0" y="228" font-size="14"></text><text x="0" y="247" font-size="14">日本語の字幕付きで こたつで剥いてるみかん</text><text x="0" y="266" font-size="14">夢はまた今日も夢のまま 締めきれないまま</text><text x="0" y="285" font-size="14"></text><text x="0" y="304" font-size="14">青春と呼ばれるその時は 今でもここにある</text><text x="0" y="323" font-size="14">荒野をハーレーで 僕のドアを開けて</text><text x="0" y="342" font-size="14"></text><text x="0" y="361" font-size="14">「A Man was looking for America.</text><text x="0" y="380" font-size="14">But couldn't find it anyway.」</text><text x="0" y="399" font-size="14">アメリカを探したけど 何処にもなかった</text><text x="0" y="418" font-size="14">何処にもなかった</text><text x="0" y="437" font-size="14"></text><text x="0" y="456" font-size="14"></text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>