<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">明日の行く先を僕等は考える</text><text x="0" y="38" font-size="14">それより誰よりも今夜を楽しもう</text><text x="0" y="57" font-size="14">人の噂よりも早く　うまく夜空を泳ぐ</text><text x="0" y="76" font-size="14">そしてまた忘れてしまう　嗚呼</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">明日の行く先を僕等は考える</text><text x="0" y="133" font-size="14">誰もが誰よりも一番悩んでる</text><text x="0" y="152" font-size="14">偉い人たちは賢く光の中を泳ぐ</text><text x="0" y="171" font-size="14">そしてまた忘れてしまう</text><text x="0" y="190" font-size="14"></text><text x="0" y="209" font-size="14">僕等は愛とか恋とか　勝った負けたで忙しい</text><text x="0" y="228" font-size="14">誰かが涙流したら　僕も泣いてる振りをする</text><text x="0" y="247" font-size="14">そのうち忘れてしまうさ</text><text x="0" y="266" font-size="14">忘れちゃいけないことまで</text><text x="0" y="285" font-size="14">誰かが何とかするだろう</text><text x="0" y="304" font-size="14">そしてあなたは何処へ行く？</text><text x="0" y="323" font-size="14"></text><text x="0" y="342" font-size="14">偉い人よりも賢くうまくリンゴを食べる</text><text x="0" y="361" font-size="14">そしてまた忘れてしまう　嗚呼</text><text x="0" y="380" font-size="14"></text><text x="0" y="399" font-size="14">明日の行く先を僕等は考える</text><text x="0" y="418" font-size="14">誰もが誰よりも一番悩んでる</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>