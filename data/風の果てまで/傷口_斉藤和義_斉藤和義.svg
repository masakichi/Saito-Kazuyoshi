<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">ヤケ起こしてもいいよ　浴びるほど酒飲んだり</text><text x="0" y="38" font-size="14">泣きわめき散らしたり　いっそ殴ってもいいんだ</text><text x="0" y="57" font-size="14">ダマした方も悪い　ダマされてたキミもね</text><text x="0" y="76" font-size="14">真面目なのはいいけど　いつも優しすぎる</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">傷口　痛むくせに　すぐたいした事ないって言う</text><text x="0" y="133" font-size="14">そのうち体壊すよ　もっと手を抜いて　力抜いて</text><text x="0" y="152" font-size="14"></text><text x="0" y="171" font-size="14">でもね　そこがキミの魅力</text><text x="0" y="190" font-size="14">バカだね　頬には涙の痕</text><text x="0" y="209" font-size="14">ほらね　またそうやってボクを虜にする</text><text x="0" y="228" font-size="14"></text><text x="0" y="247" font-size="14">キミはいつか言ったね</text><text x="0" y="266" font-size="14">憎んだりはしないと　ただ悲しいだけよって</text><text x="0" y="285" font-size="14">そばに　いてよ　ボクの</text><text x="0" y="304" font-size="14"></text><text x="0" y="323" font-size="14">傷口　痛むくせに　すぐ大丈夫よって言う</text><text x="0" y="342" font-size="14">そのうち体壊すよ　もっといい加減に　もっとテキトーに</text><text x="0" y="361" font-size="14"></text><text x="0" y="380" font-size="14">でもね　そこがキミの魅力</text><text x="0" y="399" font-size="14">バカだね　頬には涙の痕</text><text x="0" y="418" font-size="14">ほらね　またそうやってボクを虜にする</text><text x="0" y="437" font-size="14">またそうやってボクを虜にする</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>