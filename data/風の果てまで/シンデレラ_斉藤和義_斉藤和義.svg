<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">12時を回り　急ぐシンデレラ</text><text x="0" y="38" font-size="14">魔法が溶けたら　寂しい寒い部屋</text><text x="0" y="57" font-size="14">悪い事ばかり起きるんじゃないかなんて</text><text x="0" y="76" font-size="14">心配ばかりで　また星占いなんか見ている</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">冬は春になり　夏は秋になる　恋の次はどこ</text><text x="0" y="133" font-size="14">憎しみを越えて　諦めを渡り　愛の次はどこ</text><text x="0" y="152" font-size="14">踊ろう　今宵の風に吹かれて</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">王子様なんて　やっぱりいなかった</text><text x="0" y="209" font-size="14">綺麗なドレスも　ガラスのあの靴も</text><text x="0" y="228" font-size="14">今じゃ真っ暗な　狭いクローゼットの奥に</text><text x="0" y="247" font-size="14">ため息をついて　今度は手相なんか見ている</text><text x="0" y="266" font-size="14"></text><text x="0" y="285" font-size="14">冬は春になり　夏は秋になる　恋の次はどこ</text><text x="0" y="304" font-size="14">かぼちゃの馬車も　ハツカネズミの馬も　何処かへ消えたけど</text><text x="0" y="323" font-size="14">踊ろう　今宵の風に吹かれて</text><text x="0" y="342" font-size="14"></text><text x="0" y="361" font-size="14">悪い事ばかり起きるんじゃないかなんて</text><text x="0" y="380" font-size="14">心配ばかりで　また言えない秘密が増えてく</text><text x="0" y="399" font-size="14"></text><text x="0" y="418" font-size="14">冬は春になり　夏は秋になる　恋の次はどこ</text><text x="0" y="437" font-size="14">憎しみを越えて　諦めを渡り　愛の次はどこ</text><text x="0" y="456" font-size="14">かぼちゃの馬車でも　ほつれたドレスでも　敬いの道を</text><text x="0" y="475" font-size="14">歩こう　時には手も繋いで</text><text x="0" y="494" font-size="14">踊ろう　もう十二時は過ぎたけど</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>