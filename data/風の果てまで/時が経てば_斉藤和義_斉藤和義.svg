<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">ビルの屋上から男が飛び降りようとしている</text><text x="0" y="38" font-size="14">下には野次馬がたくさん集まってみんな固唾を飲んでる</text><text x="0" y="57" font-size="14">けたたましいパトカーのサイレン　ピーポーピーポー救急車</text><text x="0" y="76" font-size="14">ハシゴ車は限界まで伸ばすけれどまるで届かない</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">男にいったい何があったんだろう</text><text x="0" y="133" font-size="14">借金でもしたか？女にでもフラれたか？</text><text x="0" y="152" font-size="14">時が経てば忘れられることだってあるってのに</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">ビルの屋上では男を刑事らしき人が説得している</text><text x="0" y="209" font-size="14">野次馬はさらに集まって　まるで夏祭りみたいだ</text><text x="0" y="228" font-size="14">上空では何機ものヘリコプター　あふれかえるテレビの中継車</text><text x="0" y="247" font-size="14">レポーターがおばさんにインタビューをしている</text><text x="0" y="266" font-size="14">「あぶないわねぇ」なんて言いながら</text><text x="0" y="285" font-size="14">「どうしたのかしらねぇ」なんて言いながら</text><text x="0" y="304" font-size="14">少し髪を直したりして　テレビに出るのがちょっと嬉しそう</text><text x="0" y="323" font-size="14"></text><text x="0" y="342" font-size="14">キミの知ってるボクが　きっと本当の自分なのかもしれない</text><text x="0" y="361" font-size="14">キミが思ってるキミよりも　きっとボクの方がキミを知っているように</text><text x="0" y="380" font-size="14">キミはボクの事を前に優しい人だなんて言ったけれど</text><text x="0" y="399" font-size="14">池で溺れてる犬を　ボクは飛び込んでまでは助けない</text><text x="0" y="418" font-size="14"></text><text x="0" y="437" font-size="14">男にいったい何があったんだろう</text><text x="0" y="456" font-size="14">酒でも飲み過ぎたか？それとももうすべてに疲れたか？</text><text x="0" y="475" font-size="14">時が経てば忘れられることだってあるってのに</text><text x="0" y="494" font-size="14"></text><text x="0" y="513" font-size="14">ビルの屋上では　まだ男を刑事が説得している</text><text x="0" y="532" font-size="14">あいつはスマホのカメラで　上手く撮れたかどうかのチェック</text><text x="0" y="551" font-size="14">テレビはどの番組も生中継　男の父親に「どうですか？」なんて聞いてる</text><text x="0" y="570" font-size="14">男はしゃがみこんでどうやら泣き出しているみたいだ</text><text x="0" y="589" font-size="14">刑事が男の肩を抱いて　男は飛び降りるのをやめた</text><text x="0" y="608" font-size="14">その時ボクのケータイに「お米送ったわよ」って母の声</text><text x="0" y="627" font-size="14"></text><text x="0" y="646" font-size="14">男にいったい何があったんだろう</text><text x="0" y="665" font-size="14">過去がツライのか　もう笑う事も忘れたか</text><text x="0" y="684" font-size="14">何も手にしなかったか　それともすべてをやりつくしたか？</text><text x="0" y="703" font-size="14">傷つき過ぎたのか　傷つけ過ぎたのか</text><text x="0" y="722" font-size="14">時が経てば忘れられることだってあるってのに</text><text x="0" y="741" font-size="14">時が経てば笑っちゃうことだってあるってのに</text><text x="0" y="760" font-size="14"></text><text x="0" y="779" font-size="14">がんばれ　負けるな　がんばれ　もうちょっとの辛抱だよ</text><text x="0" y="798" font-size="14">がんばれ　がんばれ　Uh―</text><text x="0" y="817" font-size="14">時が経てば笑っちゃうことだってあるんだから</text><text x="0" y="836" font-size="14">時が経てば忘れちゃうことだってあるかもよ</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>