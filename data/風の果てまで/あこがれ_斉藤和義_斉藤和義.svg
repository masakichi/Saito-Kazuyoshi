<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">あの丘の上には　一匹の猫がいる</text><text x="0" y="38" font-size="14">真っ白な毛並みで　エメラルドの瞳</text><text x="0" y="57" font-size="14">長く伸びた爪は　銀色のマニキュア</text><text x="0" y="76" font-size="14">しなやかなしっぽに　落ちない男はいない</text><text x="0" y="95" font-size="14">そんなウワサだけが　ひとり歩きをして</text><text x="0" y="114" font-size="14">いつの間にかキミも　焦り始めている</text><text x="0" y="133" font-size="14"></text><text x="0" y="152" font-size="14">あこがれ　隣りに習えだって　幸せはこうじゃなくちゃいけない</text><text x="0" y="171" font-size="14">街中　銀色のマニキュアばっか　キミには</text><text x="0" y="190" font-size="14">えっと、そーね、なんて言うか、ちょっと違うかも‥</text><text x="0" y="209" font-size="14"></text><text x="0" y="228" font-size="14">あの丘の上には　一匹の猫がいる</text><text x="0" y="247" font-size="14">真っ白な毛並みは　きっと染めてるのさ</text><text x="0" y="266" font-size="14">エメラルドの瞳　コンタクトレンズで</text><text x="0" y="285" font-size="14">床には銀色の　注射針が転がる</text><text x="0" y="304" font-size="14"></text><text x="0" y="323" font-size="14">あこがれ　隣りに習えだって　幸せはこうじゃなくちゃいけない</text><text x="0" y="342" font-size="14">街中　エメラルドの瞳で　キミにはちょっとなんて言うか</text><text x="0" y="361" font-size="14">まるで似合ってないのに</text><text x="0" y="380" font-size="14"></text><text x="0" y="399" font-size="14">丘の上の猫は　いつもひとりぼっち</text><text x="0" y="418" font-size="14">だけど会ったヤツは　まだひとりもいない</text><text x="0" y="437" font-size="14">そんなウワサだけが　ひとり歩きをする</text><text x="0" y="456" font-size="14">でもココロの奥で　キミは気づいている</text><text x="0" y="475" font-size="14">しなやかなしっぽも　別に欲しくないし</text><text x="0" y="494" font-size="14">ホントに好きなのは　透明のマニキュア</text><text x="0" y="513" font-size="14"></text><text x="0" y="532" font-size="14">あこがれ　隣りに習えだって　安心出来るからしょうがない</text><text x="0" y="551" font-size="14">街中　エメラルドの瞳で　キミなら　そのままの方がキレイなのに</text><text x="0" y="570" font-size="14">あこがれ　そうね‥　でも‥</text><text x="0" y="589" font-size="14">キミなら　そのままの方が　ずっとずっといいのに</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>