<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">風の吹く丘に　一粒の種</text><text x="0" y="38" font-size="14">雨は大地を濡らし　森へと変えた</text><text x="0" y="57" font-size="14">大きくなった木を　キコリが倒して</text><text x="0" y="76" font-size="14">それから海を渡り　ギターになった</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">果てしない時間はきっと　終わらない愛を唄うため</text><text x="0" y="133" font-size="14">届かない想いはきっと　あの日の夢を忘れないため　星は見ていたよ</text><text x="0" y="152" font-size="14"></text><text x="0" y="171" font-size="14">風の吹く街に　響くよギター</text><text x="0" y="190" font-size="14">誰かの付けた傷が　なんともカッコいい</text><text x="0" y="209" font-size="14"></text><text x="0" y="228" font-size="14">変わらない空の青　忘れたいいくつかの過去</text><text x="0" y="247" font-size="14">届かない想いはきっと　あの日の夢を忘れないため　ミミズクが飛ぶ</text><text x="0" y="266" font-size="14"></text><text x="0" y="285" font-size="14">風の行き止まりで　星になった時は</text><text x="0" y="304" font-size="14">次はオマエが弾けよ　その愛おしい人の隣りで</text><text x="0" y="323" font-size="14"></text><text x="0" y="342" font-size="14">果てしない時間はきっと　終わらない愛を唄うため</text><text x="0" y="361" font-size="14">届かない想いはきっと　あの夢忘れないため</text><text x="0" y="380" font-size="14">変わらない空の青　唄いたいギターを弾きながら　星が聞いてるよ</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>