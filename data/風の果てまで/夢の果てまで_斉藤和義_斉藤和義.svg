<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">風はなぜ　花を揺らすの</text><text x="0" y="38" font-size="14">道はなぜ　雨に濡れてるの</text><text x="0" y="57" font-size="14">さっきまで見てた夢も　しっとり濡れてく</text><text x="0" y="76" font-size="14"></text><text x="0" y="95" font-size="14">燃える火は　いつか消えるの</text><text x="0" y="114" font-size="14">時はなぜ　愛を濡らすの</text><text x="0" y="133" font-size="14">悪魔に泣いた夜は　ゆっくり忘れて</text><text x="0" y="152" font-size="14"></text><text x="0" y="171" font-size="14">僕らはハナレバナレ　離れられっこないのに</text><text x="0" y="190" font-size="14"></text><text x="0" y="209" font-size="14">青空　カミナリ　木枯らし　雨雲　裏切り</text><text x="0" y="228" font-size="14">もう一度　あの夢の果てまで</text><text x="0" y="247" font-size="14"></text><text x="0" y="266" font-size="14">悪魔はもう消えたから　ぐっすりおやすみ</text><text x="0" y="285" font-size="14"></text><text x="0" y="304" font-size="14">風はなぜ　花を揺らすの</text><text x="0" y="323" font-size="14">時はなぜ　愛を濡らすの</text><text x="0" y="342" font-size="14"></text><text x="0" y="361" font-size="14">青空　カミナリ　木枯らし　雨雲　指切り</text><text x="0" y="380" font-size="14">もう一度　あの夢の果てまで</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>