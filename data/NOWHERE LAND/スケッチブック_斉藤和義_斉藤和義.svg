<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">24色のクレヨン買ってよ　そしたらママをキレイに描くから</text><text x="0" y="38" font-size="14">この前あのデパートで見たんだよ　金色もあってステキだったんだ</text><text x="0" y="57" font-size="14">パパはまだ帰らない　今日もお仕事</text><text x="0" y="76" font-size="14">ボクはまだ眠くない　明日は日曜日</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">今度のテストで百点取ったら　買ってあげるってママは言うんだ</text><text x="0" y="133" font-size="14">勉強しないとパパみたいになるよって　ママはまた今日も言うんだ</text><text x="0" y="152" font-size="14">パパはまだ帰らない　今日もお仕事</text><text x="0" y="171" font-size="14">ボクはまだ眠れない　怖い夢見そうで</text><text x="0" y="190" font-size="14"></text><text x="0" y="209" font-size="14">パパは今日も真夜中に　お酒のにおい</text><text x="0" y="228" font-size="14">ボクにキスをした時に　ママのつけない香水のにおい</text><text x="0" y="247" font-size="14"></text><text x="0" y="266" font-size="14">おまえはママとパパと暮らすんなら　どっちがいいって僕に聞くんだ</text><text x="0" y="285" font-size="14">右目の下に青いあざがあって　はじめてママが泣くとこを見たんだ</text><text x="0" y="304" font-size="14">もうすぐ終わるスケッチブックには　手をつなぐママとパパを描いたんだ</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>