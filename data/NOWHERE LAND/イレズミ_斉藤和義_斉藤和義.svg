<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">二人はあの日と同じ気持ちでいるつもりだったのに</text><text x="0" y="38" font-size="14">また涙　もう言葉もない</text><text x="0" y="57" font-size="14"></text><text x="0" y="76" font-size="14">二人で入れたイレズミ　僕だけが知っているつもりだったのに</text><text x="0" y="95" font-size="14">ため息が　もう涙もない</text><text x="0" y="114" font-size="14"></text><text x="0" y="133" font-size="14">過ちはいつも寂しさの後で</text><text x="0" y="152" font-size="14">気づいていたのに何もしなかった</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">今なら素直に言える　あんなに愛した人は　ただあなただけ</text><text x="0" y="209" font-size="14">苦しい愛の仕返し</text><text x="0" y="228" font-size="14"></text><text x="0" y="247" font-size="14">金色の空で鳥が弧を描く</text><text x="0" y="266" font-size="14">「さよなら」と鳴いて　見えなくなった</text><text x="0" y="285" font-size="14"></text><text x="0" y="304" font-size="14">二人で入れたイレズミ　あなたには愚かなシミになった</text><text x="0" y="323" font-size="14">また涙　苦しい愛の仕返し</text><text x="0" y="342" font-size="14">せつない愛の仕返し</text><text x="0" y="361" font-size="14"></text><text x="0" y="380" font-size="14">いつか会えたら笑いかけて</text><text x="0" y="399" font-size="14">もしも会えたら笑いかけて</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>