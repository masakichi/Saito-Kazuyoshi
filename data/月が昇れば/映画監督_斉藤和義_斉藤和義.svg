<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">ボクがもし映画を撮るなら　アナタをヒロインにする</text><text x="0" y="38" font-size="14">舞台は海の見える街　季節は夏の終わり</text><text x="0" y="57" font-size="14"></text><text x="0" y="76" font-size="14">相手の役者は誰にしよう　悔しいな</text><text x="0" y="95" font-size="14">脚本に書いたんだ　二人の熱いキスシーン</text><text x="0" y="114" font-size="14"></text><text x="0" y="133" font-size="14">ボクがもし映画を撮るなら　アナタをヒロインにする</text><text x="0" y="152" font-size="14">冴えない男の毎日に　奇跡を起こす話</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">ああ誰よりキレイに撮ってみせるさ</text><text x="0" y="209" font-size="14">イメージはそのままのキミ</text><text x="0" y="228" font-size="14"></text><text x="0" y="247" font-size="14">海辺のシーンで水着は着せない</text><text x="0" y="266" font-size="14">真っ白な日傘で　振り向いて　微笑んで</text><text x="0" y="285" font-size="14"></text><text x="0" y="304" font-size="14">フィルムの用意はどうかな?　ノイズは無しだぜ音声さん</text><text x="0" y="323" font-size="14">あの雲が行ったらスタート!　今夜も一人ロードショー</text><text x="0" y="342" font-size="14"></text><text x="0" y="361" font-size="14">ボクがもし映画を撮るなら　アナタをヒロインにする</text><text x="0" y="380" font-size="14">冴えない男の夢を　アナタが叶える話</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>