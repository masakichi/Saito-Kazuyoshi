<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">やぁ　無情　また会ったな　だけどオマエに用はないぜ</text><text x="0" y="38" font-size="14">やぁ　無情　どっか行けよ　どうせオレがバカなんだろ</text><text x="0" y="57" font-size="14">話かけるな　顔を見せるな　いいかげん後ろについてくんなよ</text><text x="0" y="76" font-size="14">ヘラヘラすんな　ニヤニヤすんな　もうその手を放してくれ</text><text x="0" y="95" font-size="14">やぁ　無情　切ないな　またオマエの仕業なんだろ</text><text x="0" y="114" font-size="14">でもあの女(ひと)にだけは手を出すな!</text><text x="0" y="133" font-size="14"></text><text x="0" y="152" font-size="14">どんなに頑張ってみても　どんなに愛しても</text><text x="0" y="171" font-size="14">あなたに届かない　何かが届かない</text><text x="0" y="190" font-size="14">明日は夜が明けるよ　その夢の闘いも</text><text x="0" y="209" font-size="14"></text><text x="0" y="228" font-size="14">やぁ　無情　また会ったな　なにを探しているんだい</text><text x="0" y="247" font-size="14">やぁ　無情　どっか行けよ　また誰か傷つける気だろ</text><text x="0" y="266" font-size="14">転んだ人の背中の上で　澄ました顔して　ダランダーラ</text><text x="0" y="285" font-size="14">自分が一番　この世で一番　忙しそうに　ダランラン</text><text x="0" y="304" font-size="14">やぁ　無情　切ないな　またオマエの仕業なんだろ</text><text x="0" y="323" font-size="14">でもあの女(ひと)にだけは手を出すな!</text><text x="0" y="342" font-size="14"></text><text x="0" y="361" font-size="14">ここは今どこなんだろう　どこまで来たんだろう</text><text x="0" y="380" font-size="14">あなたはすぐそばで　ただ笑っているね</text><text x="0" y="399" font-size="14">明日は夜が明けるよ　その夢の闘いも</text><text x="0" y="418" font-size="14"></text><text x="0" y="437" font-size="14">やぁ　無情　星がきれいだ　ごめんね　愛しい　やさしい女(ひと)</text><text x="0" y="456" font-size="14"></text><text x="0" y="475" font-size="14">どんなに頑張ってみても　どんなに愛しても</text><text x="0" y="494" font-size="14">あなたに届かない　何かが届かない</text><text x="0" y="513" font-size="14">明日は夜が明けるよ　破れかけた運命も</text><text x="0" y="532" font-size="14"></text><text x="0" y="551" font-size="14">ここは今どこなんだろう　どこまで来たんだろう</text><text x="0" y="570" font-size="14">後ろをついてくる　よく似た影法師</text><text x="0" y="589" font-size="14">物語は続くよ　この夢の闘いも</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>