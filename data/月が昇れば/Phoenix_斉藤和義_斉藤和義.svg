<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">あの人はきっと鳥になったよ</text><text x="0" y="38" font-size="14">大空高く舞い上がってく</text><text x="0" y="57" font-size="14">東京の空を　満月の空を</text><text x="0" y="76" font-size="14">自由自在に “ひとっ飛び”さ!</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">ボクらはここで　声を聞いてる</text><text x="0" y="133" font-size="14">アナタが残した　アツイ愛のメッセージを</text><text x="0" y="152" font-size="14"></text><text x="0" y="171" font-size="14">いつかきっとまた会える　目を閉じれば夢の中で</text><text x="0" y="190" font-size="14">そうさまるで不死鳥フェニックス　どこまでも飛ぶ火の鳥</text><text x="0" y="209" font-size="14">ボクらはすぐ忘れてしまう　一番大切な事を</text><text x="0" y="228" font-size="14">どうかその燃える翼でボクらを照らしてください</text><text x="0" y="247" font-size="14"></text><text x="0" y="266" font-size="14">そっちはどうです?　ゴキゲンですか?</text><text x="0" y="285" font-size="14">こっちは今日も　相変わらずです</text><text x="0" y="304" font-size="14">またどこかで争いが始まりました</text><text x="0" y="323" font-size="14">見えてるんでしょう?　なんか　すいません…</text><text x="0" y="342" font-size="14"></text><text x="0" y="361" font-size="14">ボクらはここで　音を聞いてる</text><text x="0" y="380" font-size="14">アナタがくれた　愛と平和のメッセージ</text><text x="0" y="399" font-size="14"></text><text x="0" y="418" font-size="14">いつかきっとまた会える　目を閉じれば夢の中で</text><text x="0" y="437" font-size="14">そうさまるで不死鳥フェニックス　どこまでも飛ぶ火の鳥</text><text x="0" y="456" font-size="14">ボクらはすぐ流されてしまう　結局どこにも行けずに</text><text x="0" y="475" font-size="14">どうかその燃える翼でボクらを照らしてください</text><text x="0" y="494" font-size="14"></text><text x="0" y="513" font-size="14">そっちはどうです?　ジャムってますか?</text><text x="0" y="532" font-size="14">ジミヘンとですか?　オーティスとですか?</text><text x="0" y="551" font-size="14">こっちは今日も争いが始まりました</text><text x="0" y="570" font-size="14">見えてるんでしょう?　愛し合います!</text><text x="0" y="589" font-size="14"></text><text x="0" y="608" font-size="14">ボクらはすぐに　流されてしまう</text><text x="0" y="627" font-size="14">結局どこにも　行けないクセに</text><text x="0" y="646" font-size="14">虹が出ている　火の鳥が飛ぶ</text><text x="0" y="665" font-size="14">大空高く舞い上がってく</text><text x="0" y="684" font-size="14">東京の空を　大阪の空を　ロンドンの空を　リヴァプールの空を</text><text x="0" y="703" font-size="14">メンフィスの空を　ナッシュビルの空を　満月の空を　国立の空を</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>