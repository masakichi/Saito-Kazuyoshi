<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">あの時ああすれば　今でもここは…</text><text x="0" y="38" font-size="14">あの時ああすれば　笑いに溢れ</text><text x="0" y="57" font-size="14">あの時ああすれば　ああすれば　馬鹿な想像</text><text x="0" y="76" font-size="14"></text><text x="0" y="95" font-size="14">あの時ああすれば　今でもここで…</text><text x="0" y="114" font-size="14">あの時ああすれば　キミの唇が</text><text x="0" y="133" font-size="14">あの時ああすれば　ああすれば　無駄な妄想</text><text x="0" y="152" font-size="14"></text><text x="0" y="171" font-size="14">もうやめられない　止まらない　くだらない事ってわかっていても</text><text x="0" y="190" font-size="14">どうしようもない　埋められないんだ　ひとりっきりのリビングルーム</text><text x="0" y="209" font-size="14">情けない　男らしくない　虚しいだけってわかっていても</text><text x="0" y="228" font-size="14">どうしようもない　埋められないんだ　他の誰かじゃ</text><text x="0" y="247" font-size="14"></text><text x="0" y="266" font-size="14">コーヒーを煎れても　キミの顔が…</text><text x="0" y="285" font-size="14">テレビをつけても　キミの顔が…</text><text x="0" y="304" font-size="14">車飛ばしても　ギターを弾いても　キミが…</text><text x="0" y="323" font-size="14"></text><text x="0" y="342" font-size="14">もうやめられない　止まらない　くだらない事ってわかっていても</text><text x="0" y="361" font-size="14">どうしようもない　埋められないんだ　ひとりっきりのダブルベッド</text><text x="0" y="380" font-size="14">情けない　男らしくない　もう戻れないってわかっていても</text><text x="0" y="399" font-size="14">どうしようもない　埋められないんだ　この寂しさを</text><text x="0" y="418" font-size="14"></text><text x="0" y="437" font-size="14">あの時ああすれば　それを言うなよ</text><text x="0" y="456" font-size="14">あの時ああすれば　馬鹿はやめな!</text><text x="0" y="475" font-size="14">あの時ああすれば　わかってるさ　そんなこと</text><text x="0" y="494" font-size="14">ビールを飲んでも　キミの顔が…</text><text x="0" y="513" font-size="14">靴を履く時も　キミの顔が…</text><text x="0" y="532" font-size="14">誰かを抱いても　星を眺めても</text><text x="0" y="551" font-size="14">カーテンを開いても　歯を磨いてても</text><text x="0" y="570" font-size="14">音楽聞いても　歌を唄っても</text><text x="0" y="589" font-size="14">タバコ吸っても　アメを舐めても</text><text x="0" y="608" font-size="14">映画を観ても　自転車こいでも</text><text x="0" y="627" font-size="14">誰かと話をしている時も</text><text x="0" y="646" font-size="14">猫がひざの上に乗ってきても　笑っていても</text><text x="0" y="665" font-size="14">馬鹿な妄想　無駄な想像</text><text x="0" y="684" font-size="14">夢の中にも　朝起きても…</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>