<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">どこへ行こうか　お酒も飲みたいから　たまには歩いて行かないか</text><text x="0" y="38" font-size="14">雨もあがって　風も涼しくなった　きれいな月も出てる</text><text x="0" y="57" font-size="14"></text><text x="0" y="76" font-size="14">もしかしたら　この頃見なくなった　あの猫にも会えるかもね</text><text x="0" y="95" font-size="14">それともまだ　旅を続けているの？　もうそろそろ帰っておいで</text><text x="0" y="114" font-size="14">何をしようか　もう少し歩こうか　もうボクなら　どこへも行かないから</text><text x="0" y="133" font-size="14">雨もあがって　風も涼しくなった　やさしい月も出てる</text><text x="0" y="152" font-size="14"></text><text x="0" y="171" font-size="14">“ふっと”見れば月は真上にいる　手をつなごう　手をつなごう</text><text x="0" y="190" font-size="14">“あっと”いう間に時は過ぎていくから　そばにいるよ　そばにいるよ</text><text x="0" y="209" font-size="14">何をしようか　もう少し歩こうか　ほら、あそこに猫がしゃがんでいるよ</text><text x="0" y="228" font-size="14">もう一度だけ　許してくれるなら　あしたも一緒にいよう</text><text x="0" y="247" font-size="14">あさっても　しあさっても…</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>