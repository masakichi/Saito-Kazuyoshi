<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">思い詰めたように顔を上げれば</text><text x="0" y="38" font-size="14">遂に待ちわびた休息が転がる</text><text x="0" y="57" font-size="14">他には何もいらない</text><text x="0" y="76" font-size="14">もしや君も</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">木陰で寝てる老人の目には</text><text x="0" y="133" font-size="14">二匹のハエが手を擦り合わせてる</text><text x="0" y="152" font-size="14">誰か名付けてくれないか</text><text x="0" y="171" font-size="14">この憎しみに</text><text x="0" y="190" font-size="14"></text><text x="0" y="209" font-size="14">昼間になれば精神は安定</text><text x="0" y="228" font-size="14">発展途上の動物園だ</text><text x="0" y="247" font-size="14">東京には冬がないという</text><text x="0" y="266" font-size="14">知らない人に連いて行かないで</text><text x="0" y="285" font-size="14">例えクリスマスイヴでも</text><text x="0" y="304" font-size="14"></text><text x="0" y="323" font-size="14">カラカラ頭　皺が足りないから</text><text x="0" y="342" font-size="14">頭カラカラ　知ってしまったから</text><text x="0" y="361" font-size="14">喉もカラカラ　レモン搾ったから</text><text x="0" y="380" font-size="14">僕の踵はなかなか減らない</text><text x="0" y="399" font-size="14"></text><text x="0" y="418" font-size="14">想像の中では当たり前でしょう</text><text x="0" y="437" font-size="14">想像通りで当たり前でしょう</text><text x="0" y="456" font-size="14">アレも　コレも　ソレも　ゼンブ</text><text x="0" y="475" font-size="14">もしや君も</text><text x="0" y="494" font-size="14"></text><text x="0" y="513" font-size="14">大袈裟な涙で歌っても</text><text x="0" y="532" font-size="14">君は騙されない</text><text x="0" y="551" font-size="14">一切合切束になって</text><text x="0" y="570" font-size="14">留まる処を知らないのなら</text><text x="0" y="589" font-size="14">満身創痍でよちよち歩け</text><text x="0" y="608" font-size="14"></text><text x="0" y="627" font-size="14">うだうだ　しのごの　みなまで言うな</text><text x="0" y="646" font-size="14">それでも何かが足りないような</text><text x="0" y="665" font-size="14">議論は外人さんに任せて</text><text x="0" y="684" font-size="14">日本人だろ目で話したまえ</text><text x="0" y="703" font-size="14">発展途上の動物園だ</text><text x="0" y="722" font-size="14">僕の踵はなかなか減らない</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>