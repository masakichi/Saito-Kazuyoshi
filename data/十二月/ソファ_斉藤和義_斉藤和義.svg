<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">そんなこんなで結局また同じ</text><text x="0" y="38" font-size="14">元いたところに立っている</text><text x="0" y="57" font-size="14">なんだかんだで結局また同じ</text><text x="0" y="76" font-size="14">元いたところに立っている</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">今日と昨日の区別もつかない</text><text x="0" y="133" font-size="14">そんな日々だな　嗚呼</text><text x="0" y="152" font-size="14">次の悪魔がもぞもぞと頭を上げて</text><text x="0" y="171" font-size="14">やっつけるはずが　握手して</text><text x="0" y="190" font-size="14"></text><text x="0" y="209" font-size="14">まるで秋の枯れ葉のように</text><text x="0" y="228" font-size="14">カサカサの羽根が　またひとつ…</text><text x="0" y="247" font-size="14">重い鉛を海に沈めて</text><text x="0" y="266" font-size="14">やっと睡魔がやって来る</text><text x="0" y="285" font-size="14"></text><text x="0" y="304" font-size="14">目の前の欲しいもの</text><text x="0" y="323" font-size="14">忘れてる捨てるもの</text><text x="0" y="342" font-size="14"></text><text x="0" y="361" font-size="14">今はただ　君の言う通り</text><text x="0" y="380" font-size="14">君の言う通り夜は更ける</text><text x="0" y="399" font-size="14"></text><text x="0" y="418" font-size="14">街はデータのスモッグだらけ</text><text x="0" y="437" font-size="14">あっちもこっちも右も左も</text><text x="0" y="456" font-size="14">脱皮できない蛇が死んでも</text><text x="0" y="475" font-size="14">それはそれ　これはこれ　夢は夢</text><text x="0" y="494" font-size="14"></text><text x="0" y="513" font-size="14">馬鹿な事件を馬鹿が真似して</text><text x="0" y="532" font-size="14">馬鹿が次々大袈裟にする</text><text x="0" y="551" font-size="14">僕はといえばずっとソファで</text><text x="0" y="570" font-size="14">そんな興味のない知識を見る</text><text x="0" y="589" font-size="14"></text><text x="0" y="608" font-size="14">目の前の欲しいもの</text><text x="0" y="627" font-size="14">忘れてる捨てるもの</text><text x="0" y="646" font-size="14"></text><text x="0" y="665" font-size="14">今はただ　君の言う通り</text><text x="0" y="684" font-size="14">君の言う通り夜は更ける</text><text x="0" y="703" font-size="14"></text><text x="0" y="722" font-size="14">君はといえばずっとキッチンで</text><text x="0" y="741" font-size="14">おいしいコーヒーを煎れることに夢中</text><text x="0" y="760" font-size="14">僕はといえばずっとソファで</text><text x="0" y="779" font-size="14">潜ってもいない海に潜る</text><text x="0" y="798" font-size="14"></text><text x="0" y="817" font-size="14">何をそんなに知りたがってるの？</text><text x="0" y="836" font-size="14">何をそんなに知りたがってるの？</text><text x="0" y="855" font-size="14">それが何だか分からないなら</text><text x="0" y="874" font-size="14">公園のベンチに聞いてごらん</text><text x="0" y="893" font-size="14"></text><text x="0" y="912" font-size="14">ペットボトルを首から下げて</text><text x="0" y="931" font-size="14">買ったばかりの自転車で</text><text x="0" y="950" font-size="14">洒落たブティックのすぐ隣は</text><text x="0" y="969" font-size="14">キンコンカンコン鉄工所</text><text x="0" y="988" font-size="14">前の車が何度もハザード出して</text><text x="0" y="1007" font-size="14">それじゃいつが本当かわからない</text><text x="0" y="1026" font-size="14"></text><text x="0" y="1045" font-size="14">目の前の欲しいもの</text><text x="0" y="1064" font-size="14">忘れてる捨てるもの</text><text x="0" y="1083" font-size="14"></text><text x="0" y="1102" font-size="14">今はただ　君の言う通り</text><text x="0" y="1121" font-size="14">それが本当の幸せなのかも</text><text x="0" y="1140" font-size="14"></text><text x="0" y="1159" font-size="14">そんなこんなで結局また同じ</text><text x="0" y="1178" font-size="14">元いたところに立っている</text><text x="0" y="1197" font-size="14">なんだかんだで結局また同じ</text><text x="0" y="1216" font-size="14">元いたところに立っている</text><text x="0" y="1235" font-size="14">今はただ　君の言う通り</text><text x="0" y="1254" font-size="14">それが本当の幸せなのかも</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>