<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">今夜夢のバスに揺られている　街はまだ眠る</text><text x="0" y="38" font-size="14">晴れた夜に輝く月　どこまでもついてくる</text><text x="0" y="57" font-size="14"></text><text x="0" y="76" font-size="14">十年前にもしもちょっと行けるのなら　何をしようかな</text><text x="0" y="95" font-size="14">あの懐かしい　街に出かけ　月の影をめざして</text><text x="0" y="114" font-size="14"></text><text x="0" y="133" font-size="14">気がつけば　ほら、あの時の匂いがする</text><text x="0" y="152" font-size="14">見覚えのある　石を蹴飛ばして夢見てる少年</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">晴れた夜には誰の後ろにも　月はついてくる</text><text x="0" y="209" font-size="14">変わったもの　変わらないもの　すべては胸の中に</text><text x="0" y="228" font-size="14"></text><text x="0" y="247" font-size="14">回り続ける季節のない毎日も</text><text x="0" y="266" font-size="14">振り向けば　ほら、月の影は今　僕らの街の上</text><text x="0" y="285" font-size="14"></text><text x="0" y="304" font-size="14">僕は夢のバスに揺られている　街も動き出す</text><text x="0" y="323" font-size="14">ターミナルでＵターンして　月の影をめざして</text><text x="0" y="342" font-size="14">君の眠る街まで　伺気なく首肯いて</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>