<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">夕暮れにトレモロが　ユラユラ波間に浮かんでる</text><text x="0" y="38" font-size="14">それはつまり君との別れ</text><text x="0" y="57" font-size="14"></text><text x="0" y="76" font-size="14">楽しいことばかり　どうして覚えているんだろう</text><text x="0" y="95" font-size="14">それはつまり心の欠片</text><text x="0" y="114" font-size="14"></text><text x="0" y="133" font-size="14">僕等は自由だと　ここで話したよね</text><text x="0" y="152" font-size="14">ためらうこともなく　好きだと言えたのに</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">例えば暗がりでも　君だけは見えていた</text><text x="0" y="209" font-size="14">自信は無いけれど　本当のことなんだぜ</text><text x="0" y="228" font-size="14"></text><text x="0" y="247" font-size="14">真夜中にトレモロが　ポロポロ夜空に零れてく</text><text x="0" y="266" font-size="14">それはつまり君への欠片</text><text x="0" y="285" font-size="14"></text><text x="0" y="304" font-size="14">僕等は鏡だと　いつか話したよね</text><text x="0" y="323" font-size="14">“どういう意味なの？”と　君は笑ったよね</text><text x="0" y="342" font-size="14"></text><text x="0" y="361" font-size="14">例えば離れてても　君だけは感じてた</text><text x="0" y="380" font-size="14">電話のベルだけで　すぐにわかったんだ</text><text x="0" y="399" font-size="14"></text><text x="0" y="418" font-size="14">例えば暗がりでも　君だけは見えていた</text><text x="0" y="437" font-size="14">自信はないけれど　ウソじゃないんだぜ</text><text x="0" y="456" font-size="14"></text><text x="0" y="475" font-size="14">これから会えなくても　君だけは感じてる</text><text x="0" y="494" font-size="14">自信があるんだよ　もうクセだから</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>