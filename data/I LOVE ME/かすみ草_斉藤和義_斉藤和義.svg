<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">流れ着いた無人島で　彼女は舟を待っている</text><text x="0" y="38" font-size="14">変わったのは君じゃなくて　変われなかった僕なのに</text><text x="0" y="57" font-size="14">一人で食べる遅い夕食　一人で見上げる星空</text><text x="0" y="76" font-size="14">一人で浴びるシャワーじゃ　この汚れは落とせない</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">そこは一人の愛なき世界　壊れたままの砂時計</text><text x="0" y="133" font-size="14">モノクロームの月が昇り　光の見えない未来</text><text x="0" y="152" font-size="14">もしも愛に背丈があったなら　君を見上げてしまった</text><text x="0" y="171" font-size="14">今すぐに舟を漕ぎだせば　「まだ間に合う」って言ってほしい</text><text x="0" y="190" font-size="14"></text><text x="0" y="209" font-size="14">手に持った君の写真で　記憶の荒野を歩いた</text><text x="0" y="228" font-size="14">道端には　かすみ草　君は言ったね「部屋に飾ろう！」</text><text x="0" y="247" font-size="14">笑うと八重歯がこぼれる　何処にも矛盾は見えない</text><text x="0" y="266" font-size="14">眠りに落ちてもこの荒野は　夢の中に現れる</text><text x="0" y="285" font-size="14"></text><text x="0" y="304" font-size="14">ここはいつか君と来た道　手をつなぎ歩いた帰り道</text><text x="0" y="323" font-size="14">どうしようもないジョークで　笑い転げた道</text><text x="0" y="342" font-size="14">もしも愛に瞳があったなら　君は透明のブルー</text><text x="0" y="361" font-size="14">今すぐに舟を漕ぎだせば　「まだ間に合う」って言っておくれ</text><text x="0" y="380" font-size="14"></text><text x="0" y="399" font-size="14">ここは一人の愛なき世界　止まったままの壁時計</text><text x="0" y="418" font-size="14">味のしないビールを飲んで　眺める君のいない未来</text><text x="0" y="437" font-size="14">もしも愛に背丈があったなら　君を見上げてしまった</text><text x="0" y="456" font-size="14">今すぐに舟を漕ぎだせば　「会いたかった」って言ってほしい</text><text x="0" y="475" font-size="14"></text><text x="0" y="494" font-size="14">ここはいつか君と来た海　二人はしゃいで泳いだ海</text><text x="0" y="513" font-size="14">いつか嵐が過ぎ去れば　あの日の穏やかな海</text><text x="0" y="532" font-size="14">もしも愛に瞳があったなら　君はこの海のブルー</text><text x="0" y="551" font-size="14">今すぐに舟を漕ぎだして　「間違ってた」って伝えたい</text><text x="0" y="570" font-size="14"></text><text x="0" y="589" font-size="14">今漕いでいるんだ　あの島だねきっと</text><text x="0" y="608" font-size="14">今漕いでいるんだ　かすみ草は持った</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>