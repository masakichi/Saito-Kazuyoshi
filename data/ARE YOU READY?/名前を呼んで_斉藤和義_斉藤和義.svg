<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">笑ってました そう見えたでしょ それがあなたの望みだから</text><text x="0" y="38" font-size="14">戻れない過去も 待つだけの夜も いつか笑えるはず</text><text x="0" y="57" font-size="14"></text><text x="0" y="76" font-size="14">Uh- 長い夜　Uh- 落ちる涙</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">恋しくなったら名前を呼んで 遠くにいても感じています</text><text x="0" y="133" font-size="14">寂しくなったら名前を呼んで 濡れてる月を今見ています</text><text x="0" y="152" font-size="14"></text><text x="0" y="171" font-size="14">覚えてますか? あの日の言葉 「運命」だとか「素直じゃない」とか</text><text x="0" y="190" font-size="14">素直になったら困るくせに 今日はどこにいるの</text><text x="0" y="209" font-size="14"></text><text x="0" y="228" font-size="14">恋しくなったら名前を呼んで　私の夢はあなただけです</text><text x="0" y="247" font-size="14">寂しくなったら名前を呼んで　あなたの夢と同じですか?</text><text x="0" y="266" font-size="14"></text><text x="0" y="285" font-size="14">恋しくなったら名前を呼んで　一番好きな人の名前を</text><text x="0" y="304" font-size="14">愛しくなったらここまで来て　消えてく月を今見てるから</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>