<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">少女は 窓越しに見つめてる ガラスのピアノ</text><text x="0" y="38" font-size="14">ママは「大きくなったらね」と指切りする</text><text x="0" y="57" font-size="14">いいことありそうな道　表参道は 薄紅色の風の中</text><text x="0" y="76" font-size="14"></text><text x="0" y="95" font-size="14">ママは 窓越しに見つめてる ダイヤのピアス</text><text x="0" y="114" font-size="14">パパは「大きくなったらね」と笑う 笑う</text><text x="0" y="133" font-size="14">ゆるやかな坂道のケヤキ並木は 小さな夢を今日も見つめる</text><text x="0" y="152" font-size="14">手をつなごう　離れないように　夢は叶う　今がそうかな</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">空はもう夕暮れ 光るイルミネーション</text><text x="0" y="209" font-size="14"></text><text x="0" y="228" font-size="14">あとは時の過ぎ行くままに　謎の答えなんかそのままに</text><text x="0" y="247" font-size="14">このまま このまま行く</text><text x="0" y="266" font-size="14">恋はいつしかそっと愛の中に　照れて隠れてそっと愛の中に</text><text x="0" y="285" font-size="14">このまま このまま行くんだ</text><text x="0" y="304" font-size="14">キミは知ってるはずさ</text><text x="0" y="323" font-size="14"></text><text x="0" y="342" font-size="14">おしゃれな風に吹かれ ケヤキ並木は 小さな夢を今日も見守る</text><text x="0" y="361" font-size="14">いいことありそうな道 表参道の鳥居を越えて お参りしていこう</text><text x="0" y="380" font-size="14">手をつなごう　離れないように　夢は叶う　今がそうかな</text><text x="0" y="399" font-size="14">手をつなごう　離れないように　夢は叶う　コレがそうかも</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>