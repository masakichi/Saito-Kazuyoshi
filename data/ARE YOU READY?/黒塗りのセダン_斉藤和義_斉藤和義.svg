<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">街は静かになって　寝息をたててる</text><text x="0" y="38" font-size="14">雪が天使のように　デタラメを隠す</text><text x="0" y="57" font-size="14">野良猫のビリーは　ゴミ箱をあさる</text><text x="0" y="76" font-size="14">あの家に戻れば　野性が凍える</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">そこに現れたのは　黒塗りのセダン</text><text x="0" y="133" font-size="14">後ろの席で　手招きする黒い影</text><text x="0" y="152" font-size="14"></text><text x="0" y="171" font-size="14">キミは聞こえてますか　ボクは叫んでる</text><text x="0" y="190" font-size="14">聞こえてるならどうか　耳をふさいで</text><text x="0" y="209" font-size="14"></text><text x="0" y="228" font-size="14">「あなたのユメを全部　叶えてあげよう」</text><text x="0" y="247" font-size="14">黒い影の男　ボクにささやいてくる</text><text x="0" y="266" font-size="14">「それに乗っちゃダメだよ」キミの声がする</text><text x="0" y="285" font-size="14">ボクはドアの前に立って　聞こえないフリをする</text><text x="0" y="304" font-size="14"></text><text x="0" y="323" font-size="14">気がつけば音もなく　黒塗りのセダン</text><text x="0" y="342" font-size="14">後ろの席で　手招きする白い肌</text><text x="0" y="361" font-size="14"></text><text x="0" y="380" font-size="14">急いで 急いで　ここじゃない何処かまで</text><text x="0" y="399" font-size="14">女の手には　鈍い光のピストル</text><text x="0" y="418" font-size="14"></text><text x="0" y="437" font-size="14">キミは聞こえてますか　ボクは叫んでる</text><text x="0" y="456" font-size="14">聞こえてるならどうか　耳をふさいで</text><text x="0" y="475" font-size="14">野良猫のビリーは　夜空を見つめる</text><text x="0" y="494" font-size="14">雪が天使のように　デタラメを隠す　デタラメを隠す</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>