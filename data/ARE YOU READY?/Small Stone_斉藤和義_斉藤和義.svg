<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">夜明け前の紅い空を　白い蝶が飛んでいくよ</text><text x="0" y="38" font-size="14">風に乗ってどこまでも　高く　誇らし気に</text><text x="0" y="57" font-size="14">そしてボクも歩き出した　かかとの音　リズムになる</text><text x="0" y="76" font-size="14">忘れていたメロディも　今は聞こえる</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">「変わらなきゃいけない」なんて　たぶん誰かのウソだな</text><text x="0" y="133" font-size="14"></text><text x="0" y="152" font-size="14">生まれたての朝の中で　退屈は溶けて消えた</text><text x="0" y="171" font-size="14">明日雨になっても　それがどうした</text><text x="0" y="190" font-size="14"></text><text x="0" y="209" font-size="14">「あれが足りない」なんて　目をつぶってただけだな</text><text x="0" y="228" font-size="14"></text><text x="0" y="247" font-size="14">生まれたての今の中で　あの蝶は笑って消えた</text><text x="0" y="266" font-size="14">明日雨になっても　それがどうした</text><text x="0" y="285" font-size="14">だからどうした</text><text x="0" y="304" font-size="14">そんな夜明けだ</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>