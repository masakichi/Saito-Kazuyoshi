<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">もみの木は　雨の森の中</text><text x="0" y="38" font-size="14">静かにクリスマスを待っている</text><text x="0" y="57" font-size="14">流れ星　数えた七夕の夜に</text><text x="0" y="76" font-size="14">僕ら恋におちた</text><text x="0" y="95" font-size="14">何もかも　可笑しくて　君の肌　眩しくて</text><text x="0" y="114" font-size="14"></text><text x="0" y="133" font-size="14">八月は夢色の花火　僕らはまだ魔法の中に</text><text x="0" y="152" font-size="14">少しだけ気になった　君の目の奥の影</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">忘れられないのか　君を泣かせた奴を</text><text x="0" y="209" font-size="14">知りたくなるのさ　君に触れるその度に</text><text x="0" y="228" font-size="14"></text><text x="0" y="247" font-size="14">初めてのこの気持ち　ハレルヤ</text><text x="0" y="266" font-size="14">嬉しくて　切なくて</text><text x="0" y="285" font-size="14">探してた　君のこと　ハレルヤ</text><text x="0" y="304" font-size="14">今までのは愛じゃない</text><text x="0" y="323" font-size="14"></text><text x="0" y="342" font-size="14">強い風吹き荒れる秋は</text><text x="0" y="361" font-size="14">今年も誰かが言う「異常気象」</text><text x="0" y="380" font-size="14">十一月の君の声はなぜ</text><text x="0" y="399" font-size="14">ときどき涙混じりなの？</text><text x="0" y="418" font-size="14">街はもう雪景色　約束の十二月</text><text x="0" y="437" font-size="14"></text><text x="0" y="456" font-size="14">気にしてないような　顔したいと思うけど</text><text x="0" y="475" font-size="14">責めてしまうのさ　君を好きになるほどに</text><text x="0" y="494" font-size="14"></text><text x="0" y="513" font-size="14">初めてのこの気持ち　ハレルヤ</text><text x="0" y="532" font-size="14">嬉しくて　泣きたくて</text><text x="0" y="551" font-size="14">探していた　君の事　ハレルヤ</text><text x="0" y="570" font-size="14">会いたいよ　会いたいよ</text><text x="0" y="589" font-size="14">君がいて　僕になる</text><text x="0" y="608" font-size="14">ハレルヤ　ハレルヤ　ハレルヤ</text><text x="0" y="627" font-size="14">この部屋で待ってるよ　ハレルヤ</text><text x="0" y="646" font-size="14">今までのは愛じゃない</text><text x="0" y="665" font-size="14"></text><text x="0" y="684" font-size="14">もみの木は　金や銀色星飾り</text><text x="0" y="703" font-size="14">誰かがドアをノックしてる</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>