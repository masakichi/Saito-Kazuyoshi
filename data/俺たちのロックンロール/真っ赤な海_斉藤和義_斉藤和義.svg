<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">夕焼けの空 川の流れ ゆっくり流されるギターケース</text><text x="0" y="38" font-size="14">その上には白い鳥が 天使の羽根を休める</text><text x="0" y="57" font-size="14">僕はふと思い出した あのトロッコの行方だよ</text><text x="0" y="76" font-size="14">ダニエルとメロディ乗せ いったい何処へ辿り着いたの?</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">Thank You Goodbye Yesterday</text><text x="0" y="133" font-size="14">Good Morning Sunny Day</text><text x="0" y="152" font-size="14"></text><text x="0" y="171" font-size="14">すれ違った美人は誰?チェロのケースが重たそう</text><text x="0" y="190" font-size="14">ちょっと待って 持ちましょうか? よければどこかでお茶でも?</text><text x="0" y="209" font-size="14">心の中 呟いただけ 後ろ姿を眺める</text><text x="0" y="228" font-size="14">次の角で声をかけた 男の車に乗り込んだよ…</text><text x="0" y="247" font-size="14"></text><text x="0" y="266" font-size="14">Thank You Goodbye Yesterday</text><text x="0" y="285" font-size="14">Good Morning Sunny Day</text><text x="0" y="304" font-size="14"></text><text x="0" y="323" font-size="14">噴水の前 老人はべンチで ハトにパンくずを投げる</text><text x="0" y="342" font-size="14">電線の上 息を殺し カラスがそれを狙ってる</text><text x="0" y="361" font-size="14">僕はずっと思い出せない あいつの名前のことだよ</text><text x="0" y="380" font-size="14">あんなに毎日一緒に遊んだ 友達の名前なのに</text><text x="0" y="399" font-size="14"></text><text x="0" y="418" font-size="14">昔ペンキ屋のおやじが言ったよ 「色は何色あると思う?」</text><text x="0" y="437" font-size="14">「難しいね、5万色くらい?」「いいえ、答えは無限大!」</text><text x="0" y="456" font-size="14">郵便屋は手紙を運び 学生は居眠りに夢中</text><text x="0" y="475" font-size="14">女は何にでも値段をつけ ドラマーはリズムを刻む</text><text x="0" y="494" font-size="14">出口はどこ? いくつから大人? 思い出せないパスワード</text><text x="0" y="513" font-size="14">踊ればいい! 踊れりゃいいのさ! 意味を探すなロックンロール!</text><text x="0" y="532" font-size="14"></text><text x="0" y="551" font-size="14">Thank You Goodbye Yesterday</text><text x="0" y="570" font-size="14">Good Morning Sunny Day</text><text x="0" y="589" font-size="14"></text><text x="0" y="608" font-size="14">真っ赤な海 泳ぎ切ったら オマエはオレを許すのか?</text><text x="0" y="627" font-size="14">後ろを見て前を向いて 明日がどっちか触ろう!</text><text x="0" y="646" font-size="14">夕焼けの空 川の流れ ゆっくり流されるギターケース</text><text x="0" y="665" font-size="14">その上には赤い鳥が 疲れた羽根を休める</text><text x="0" y="684" font-size="14">僕はずっと気になってる あのトロッコの行方だよ</text><text x="0" y="703" font-size="14">ダニエルとメロディ乗せ いったい何処へ?</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>