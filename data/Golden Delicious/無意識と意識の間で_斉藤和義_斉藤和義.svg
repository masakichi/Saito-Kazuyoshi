<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">無意識と意識の間で　今あなたを抱きしめている</text><text x="0" y="38" font-size="14">いい事なのか悪い事なのか</text><text x="0" y="57" font-size="14">わからなくなってる事だけは</text><text x="0" y="76" font-size="14">わかっている　わかってる</text><text x="0" y="95" font-size="14">きっと“マスカレード”が終わると</text><text x="0" y="114" font-size="14">あなたは現実に　戻って行くんでしょう</text><text x="0" y="133" font-size="14">そうでしょ？</text><text x="0" y="152" font-size="14">いつまでも　いつまでも流れていてほしい</text><text x="0" y="171" font-size="14">僕の気持ちを　知らないまま</text><text x="0" y="190" font-size="14"></text><text x="0" y="209" font-size="14">行かないで　そばにいて　現実を見ないで</text><text x="0" y="228" font-size="14">目を見せて　手を見せて　顔見せて　キスさせて</text><text x="0" y="247" font-size="14">僕を子供にかえしてよ</text><text x="0" y="266" font-size="14"></text><text x="0" y="285" font-size="14">穏やかな時が流れる　言葉はこの空気を壊すだろう</text><text x="0" y="304" font-size="14">真実が見えかくれしてる</text><text x="0" y="323" font-size="14">うなじに　髪に　唇に　潤む目に</text><text x="0" y="342" font-size="14">やがて“マスカレード”が終わると</text><text x="0" y="361" font-size="14">二人は照れ隠しに笑うけど</text><text x="0" y="380" font-size="14">またキスを交わせば今よりもっと甘く素直な二人に</text><text x="0" y="399" font-size="14">出会えるさ</text><text x="0" y="418" font-size="14"></text><text x="0" y="437" font-size="14">毎日を僕にして　涙は止めさせて</text><text x="0" y="456" font-size="14">目を見せて　手を見せて　真実をのぞかせて</text><text x="0" y="475" font-size="14">僕を子供にかえしてよ</text><text x="0" y="494" font-size="14"></text><text x="0" y="513" font-size="14">行かないで　そばにいて　現実を見ないで</text><text x="0" y="532" font-size="14">目を見せて　手を見せて　顔見せて　キスさせて</text><text x="0" y="551" font-size="14"></text><text x="0" y="570" font-size="14">毎日を僕にして　涙は止めさせて</text><text x="0" y="589" font-size="14">目を見せて　手を見せて　真実をのぞかせて</text><text x="0" y="608" font-size="14">僕を子供にかえしてよ</text><text x="0" y="627" font-size="14"></text><text x="0" y="646" font-size="14">無意識と意識の間で</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>