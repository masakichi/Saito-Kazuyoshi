<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">それなりにいつも</text><text x="0" y="38" font-size="14">そこそこの日々はあるけど</text><text x="0" y="57" font-size="14">体中が震える出来事は</text><text x="0" y="76" font-size="14">少なくなるな</text><text x="0" y="95" font-size="14">そうゆうもんさ　＜涙＞</text><text x="0" y="114" font-size="14"></text><text x="0" y="133" font-size="14">目を閉じれば</text><text x="0" y="152" font-size="14">今も夕べの事のよう</text><text x="0" y="171" font-size="14">忘れはしない</text><text x="0" y="190" font-size="14">いつも僕は</text><text x="0" y="209" font-size="14">大きな君の湖で泳いでただけさ</text><text x="0" y="228" font-size="14">ひとりきりじゃ</text><text x="0" y="247" font-size="14">なんにもできやしないのに</text><text x="0" y="266" font-size="14">カッコばかりで</text><text x="0" y="285" font-size="14">気がついたら</text><text x="0" y="304" font-size="14">大きな君の湖も水が枯れてた</text><text x="0" y="323" font-size="14"></text><text x="0" y="342" font-size="14">ところで、君</text><text x="0" y="361" font-size="14">そろそろ僕もドライブに出かけるよ</text><text x="0" y="380" font-size="14">しがらみや悲しい嘘や</text><text x="0" y="399" font-size="14">矛盾もない宇宙へ</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>