<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">夕暮れが肩落とす駅に立って</text><text x="0" y="38" font-size="14">あの空を　あの空を　ずっと見てる</text><text x="0" y="57" font-size="14">それぞれの幻想を乗せて　欲望を乗せて</text><text x="0" y="76" font-size="14">電車は走る　電車は走る</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">少しずつ　何もかも　怖くなった</text><text x="0" y="133" font-size="14">帰りたい　帰れない　「君もそうだろ？」</text><text x="0" y="152" font-size="14">もう　行かなくちゃ</text><text x="0" y="171" font-size="14">あの日の空が泣いている</text><text x="0" y="190" font-size="14"></text><text x="0" y="209" font-size="14">「こんなはずじゃなかった」なんて</text><text x="0" y="228" font-size="14">今だって言わないけど…</text><text x="0" y="247" font-size="14"></text><text x="0" y="266" font-size="14">それでもちっょと　分かるのさちょっと</text><text x="0" y="285" font-size="14">あの日　君が泣いてた気持ち</text><text x="0" y="304" font-size="14"></text><text x="0" y="323" font-size="14">あの空に　あの空に　ビルが立って</text><text x="0" y="342" font-size="14">夕暮れが　またひとつ　影を落とす</text><text x="0" y="361" font-size="14">それでも僕はここに居るのさ</text><text x="0" y="380" font-size="14">他の誰かじゃない</text><text x="0" y="399" font-size="14"></text><text x="0" y="418" font-size="14">幻想を乗せて電車は走る</text><text x="0" y="437" font-size="14">涙を乗せて電車は走る</text><text x="0" y="456" font-size="14">僕を乗せて電車は走る</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>