<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">真っ赤なシャツを着て　通りに立てば</text><text x="0" y="38" font-size="14">誰かに見られてる　気持ちになるのは何故でしょう</text><text x="0" y="57" font-size="14"></text><text x="0" y="76" font-size="14">悔やしい顔だけは　見せたくないな</text><text x="0" y="95" font-size="14">出来るだけ笑えば　そのうちなんとかなるでしょう</text><text x="0" y="114" font-size="14"></text><text x="0" y="133" font-size="14">久しぶりに空を　ボーッと眺めてみる</text><text x="0" y="152" font-size="14">隣に立つ人も　ネクタイ緩めて眺めている</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">真っ赤なシャツのまま　ベッドに入る</text><text x="0" y="209" font-size="14">なかなか眠れない　やっぱり裸になりましょう</text><text x="0" y="228" font-size="14"></text><text x="0" y="247" font-size="14">久しぶりに海へ　車飛ばしている</text><text x="0" y="266" font-size="14">大きな橋渡る　沈む夕陽が輝いている</text><text x="0" y="285" font-size="14"></text><text x="0" y="304" font-size="14">真っ赤なシャツのまま　ベッドに入る</text><text x="0" y="323" font-size="14">あの女はわかってる　やっぱり裸になりましょう</text><text x="0" y="342" font-size="14">やっぱり裸になりましょう</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>