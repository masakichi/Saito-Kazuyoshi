<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">手をつなげば済むことも</text><text x="0" y="38" font-size="14">僕たちはいつでも難しい顔ばかり</text><text x="0" y="57" font-size="14">目を見つめりゃ済むことも</text><text x="0" y="76" font-size="14">僕たちはいつでも気付かないフリばかりで</text><text x="0" y="95" font-size="14">春が過ぎていく 夏が過ぎていく</text><text x="0" y="114" font-size="14"></text><text x="0" y="133" font-size="14">一言だけで済むことも</text><text x="0" y="152" font-size="14">僕たちはいつでもややこしい言葉ばかり</text><text x="0" y="171" font-size="14">我慢すれば済むことも</text><text x="0" y="190" font-size="14">僕たちはいつでもやり返してばかりで</text><text x="0" y="209" font-size="14">秋が過ぎていく 冬が過ぎていく</text><text x="0" y="228" font-size="14"></text><text x="0" y="247" font-size="14">惑わされない勇気と 踊らされない心</text><text x="0" y="266" font-size="14">姿の見えない敵はどっちだ?</text><text x="0" y="285" font-size="14">虚しさだけが 胸を通り過ぎる</text><text x="0" y="304" font-size="14"></text><text x="0" y="323" font-size="14">惑わされない勇気と 踊らされない心</text><text x="0" y="342" font-size="14">二つを選んでも うれしくもなく</text><text x="0" y="361" font-size="14">悲しみだけが 胸を通り過ぎる</text><text x="0" y="380" font-size="14"></text><text x="0" y="399" font-size="14">手をつなげば済むことも</text><text x="0" y="418" font-size="14">僕たちはいつでも難しい顔ばかり</text><text x="0" y="437" font-size="14">目を見つめりゃ済むことも</text><text x="0" y="456" font-size="14">僕たちはいつでも自分のことばかりで</text><text x="0" y="475" font-size="14">春が過ぎていく 夏が過ぎていく</text><text x="0" y="494" font-size="14">秋が過ぎていく 冬が過ぎていく</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>