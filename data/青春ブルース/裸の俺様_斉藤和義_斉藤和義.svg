<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">女なんてもういらない 女なんてもういらない</text><text x="0" y="38" font-size="14">文句ばっかりでうるさいだけだ</text><text x="0" y="57" font-size="14">黙って股開いて揉ませりゃいいのさ</text><text x="0" y="76" font-size="14"></text><text x="0" y="95" font-size="14">戦う男たち 靴のひもを結べ</text><text x="0" y="114" font-size="14"></text><text x="0" y="133" font-size="14">女なんてもういらない 女なんてもういらない</text><text x="0" y="152" font-size="14">泣いてばっかりでめんどくさいんだ</text><text x="0" y="171" font-size="14">そんな小洒落た店なんか行きたくないんだ</text><text x="0" y="190" font-size="14"></text><text x="0" y="209" font-size="14">束縛しないでくれ 俺は自由でいたいんだ</text><text x="0" y="228" font-size="14">寂しい時だけいてくれ</text><text x="0" y="247" font-size="14"></text><text x="0" y="266" font-size="14">混乱 狂乱 毎晩 宴 愛の代わりに手にした自由</text><text x="0" y="285" font-size="14">愛は重くて疲れてしまう</text><text x="0" y="304" font-size="14">愛は深過ぎて溺れてしまいそう</text><text x="0" y="323" font-size="14"></text><text x="0" y="342" font-size="14">ほどけた靴ひもにつまずいて転んだ</text><text x="0" y="361" font-size="14">結び方もわからず 起き上がる事さえままならず</text><text x="0" y="380" font-size="14">寂しい時だから 俺を抱きしめてくれ</text><text x="0" y="399" font-size="14">服を貸してくれ 俺は裸だ</text><text x="0" y="418" font-size="14"></text><text x="0" y="437" font-size="14"></text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>