<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">あなたの燃える手で</text><text x="0" y="38" font-size="14">あたしを抱きしめて</text><text x="0" y="57" font-size="14">ただ二人だけで　生きていたいの</text><text x="0" y="76" font-size="14">ただ命の限り　あたしは愛したい</text><text x="0" y="95" font-size="14">命の限りに　あなたを愛するの</text><text x="0" y="114" font-size="14"></text><text x="0" y="133" font-size="14">頬と頬よせ</text><text x="0" y="152" font-size="14">燃えるくちづけ</text><text x="0" y="171" font-size="14">交わすよろこび</text><text x="0" y="190" font-size="14">あなたと二人で</text><text x="0" y="209" font-size="14">暮らせるものなら</text><text x="0" y="228" font-size="14">なんにもいらない</text><text x="0" y="247" font-size="14">なんにもいらない</text><text x="0" y="266" font-size="14">あなたと二人</text><text x="0" y="285" font-size="14">生きて行くのよ</text><text x="0" y="304" font-size="14">あたしの願いは</text><text x="0" y="323" font-size="14">ただそれだけよ</text><text x="0" y="342" font-size="14">あなたと二人</text><text x="0" y="361" font-size="14"></text><text x="0" y="380" font-size="14">固く抱き合い　燃える指に髪を</text><text x="0" y="399" font-size="14">からませながら　いとしみながら</text><text x="0" y="418" font-size="14">くちづけを交わすの</text><text x="0" y="437" font-size="14">愛こそ燃える火よ</text><text x="0" y="456" font-size="14">あたしを燃やす火</text><text x="0" y="475" font-size="14">心とかす恋よ</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>