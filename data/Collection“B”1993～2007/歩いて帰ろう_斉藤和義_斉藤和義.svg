<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">走る街を見下ろして　のんびり雲が泳いでく</text><text x="0" y="38" font-size="14">誰にも言えない事は　どうすりゃいいの？　おしえて</text><text x="0" y="57" font-size="14"></text><text x="0" y="76" font-size="14">急ぐ人にあやつられ　右も左も同じ顔</text><text x="0" y="95" font-size="14">寄り道なんかしてたら　置いてかれるよ　すぐに</text><text x="0" y="114" font-size="14"></text><text x="0" y="133" font-size="14">嘘でごまかして　過ごしてしまえば</text><text x="0" y="152" font-size="14">たのみもしないのに　同じ様な朝が来る</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">走る街を見下ろして　のんびり雲が泳いでく</text><text x="0" y="209" font-size="14">だから歩いて帰ろう　今日は歩いて帰ろう</text><text x="0" y="228" font-size="14"></text><text x="0" y="247" font-size="14">嘘でごまかして　過ごしてしまえば</text><text x="0" y="266" font-size="14">たのみもしないのに　同じ様な風が吹く</text><text x="0" y="285" font-size="14"></text><text x="0" y="304" font-size="14">急ぐ人にあやつられ　言いたい事は胸の中</text><text x="0" y="323" font-size="14">寄り道なんかしてたら　置いてかれるよ　いつも</text><text x="0" y="342" font-size="14"></text><text x="0" y="361" font-size="14">走る街を見下ろして　のんびり雲が泳いでく</text><text x="0" y="380" font-size="14">僕は歩いて帰ろう　今日は歩いて帰ろう</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>