<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">古いラジカセでかけたテープから　聞こえてくるのは　あの日の君の声</text><text x="0" y="38" font-size="14">君のピアノと僕のギターで　歌ったメロディ　今でも歌えるよ</text><text x="0" y="57" font-size="14"></text><text x="0" y="76" font-size="14">幸せは今君のそばで　笑ってる？　それとも　泣いてる？</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">夢から覚めればそこは何処なのか　愛はわがままで憎しみも連れてくる</text><text x="0" y="133" font-size="14"></text><text x="0" y="152" font-size="14">幸せは今君のそばで　笑ってる？　それとも　泣いてる？</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">君にも聞いて欲しいよ　思い出のメロディ</text><text x="0" y="209" font-size="14">君に弾いて欲しいよ　新しいメロディ　そうあの指で…</text><text x="0" y="228" font-size="14"></text><text x="0" y="247" font-size="14">古いラジカセのボリュームを上げる　突然涙がこぼれてしまったよ</text><text x="0" y="266" font-size="14"></text><text x="0" y="285" font-size="14">幸せは今君のそばで　笑ってる？　それとも　泣いてる？</text><text x="0" y="304" font-size="14">思い出は美しいままで　笑ってる　この胸の奥で</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>