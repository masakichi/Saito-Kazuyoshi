<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">都会では　自殺する若者が増えている</text><text x="0" y="38" font-size="14">今朝来た新聞の片隅に書いていた</text><text x="0" y="57" font-size="14">だけども　問題は今日の雨　傘がない</text><text x="0" y="76" font-size="14">行かなくちゃ　君に逢いに行かなくちゃ</text><text x="0" y="95" font-size="14">君の町に行かなくちゃ　雨にぬれ</text><text x="0" y="114" font-size="14">つめたい雨が　今日は心に浸みる</text><text x="0" y="133" font-size="14">君の事以外は考えられなくなる</text><text x="0" y="152" font-size="14">それはいい事だろう？</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">テレビでは　我が国の将来の問題を</text><text x="0" y="209" font-size="14">誰かが深刻な顔をして　しゃべってる</text><text x="0" y="228" font-size="14">だけども　問題は今日の雨　傘がない</text><text x="0" y="247" font-size="14"></text><text x="0" y="266" font-size="14">行かなくちゃ　君に逢いに行かなくちゃ</text><text x="0" y="285" font-size="14">君の家に行かなくちゃ　雨にぬれ</text><text x="0" y="304" font-size="14">つめたい雨が　僕の目の中に降る</text><text x="0" y="323" font-size="14">君の事以外は何も見えなくなる</text><text x="0" y="342" font-size="14">それはいい事だろう？</text><text x="0" y="361" font-size="14"></text><text x="0" y="380" font-size="14">行かなくちゃ　君に逢いに行かなくちゃ</text><text x="0" y="399" font-size="14">君の町に行かなくちゃ　雨にぬれ</text><text x="0" y="418" font-size="14"></text><text x="0" y="437" font-size="14">行かなくちゃ　君に逢いに行かなくちゃ</text><text x="0" y="456" font-size="14">君の家に行かなくちゃ　雨の中を</text><text x="0" y="475" font-size="14"></text><text x="0" y="494" font-size="14">行かなくちゃ　君に逢いに行かなくちゃ</text><text x="0" y="513" font-size="14">雨にぬれて行かなくちゃ　傘がない</text><text x="0" y="532" font-size="14"></text><text x="0" y="551" font-size="14"></text><text x="0" y="570" font-size="14">注意：歌詞はオリジナルを掲載しています</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>