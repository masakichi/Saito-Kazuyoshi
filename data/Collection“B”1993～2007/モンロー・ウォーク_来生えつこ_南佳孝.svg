<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">つま先立てて海へ　モンロー・ウォークして行く</text><text x="0" y="38" font-size="14">いかした娘は誰　ジャマイカあたりのステップで</text><text x="0" y="57" font-size="14">目で追う男たちを　無視して腰をひねり</text><text x="0" y="76" font-size="14">ブロンズ色の肌　光受けなまめく</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">昼下りの　ざわめく浜辺</text><text x="0" y="133" font-size="14">噂のうず　巻き込む潮風</text><text x="0" y="152" font-size="14"></text><text x="0" y="171" font-size="14">胸元の汗キラリ　眼のやり場にも困る</text><text x="0" y="190" font-size="14">口説きおとしたいのに　スキもないね君は</text><text x="0" y="209" font-size="14"></text><text x="0" y="228" font-size="14">束ねた髪にカトレア　小粋に飾ってニッコリ</text><text x="0" y="247" font-size="14">背中のあいたドレス　グラスを片手にスイング</text><text x="0" y="266" font-size="14">夜風が甘い窓辺　人波わけてフラリ</text><text x="0" y="285" font-size="14">もたれて酔いざまし　しどけないポーズ</text><text x="0" y="304" font-size="14"></text><text x="0" y="323" font-size="14">誰もが皆　視線あびせる</text><text x="0" y="342" font-size="14">腰にあてた　手つきが悩ましい</text><text x="0" y="361" font-size="14"></text><text x="0" y="380" font-size="14">さりげなく摺り足で　君のとなりへ進み</text><text x="0" y="399" font-size="14">名前を聞きだしても　気を持たせてウインク</text><text x="0" y="418" font-size="14">ないしょでとウインク</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>