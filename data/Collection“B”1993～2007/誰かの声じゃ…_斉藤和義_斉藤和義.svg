<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">なぜか涙があふれる夜は</text><text x="0" y="38" font-size="14">誰かの声がとても聞きたくなる</text><text x="0" y="57" font-size="14">いつまでも僕はわがままだから</text><text x="0" y="76" font-size="14">一人の夜をごまかそうとする</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">とても大切な僕だけの君を</text><text x="0" y="133" font-size="14">出来る限り守ってみたいのに</text><text x="0" y="152" font-size="14">退屈を連れてくる夜に負けてばかり…</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">君の白い指　君の黒い髪　君の存在が</text><text x="0" y="209" font-size="14">僕は愛しい</text><text x="0" y="228" font-size="14">誰かの声じゃごまかせないと</text><text x="0" y="247" font-size="14">わかっていても夜は長すぎる</text><text x="0" y="266" font-size="14"></text><text x="0" y="285" font-size="14">いつもそばにいて抱きしめていたい</text><text x="0" y="304" font-size="14">君の胸の中　まるで大きな宇宙</text><text x="0" y="323" font-size="14">わがままを連れてくる夜に負けてばかりでごめん…</text><text x="0" y="342" font-size="14"></text><text x="0" y="361" font-size="14">なぜか涙があふれる理由をどこかで僕は</text><text x="0" y="380" font-size="14">いつも気づいている</text><text x="0" y="399" font-size="14">誰かの声じゃごまかせないと</text><text x="0" y="418" font-size="14">わかっていても夜は長すぎる</text><text x="0" y="437" font-size="14"></text><text x="0" y="456" font-size="14">とても大切な僕だけの君を</text><text x="0" y="475" font-size="14">出来る限り守ってみたいのに</text><text x="0" y="494" font-size="14">いつもそばにいてだきしめていたい</text><text x="0" y="513" font-size="14">君の胸の中　まるで大きな宇宙</text><text x="0" y="532" font-size="14">わがままを連れてくる夜に負けてばかりでごめん…</text><text x="0" y="551" font-size="14">いつも泳いでばかりでごめん</text><text x="0" y="570" font-size="14">いつも迷ってばかりでごめん</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>