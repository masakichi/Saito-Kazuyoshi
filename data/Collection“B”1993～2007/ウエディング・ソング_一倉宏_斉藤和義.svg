<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">あぁ　君に贈る　ことば探し</text><text x="0" y="38" font-size="14">眠れなかった</text><text x="0" y="57" font-size="14">あぁ　思い出より　あたらしい日々</text><text x="0" y="76" font-size="14">美しくあれ</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">ここにいる人々</text><text x="0" y="133" font-size="14">ここにいない友達も</text><text x="0" y="152" font-size="14">きっと　君の名前</text><text x="0" y="171" font-size="14">呼んでるだろう</text><text x="0" y="190" font-size="14">その胸に　灯すだろう</text><text x="0" y="209" font-size="14"></text><text x="0" y="228" font-size="14">おめでとう　それだけ</text><text x="0" y="247" font-size="14">言えばあとは　こみあげる</text><text x="0" y="266" font-size="14">たとえば　あざやかな</text><text x="0" y="285" font-size="14">夜明けのように</text><text x="0" y="304" font-size="14">ただ　その風のように</text><text x="0" y="323" font-size="14"></text><text x="0" y="342" font-size="14">あぁ　白い花が　揺れて笑う</text><text x="0" y="361" font-size="14">とてもきれいだ</text><text x="0" y="380" font-size="14">あぁ　出会う不思議　愛する不思議</text><text x="0" y="399" font-size="14">扉をあけて</text><text x="0" y="418" font-size="14"></text><text x="0" y="437" font-size="14">そのひとを選んだ</text><text x="0" y="456" font-size="14">人生がいまはじまる</text><text x="0" y="475" font-size="14">誰もしあわせしか</text><text x="0" y="494" font-size="14">いらないだろう</text><text x="0" y="513" font-size="14">それだけを祈るだろう</text><text x="0" y="532" font-size="14"></text><text x="0" y="551" font-size="14">しあわせのその日に</text><text x="0" y="570" font-size="14">ひとはなぜ震えて泣く</text><text x="0" y="589" font-size="14">あんなに輝いた</text><text x="0" y="608" font-size="14">笑顔のあとで</text><text x="0" y="627" font-size="14">こんなに愛されながら</text><text x="0" y="646" font-size="14"></text><text x="0" y="665" font-size="14">そのひとと選んだ</text><text x="0" y="684" font-size="14">人生がいまはじまる</text><text x="0" y="703" font-size="14">誰もしあわせしか</text><text x="0" y="722" font-size="14">いらないだろう</text><text x="0" y="741" font-size="14">それだけを祈るだろう</text><text x="0" y="760" font-size="14"></text><text x="0" y="779" font-size="14">しあわせのこの日に</text><text x="0" y="798" font-size="14">君はなぜ震えて泣く</text><text x="0" y="817" font-size="14">世界でいちばんの</text><text x="0" y="836" font-size="14">笑顔のあとで</text><text x="0" y="855" font-size="14">世界に愛されながら</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>