<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">ここで遠回りして何になる　描き続けた夢はすぐそこなのに</text><text x="0" y="38" font-size="14">足踏みしてるだけじゃ　またいつかと同じで涙こぼすだけ</text><text x="0" y="57" font-size="14">争いなんて嫌いだよ　そりゃそうだけど　逃げてるだけなら　それは違う</text><text x="0" y="76" font-size="14"></text><text x="0" y="95" font-size="14">今日は昨日より　いい天気　はぐれ雲　ひとつ</text><text x="0" y="114" font-size="14"></text><text x="0" y="133" font-size="14">愛しているって　君に言う　力が沸いてくるのがわかる</text><text x="0" y="152" font-size="14"></text><text x="0" y="171" font-size="14">ここで遠回りして何になる　描き続けた夢に手が届くのに</text><text x="0" y="190" font-size="14">足踏みしてる時が　何かを生むのさ　だけどその先に…</text><text x="0" y="209" font-size="14">闘いなんて嫌いだよ　そりゃそうだけど　言い訳なら　それは違う</text><text x="0" y="228" font-size="14"></text><text x="0" y="247" font-size="14">今日は昨日より　いい天気　はぐれ雲　ひとつ</text><text x="0" y="266" font-size="14">愛しているよ　君に言う　力が沸いてくる</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>