<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">今はまだ待ってくれ　明日まで待ってくれよ　さよならは</text><text x="0" y="38" font-size="14">ぼくらが見ていたのは　太陽の方じゃなくて　影の方</text><text x="0" y="57" font-size="14">頭を冷やしに多摩川へ　相棒は影法師　夜だっていうのに</text><text x="0" y="76" font-size="14"></text><text x="0" y="95" font-size="14">YOU &amp; ME　目が同じ　嘘をつく時の</text><text x="0" y="114" font-size="14">ときどき嫌いになりそうだけれど</text><text x="0" y="133" font-size="14">YOU &amp; ME　根が同じ　寂しいところも</text><text x="0" y="152" font-size="14">もう一度笑って許し合えたら　気持ちいいのに</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">今はまだ待ってくれ　明日まで待ってくれよ　あせらずに</text><text x="0" y="209" font-size="14"></text><text x="0" y="228" font-size="14">川面に映るのは　はしゃいでる君の顔　会いたい</text><text x="0" y="247" font-size="14"></text><text x="0" y="266" font-size="14">YOU &amp; ME　目が同じ　イラついた時の</text><text x="0" y="285" font-size="14">ときどき嫌いになりそうだけれど</text><text x="0" y="304" font-size="14">YOU &amp; ME　根が同じ　笑うポイントも</text><text x="0" y="323" font-size="14">もう一度笑って許し合えたら　かっこいいのに</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>