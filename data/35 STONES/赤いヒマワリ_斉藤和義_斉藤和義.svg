<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">彼女はとても　おしゃべりな女</text><text x="0" y="38" font-size="14">むかれたリンゴ　疑いもしない</text><text x="0" y="57" font-size="14"></text><text x="0" y="76" font-size="14">うわさ話で　彼女は揺れる</text><text x="0" y="95" font-size="14">作り話の中に住んでいる</text><text x="0" y="114" font-size="14"></text><text x="0" y="133" font-size="14">黒い電波が飛び回って</text><text x="0" y="152" font-size="14">よけることさえ難しい</text><text x="0" y="171" font-size="14">交差点に赤いヒマワリ</text><text x="0" y="190" font-size="14"></text><text x="0" y="209" font-size="14">彼女はとても　退屈な女</text><text x="0" y="228" font-size="14">むかれたリンゴ　疑いもしない</text><text x="0" y="247" font-size="14"></text><text x="0" y="266" font-size="14">口づさんでるその歌も</text><text x="0" y="285" font-size="14">俺にはとてもなじめない</text><text x="0" y="304" font-size="14">駐車場に赤いヒマワリ</text><text x="0" y="323" font-size="14"></text><text x="0" y="342" font-size="14">彼女はとても　しあわせな女</text><text x="0" y="361" font-size="14">むかれたリンゴ　君にもひとつ</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>