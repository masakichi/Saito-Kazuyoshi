<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">ささくれだった心臓では　何をやってもうまく行かない</text><text x="0" y="38" font-size="14">錆び付いた血管の中じゃ　赤い血も行き場を失う</text><text x="0" y="57" font-size="14"></text><text x="0" y="76" font-size="14">刷り込まれた知識は　本当に僕のものなのか</text><text x="0" y="95" font-size="14">教えて　あの白い時間が恋しいのさ</text><text x="0" y="114" font-size="14">別の答えは何処だ　君は知っているんだろう</text><text x="0" y="133" font-size="14">それとも電話ひとつですぐ買えるとでも言うのかい？</text><text x="0" y="152" font-size="14"></text><text x="0" y="171" font-size="14">理想から現実を引けば　残ったのは醜い劣等感</text><text x="0" y="190" font-size="14">いったい誰になりたいのさ　早く自分になりたいだけだろう？</text><text x="0" y="209" font-size="14"></text><text x="0" y="228" font-size="14">出来る事から始めるのさ　それが一番の近道だ</text><text x="0" y="247" font-size="14">時には捨てる事でしか進めない</text><text x="0" y="266" font-size="14">刷り込まれた知識が　例え誰かのものでも</text><text x="0" y="285" font-size="14">あの白い空白の時間を奪うことなどできやしない</text><text x="0" y="304" font-size="14"></text><text x="0" y="323" font-size="14">出来る事から始めるのさ　結局はそれしかないんだ</text><text x="0" y="342" font-size="14">思えば大事なものなんてそんなにない</text><text x="0" y="361" font-size="14">紛れ込んだ知識じゃ　グルグル回るだけさ</text><text x="0" y="380" font-size="14">それとも君はこの世界が続くとでも言うのかい？</text><text x="0" y="399" font-size="14"></text><text x="0" y="418" font-size="14">そうだろう？</text><text x="0" y="437" font-size="14">自意識過剰の馬鹿が今夜も笑われてる</text><text x="0" y="456" font-size="14">そうだろう？</text><text x="0" y="475" font-size="14">自意識過剰の馬鹿が君を笑わせてる</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>