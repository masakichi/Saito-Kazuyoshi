<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">僕が嘘をつけば　君にはバレている</text><text x="0" y="38" font-size="14">君が嘘をつけば　気付くだろうか僕は</text><text x="0" y="57" font-size="14"></text><text x="0" y="76" font-size="14">つまんない妄想は</text><text x="0" y="95" font-size="14">どっかへ蹴飛ばしな！</text><text x="0" y="114" font-size="14"></text><text x="0" y="133" font-size="14">掟は破られる　そのためにあるのか</text><text x="0" y="152" font-size="14">貫き通せれば　強くなれるはずだ</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">ピンクに染められた　はかない夜のクリネックス</text><text x="0" y="209" font-size="14">窓の開けられない　ホテルじゃ眠れない</text><text x="0" y="228" font-size="14"></text><text x="0" y="247" font-size="14">銀色ジッポにオイルを詰めて　哀しみを燃やして</text><text x="0" y="266" font-size="14">浮き世に咲く花を　認めてみませんか</text><text x="0" y="285" font-size="14"></text><text x="0" y="304" font-size="14">わかんない　そればっかじゃ</text><text x="0" y="323" font-size="14">つまんない大人になる</text><text x="0" y="342" font-size="14"></text><text x="0" y="361" font-size="14">終わんない哀しみは</text><text x="0" y="380" font-size="14">自分しか見てないから</text><text x="0" y="399" font-size="14"></text><text x="0" y="418" font-size="14">広げたい愛　愛</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>