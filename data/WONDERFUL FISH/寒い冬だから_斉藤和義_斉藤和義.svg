<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">僕が見たいのは かっこ悪い君なのに</text><text x="0" y="38" font-size="14">いつも いつでも かくすんだね</text><text x="0" y="57" font-size="14"></text><text x="0" y="76" font-size="14">僕が見たいのは 泣き虫の君なのに</text><text x="0" y="95" font-size="14">いつも いつでも 笑うんだね</text><text x="0" y="114" font-size="14"></text><text x="0" y="133" font-size="14">僕には見せておくれよ</text><text x="0" y="152" font-size="14">よそじゃ見せない顔</text><text x="0" y="171" font-size="14">君の表情の裏側も全て受け入れたい</text><text x="0" y="190" font-size="14"></text><text x="0" y="209" font-size="14">寒い冬だから とても寒い冬の夜だから</text><text x="0" y="228" font-size="14">全てを脱いで 温め合おう</text><text x="0" y="247" font-size="14"></text><text x="0" y="266" font-size="14">僕には聴かせておくれよ</text><text x="0" y="285" font-size="14">人に言えない事</text><text x="0" y="304" font-size="14">君の心の裏側も全て受け入れたい</text><text x="0" y="323" font-size="14">何もかもすべて…</text><text x="0" y="342" font-size="14"></text><text x="0" y="361" font-size="14">寒い冬だから とても寒い冬の夜だから</text><text x="0" y="380" font-size="14">全てを脱いで 温め合おう</text><text x="0" y="399" font-size="14"></text><text x="0" y="418" font-size="14">ベッドの中で…</text><text x="0" y="437" font-size="14">灯り消して…</text><text x="0" y="456" font-size="14">全部脱いで…</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>