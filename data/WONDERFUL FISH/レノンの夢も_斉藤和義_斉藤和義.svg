<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">くたびれた肩落として</text><text x="0" y="38" font-size="14">人波が動いてる</text><text x="0" y="57" font-size="14">さっきみた映画のように</text><text x="0" y="76" font-size="14">かっこよく歩ってりゃいいのに</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">あちらこちらで明かりがともる</text><text x="0" y="133" font-size="14">妙に落ち着く夜がいる</text><text x="0" y="152" font-size="14">とてもきれいな月明かり</text><text x="0" y="171" font-size="14">嫌味だね 雲がふさぎこむ</text><text x="0" y="190" font-size="14"></text><text x="0" y="209" font-size="14">心と裏腹のジョーク飛ばしてスマイル</text><text x="0" y="228" font-size="14">見えすいた笑顔がうず巻くこの街</text><text x="0" y="247" font-size="14">レノンの夢も No! No! No!</text><text x="0" y="266" font-size="14"></text><text x="0" y="285" font-size="14">レノンの夢よ</text><text x="0" y="304" font-size="14">レノンの夢よ</text><text x="0" y="323" font-size="14"></text><text x="0" y="342" font-size="14">どこかで鐘の音してる</text><text x="0" y="361" font-size="14">君は“MOTHER”と叫んでる</text><text x="0" y="380" font-size="14">まるで幼い子供のように</text><text x="0" y="399" font-size="14">今もまだ 街は雨が降る…</text><text x="0" y="418" font-size="14"></text><text x="0" y="437" font-size="14">意味のない基準とくだらなすぎるニュース</text><text x="0" y="456" font-size="14">「いい子にしてネ」と針打たれてる小犬</text><text x="0" y="475" font-size="14">レノンの夢も No! No! No!</text><text x="0" y="494" font-size="14"></text><text x="0" y="513" font-size="14">レノンの夢よ レノンの夢よ</text><text x="0" y="532" font-size="14">僕にも宿って</text><text x="0" y="551" font-size="14">レノンの夢よ</text><text x="0" y="570" font-size="14">レノンの夢よ</text>