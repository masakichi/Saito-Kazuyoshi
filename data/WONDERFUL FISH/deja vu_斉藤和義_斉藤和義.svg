<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">何処かで見たこの場面は 遠い昔眺めてた未来</text><text x="0" y="38" font-size="14">素肌のまま眠る君の顔を見つめ 思い出していた</text><text x="0" y="57" font-size="14"></text><text x="0" y="76" font-size="14">夢のような陽射しがとけて</text><text x="0" y="95" font-size="14">君が着てたシャツも 新しい日常も</text><text x="0" y="114" font-size="14">やわらかにつつんでいく</text><text x="0" y="133" font-size="14"></text><text x="0" y="152" font-size="14">君の胸に耳をあてる 何故か不思議 なつかしいメロディ</text><text x="0" y="171" font-size="14">大きな水の中で 泳ぐ魚のように 眠る子供のように</text><text x="0" y="190" font-size="14">揺れるレモンのように もどかしい言葉も嘘も</text><text x="0" y="209" font-size="14">哀しみの涙も すべてつつむメロディ</text><text x="0" y="228" font-size="14"></text><text x="0" y="247" font-size="14">虹のような光がとけて</text><text x="0" y="266" font-size="14">透ける白い肌が 眺めてた未来が</text><text x="0" y="285" font-size="14">鮮やかに浮かび上がる</text><text x="0" y="304" font-size="14"></text><text x="0" y="323" font-size="14">夢のような君が目覚める</text><text x="0" y="342" font-size="14">まためぐり逢えたね 求めてた世界を</text><text x="0" y="361" font-size="14">思い出すキスをしよう</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>