<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">夜だ眠らなくちゃ 朝だ目覚めなくちゃ</text><text x="0" y="38" font-size="14">早く出掛けなくちゃ まずい</text><text x="0" y="57" font-size="14"></text><text x="0" y="76" font-size="14">近道をしなくちゃ ちょっとだけしなくちゃ</text><text x="0" y="95" font-size="14">少し急がなくちゃ まずいのさ</text><text x="0" y="114" font-size="14"></text><text x="0" y="133" font-size="14">たまには君と出掛けたいけど</text><text x="0" y="152" font-size="14">いろいろとあるからそんな難しい顔しないで</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">ドアをあけたら うまく笑わなくちゃ</text><text x="0" y="209" font-size="14">うまくしゃべらなくちゃ ヤバイ</text><text x="0" y="228" font-size="14">近道をしなくちゃ ちょっとズルしなくちゃ</text><text x="0" y="247" font-size="14">少し急がなくちゃ ヤバイのさ</text><text x="0" y="266" font-size="14"></text><text x="0" y="285" font-size="14">出来れば君と寝ていたいけど</text><text x="0" y="304" font-size="14">いろいろとあるから そんな哀しい顔しないで</text><text x="0" y="323" font-size="14"></text><text x="0" y="342" font-size="14">昔と今じゃ 君の話し方も 僕の笑い方も 違う</text><text x="0" y="361" font-size="14">だけど急がなくちゃ 少し走らなくちゃ</text><text x="0" y="380" font-size="14">もっと急がなくちゃ ヤバイのさ</text><text x="0" y="399" font-size="14"></text><text x="0" y="418" font-size="14">出来れば君と寝ていたいけど</text><text x="0" y="437" font-size="14">いろいろとあるから そんな哀しい顔しないで</text><text x="0" y="456" font-size="14"></text><text x="0" y="475" font-size="14">夜だ眠らなくちゃ 朝だ目覚めなくちゃ</text><text x="0" y="494" font-size="14">早く出掛けなくちゃ まずい</text><text x="0" y="513" font-size="14"></text><text x="0" y="532" font-size="14">近道をしなくちゃ ちょっとだけしなくちゃ</text><text x="0" y="551" font-size="14">少し急がなくちゃ</text><text x="0" y="570" font-size="14">うまく笑わなくちゃ</text><text x="0" y="589" font-size="14">近道をしなくちゃ まずいのさ</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>