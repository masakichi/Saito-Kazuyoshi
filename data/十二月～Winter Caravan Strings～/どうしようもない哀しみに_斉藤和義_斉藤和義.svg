<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">どうしようもない哀しみに　理由もなく包まれた</text><text x="0" y="38" font-size="14">僕がやろうとしている事は　間違いかな</text><text x="0" y="57" font-size="14">誰かの作った道の上　行き止まりのその先に</text><text x="0" y="76" font-size="14">海が広がって月は輝いて　君は振り向いて僕を見る</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">欲しい物がなくなって　それでも次の夢を見る</text><text x="0" y="133" font-size="14">だけどそのページには　何も書いてないよ</text><text x="0" y="152" font-size="14">等身大やら自然体やら　そんなに怪しい言葉はない</text><text x="0" y="171" font-size="14">誰だってそれなりの仮面は付けるものさ</text><text x="0" y="190" font-size="14"></text><text x="0" y="209" font-size="14">どうして哀しい事ばかり　人は覚えているのだろう</text><text x="0" y="228" font-size="14">どうして哀しい事ばかり　人は忘れないのだろう</text><text x="0" y="247" font-size="14">ジャズとバーボンが似合うように　意味を探しても意味はない</text><text x="0" y="266" font-size="14">ただ感じるだけ　それでいいじゃないか</text><text x="0" y="285" font-size="14">ただ感じるだけさ　それじゃ不満なのかい？</text><text x="0" y="304" font-size="14">どうしようもない哀しみに　理由もなく包まれた</text><text x="0" y="323" font-size="14">僕が行こうとしてる道は遠いのかな</text><text x="0" y="342" font-size="14"></text><text x="0" y="361" font-size="14">どうしようもない哀しみに　理由もなく包まれた</text><text x="0" y="380" font-size="14">僕がやろうとしている事は間違いかな</text><text x="0" y="399" font-size="14">誰かの作った道の上　行き止まりのその先に</text><text x="0" y="418" font-size="14">海が広がって月は輝いて　君は振り向いて僕を見る</text><text x="0" y="437" font-size="14">海は広がって月は輝いて　君は振り向いて手招きをする</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>