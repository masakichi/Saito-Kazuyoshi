<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">屋上に寝そべって　月と話をしてた</text><text x="0" y="38" font-size="14">もうすぐよく見えるよ　夕暮れに囁いた</text><text x="0" y="57" font-size="14">君に聞きたい事が　一つあるけどいいかい?</text><text x="0" y="76" font-size="14">「今も彼女が好きだ…」　ねぇ、君はどう思う?</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">毎日ため息ばかり　ついて暮らしてた</text><text x="0" y="133" font-size="14">気付かなかった　彼女涙してた事</text><text x="0" y="152" font-size="14">君のようにやさしく　照らしてあげてたら</text><text x="0" y="171" font-size="14">まだ僕のそばに居たかなぁ</text><text x="0" y="190" font-size="14"></text><text x="0" y="209" font-size="14">少し寒くなったね　上着を取ってくるよ</text><text x="0" y="228" font-size="14">さっき買ったばかりの　ワインも一緒に</text><text x="0" y="247" font-size="14"></text><text x="0" y="266" font-size="14">僕には聞こえない　あの日のさよならが　聞こえない</text><text x="0" y="285" font-size="14"></text><text x="0" y="304" font-size="14">毎日ため息ばかり　ついて暮らしてた</text><text x="0" y="323" font-size="14">気付けなかった　彼女涙してた事</text><text x="0" y="342" font-size="14">君のようにやさしく　照らしてあげてたら</text><text x="0" y="361" font-size="14">まだ僕の胸に居たかなぁ</text><text x="0" y="380" font-size="14"></text><text x="0" y="399" font-size="14">少ししゃべりすぎたね　君も少し紅いね</text><text x="0" y="418" font-size="14">屋上の片隅で　想い出が揺れてる</text><text x="0" y="437" font-size="14"></text><text x="0" y="456" font-size="14">もうすぐ夜が明けるよ　君も消えてしまうね</text><text x="0" y="475" font-size="14">今夜は楽しい事　話せたらいいね…</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>