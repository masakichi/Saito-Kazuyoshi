<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">欲しい物なら　そろい過ぎてる時代さ</text><text x="0" y="38" font-size="14">僕は食うことに困った事などない</text><text x="0" y="57" font-size="14">せまい部屋でも　住んじまえば都さ</text><text x="0" y="76" font-size="14">テレビにビデオ、ステレオにギターもある</text><text x="0" y="95" font-size="14">夜でも街はうっとうしいほどの人</text><text x="0" y="114" font-size="14">石を投げれば酔っぱらいにあたる</text><text x="0" y="133" font-size="14">おじさんは言う「あのころはよかったな…」</text><text x="0" y="152" font-size="14">解る気もするけど　タイムマシンはない</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">雨の降る日は、どこへも出たくない</text><text x="0" y="209" font-size="14">だけど、大切な傘がないわけじゃない</text><text x="0" y="228" font-size="14">短くなるスカートはいいとしても</text><text x="0" y="247" font-size="14">僕の見たビートルズはTVの中…</text><text x="0" y="266" font-size="14"></text><text x="0" y="285" font-size="14">緊張感を感じられない時代さ</text><text x="0" y="304" font-size="14">僕はマシンガンを撃ったことなどない</text><text x="0" y="323" font-size="14">ブラウン管には　今日も戦車が横切る</text><text x="0" y="342" font-size="14">僕の前には　さめた北風が吹く</text><text x="0" y="361" font-size="14">ぬるま湯の中　首までつかってる</text><text x="0" y="380" font-size="14">いつか凍るの？　それとも煮え立つの？</text><text x="0" y="399" font-size="14">なぜだか妙に“イマジン”が聞きたい</text><text x="0" y="418" font-size="14">そしてお前の胸で眠りたい…</text><text x="0" y="437" font-size="14"></text><text x="0" y="456" font-size="14">訳の解らない流行りに流されて</text><text x="0" y="475" font-size="14">浮き足立った奴等がこの街の主流</text><text x="0" y="494" font-size="14">おじさんは言う「日本も変わったな…」</text><text x="0" y="513" font-size="14">お互い棚の上に登りゃ神様さ！</text><text x="0" y="532" font-size="14"></text><text x="0" y="551" font-size="14">解らないものは解らないけどスッとしない</text><text x="0" y="570" font-size="14">ずっとひねくれているばっかじゃ能がない</text><text x="0" y="589" font-size="14">波風のない空気は吸いたくない</text><text x="0" y="608" font-size="14"></text><text x="0" y="627" font-size="14">僕の見たビートルズはTVの中…</text><text x="0" y="646" font-size="14">僕の見たビートルズはTVの中…</text><text x="0" y="665" font-size="14">僕の見たビートルズはTVの中…</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>