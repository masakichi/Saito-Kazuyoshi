<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">真夜中の街を野良犬が走る</text><text x="0" y="38" font-size="14">月明かりの下を何だか楽しそうに</text><text x="0" y="57" font-size="14">プラスチックビーズの　ノレンが踊ろうとせがんでくる</text><text x="0" y="76" font-size="14">風は気まぐれ　音も気まぐれ</text><text x="0" y="95" font-size="14">君と違う道を行って　もし同じ場所に着いたとしたら</text><text x="0" y="114" font-size="14">溶けたチョコレートは元に戻ると言うのか？</text><text x="0" y="133" font-size="14">カーテンを変えるくらいの感じで</text><text x="0" y="152" font-size="14">イメージは幸せ　幸せのイメージ</text><text x="0" y="171" font-size="14"></text><text x="0" y="190" font-size="14">このところの早起きはただサイクルがひとつズレただけ</text><text x="0" y="209" font-size="14">青い光のデジタル時計は午前八時を指している</text><text x="0" y="228" font-size="14">シャツに付いたインクは　まだ当分取れそうにない</text><text x="0" y="247" font-size="14">大気圏を越えてしまえば　自分の鼓動しか聞こえない</text><text x="0" y="266" font-size="14">窓の前の植物に　名前のカードが刺さっている</text><text x="0" y="285" font-size="14">メガネをはずしているせいで、それは何だか解らない</text><text x="0" y="304" font-size="14">イメージは幸せ　幸せのイメージ</text><text x="0" y="323" font-size="14"></text><text x="0" y="342" font-size="14">あなたにふさわしい方を紹介してあげよう</text><text x="0" y="361" font-size="14">いずれ劣らぬ仕事の師たちが　性欲の奴隷になっていく話だ</text><text x="0" y="380" font-size="14">あの時の事を思い出していた時　火をつけた煙草の灰が指に落ちた</text><text x="0" y="399" font-size="14">君が眠れば僕は生まれる　それは何より悲しいこと</text><text x="0" y="418" font-size="14">誰の血も受け入れない　誰かれ構わず受け入れる</text><text x="0" y="437" font-size="14">ヒョウ柄の絨緞を床いっぱいに敷きつめて</text><text x="0" y="456" font-size="14">地下鉄が地上に出る瞬間を見たい</text><text x="0" y="475" font-size="14">イメージは幸せ　幸せのイメージ</text><text x="0" y="494" font-size="14"></text><text x="0" y="513" font-size="14">青い光を見たんだ</text><text x="0" y="532" font-size="14">とてもきれいな青だった</text><text x="0" y="551" font-size="14">ガスマスクの男たちが　僕を人から遠ざけた</text><text x="0" y="570" font-size="14"></text><text x="0" y="589" font-size="14">青い光を見たんだ</text><text x="0" y="608" font-size="14">とてもきれいな青だった</text><text x="0" y="627" font-size="14">ヘリコプターがハエのように…うまく思い出せない…</text><text x="0" y="646" font-size="14"></text><text x="0" y="665" font-size="14">青い光を見たんだ</text><text x="0" y="684" font-size="14">いつも通りにやったんだ</text><text x="0" y="703" font-size="14">今日も髪がたくさん抜けた</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>