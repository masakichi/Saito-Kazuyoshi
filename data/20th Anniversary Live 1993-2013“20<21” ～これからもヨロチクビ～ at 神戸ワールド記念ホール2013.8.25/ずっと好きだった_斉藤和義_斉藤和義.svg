<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">この町を歩けば　蘇る１６才</text><text x="0" y="38" font-size="14">教科書の落書きは　ギターの絵とキミの顔</text><text x="0" y="57" font-size="14">俺たちのマドンナ　イタズラで困らせた</text><text x="0" y="76" font-size="14">懐かしいその声　くすぐったい青い春</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">ずっと好きだったんだぜ　相変わらず綺麗だな</text><text x="0" y="133" font-size="14">ホント好きだったんだぜ　ついに言い出せなかったけど</text><text x="0" y="152" font-size="14">ずっと好きだったんだぜ　キミは今も綺麗だ</text><text x="0" y="171" font-size="14">ホント好きだったんだぜ　気づいてたろうこの気持ち</text><text x="0" y="190" font-size="14"></text><text x="0" y="209" font-size="14">話足りない気持ちは　もう止められない</text><text x="0" y="228" font-size="14">今夜みんな帰ったら　もう一杯どう？　二人だけで</text><text x="0" y="247" font-size="14"></text><text x="0" y="266" font-size="14">この町を離れて　しあわせは見つけたかい？</text><text x="0" y="285" font-size="14">「教えてよ　やっぱいいや‥」　あの日のキスの意味</text><text x="0" y="304" font-size="14"></text><text x="0" y="323" font-size="14">ずっと好きだったんだぜ　まるであの日みたいだ</text><text x="0" y="342" font-size="14">ホント好きだったんだぜ　もう夢ばかり見てないけど</text><text x="0" y="361" font-size="14">ずっと好きだったんだぜ　キミは今も綺麗だ</text><text x="0" y="380" font-size="14">ホント好きだったんだぜ　帰したくないこの気持ち</text><text x="0" y="399" font-size="14"></text><text x="0" y="418" font-size="14">ずっと好きだったんだぜ　相変わらず綺麗だな</text><text x="0" y="437" font-size="14">ホント好きだったんだぜ</text><text x="0" y="456" font-size="14"></text><text x="0" y="475" font-size="14">ずっと好きだったんだぜ</text><text x="0" y="494" font-size="14">ホント好きだったんだぜ</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>