<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">僕が僕である事を人に説明する事の無意味さを</text><text x="0" y="38" font-size="14">君の表情はいつでも教えてくれる</text><text x="0" y="57" font-size="14">言葉はいつも遠回り空回り　風に乗って消えちまう</text><text x="0" y="76" font-size="14">形あるものを僕は信じる</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">安定　計算　それも確かに大切な事かもしれない</text><text x="0" y="133" font-size="14">DOWNな夜はそんな事ふと思う</text><text x="0" y="152" font-size="14">不思議なもんさ　そんな日は君の胸が僕を子供に戻す</text><text x="0" y="171" font-size="14">その瞬間を僕は信じる</text><text x="0" y="190" font-size="14"></text><text x="0" y="209" font-size="14">君の顔が好きだ　君の髪が好きだ</text><text x="0" y="228" font-size="14">性格なんてものは僕の頭で　勝手に作りあげりゃいい</text><text x="0" y="247" font-size="14">君の肩が好きだ　君の指が好きだ</text><text x="0" y="266" font-size="14">形あるものを僕は信じる</text><text x="0" y="285" font-size="14"></text><text x="0" y="304" font-size="14">むずかしい事はよくわからない　でも君がいないとさびしい</text><text x="0" y="323" font-size="14">まぶたを閉じても君だけは映る</text><text x="0" y="342" font-size="14">君が君であるために僕はいったい何をしてやれるだろう</text><text x="0" y="361" font-size="14">僕を深く悩ませる君のために…</text><text x="0" y="380" font-size="14"></text><text x="0" y="399" font-size="14">君の顔が好きだ　君の髪が好きだ</text><text x="0" y="418" font-size="14">朝も昼も夜も切なさに酔って　胸痛めてる自分もいい</text><text x="0" y="437" font-size="14">君の声が好きだ　君の顔が好きだ</text><text x="0" y="456" font-size="14">この瞬間が続く事を祈る</text><text x="0" y="475" font-size="14"></text><text x="0" y="494" font-size="14">君の顔が好きだ　君の髪が好きだ</text><text x="0" y="513" font-size="14">性格なんてものは僕の頭で　勝手に作りあげりゃいい</text><text x="0" y="532" font-size="14">君の肩が好きだ　君の指が好きだ</text><text x="0" y="551" font-size="14">形あるものを僕は信じる</text><text x="0" y="570" font-size="14"></text><text x="0" y="589" font-size="14">君の顔が好きだ　君の髪が好きだ</text><text x="0" y="608" font-size="14">朝も昼も夜も切なさに酔って　胸痛めてる自分もいい</text><text x="0" y="627" font-size="14">君の声が好きだ　君の顔が好きだ</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>