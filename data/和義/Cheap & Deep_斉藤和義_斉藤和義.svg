<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">工場のとなりは野球場　エントツからは黒い雲</text><text x="0" y="38" font-size="14">排水溝でピースサイン　そいつは青いザリガニ</text><text x="0" y="57" font-size="14">ファウルボールにやられて　ハサミが片方使えない</text><text x="0" y="76" font-size="14">「ほっとけよ」ってアイツは言った　「もうそろそろ帰ろうよ」</text><text x="0" y="95" font-size="14">「オレはコイツを捕まえたい」「やめなよ!罰が当たるよ!」</text><text x="0" y="114" font-size="14">「そんなの関係ねぇだろ　みんなに自慢するんだ!」</text><text x="0" y="133" font-size="14"></text><text x="0" y="152" font-size="14">悲しかったことはいつも　どうして覚えているんだろう</text><text x="0" y="171" font-size="14">楽しかったことはいつも　どうして忘れてしまうんだろう</text><text x="0" y="190" font-size="14"></text><text x="0" y="209" font-size="14">それはなぜ　それはなぜ　いつでも後ろをついてくる</text><text x="0" y="228" font-size="14">ここはどこ　いまはどこ　この酒の名前は“Cheap&amp;Deep”</text><text x="0" y="247" font-size="14"></text><text x="0" y="266" font-size="14">びしょびしょになって捕まえた　そいつは青いザリガニ</text><text x="0" y="285" font-size="14">どっから見ても真っ青で　今度はオレがピースサイン</text><text x="0" y="304" font-size="14">明日学校でみんなの　驚く顔が目に浮かぶ</text><text x="0" y="323" font-size="14">一瞬オレはヒーローになった　有頂天なオレの横</text><text x="0" y="342" font-size="14">アイツは悲しそうな顔　そして三日もするとあっけなく</text><text x="0" y="361" font-size="14">ザリガニは死んでしまった　みんなもすぐに忘れた</text><text x="0" y="380" font-size="14"></text><text x="0" y="399" font-size="14">傷ついたことはいつも　どうして覚えているんだろう</text><text x="0" y="418" font-size="14">傷つけたことはいつも　どうして切なくなるんだろう</text><text x="0" y="437" font-size="14"></text><text x="0" y="456" font-size="14">それはなぜ　それはなぜ　検索してみりゃわかるのか</text><text x="0" y="475" font-size="14">ここはどこ　いまはどこ　この酒の名前は“Cheap&amp;Deep”</text><text x="0" y="494" font-size="14"></text><text x="0" y="513" font-size="14">胸に抱えた十字架だとか‥</text><text x="0" y="532" font-size="14">天に唾する愚か者とか‥</text><text x="0" y="551" font-size="14"></text><text x="0" y="570" font-size="14">嗚呼　嗚呼　アイツ　どうしてるだろ</text><text x="0" y="589" font-size="14"></text><text x="0" y="608" font-size="14">それはなぜ　それはなぜ　いつでも後ろをついてくる</text><text x="0" y="627" font-size="14">ここはどこ　いまはどこ　この酒の名前は“Cheap&amp;Deep”</text><text x="0" y="646" font-size="14">それはなぜ　それはなぜ　雨に濡れているピースサイン</text><text x="0" y="665" font-size="14">ここはどこ　いまはどこ　この道の名前は“Cheap&amp;Deep”</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>