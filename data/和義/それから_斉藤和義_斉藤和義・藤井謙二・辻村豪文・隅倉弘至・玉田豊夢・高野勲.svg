<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">それから　オトコは歩き出した　ギターを売りに</text><text x="0" y="38" font-size="14">あこがれの古いギターを買うために　オマエとさよなら</text><text x="0" y="57" font-size="14"></text><text x="0" y="76" font-size="14">その昔母親に言われたんだ</text><text x="0" y="95" font-size="14">ひとつ手に入れるときは　ひとつふたつ手放さなくちゃ</text><text x="0" y="114" font-size="14">本当の幸せなど来ないよってね</text><text x="0" y="133" font-size="14"></text><text x="0" y="152" font-size="14">それから　オトコは歩き出した　寂しさを胸に</text><text x="0" y="171" font-size="14">お目当ての古いギターは　オトコと同い年</text><text x="0" y="190" font-size="14"></text><text x="0" y="209" font-size="14">こんにちは　さようなら　大事にしてもらえよ</text><text x="0" y="228" font-size="14">オマエと唄ったメロディ　今も聞こえてるよ</text><text x="0" y="247" font-size="14"></text><text x="0" y="266" font-size="14">最近じゃ彼女にも言われるんだ　「ひとつ手に入れるときは‥」</text><text x="0" y="285" font-size="14">わかってるよ　わかってるさ　だからこそふたり一緒にいたいんだ</text><text x="0" y="304" font-size="14"></text><text x="0" y="323" font-size="14">それから　オトコは歩き出した　あこがれのギターと</text><text x="0" y="342" font-size="14">こんにちは　さようなら　くりかえし　大人になっていく</text><text x="0" y="361" font-size="14"></text><text x="0" y="380" font-size="14">それから　オンナってやつは　いったいどうなってんだ!</text><text x="0" y="399" font-size="14">まるで愛の予言者?</text><text x="0" y="418" font-size="14">かなわない　でもわるくないな　少しだけ急いだ帰り道</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>