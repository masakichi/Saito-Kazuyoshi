<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/SVG/DTD/svg10.dtd"><svg style="shape-rendering:geometricPrecision;" xml:space="preserve"  xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 530 900" x="0px" y="0px" width="530px" height="900px"><g font-family="'Hiragino Kaku Gothic ProN W3',Meiryo,sans-serif"><text x="0" y="19" font-size="14">テーブルの上には　キミの読みかけの本　少し気になった付箋のマーク</text><text x="0" y="38" font-size="14">開いたページには「恋とは幻　愛とは後悔」</text><text x="0" y="57" font-size="14">なるほど.. なんてね　少し思ってタバコに火をつけた</text><text x="0" y="76" font-size="14">青いけむりとキミのため息　雪の降る音聞こえてる</text><text x="0" y="95" font-size="14"></text><text x="0" y="114" font-size="14">メリークリスマス　この白い魔法の夜</text><text x="0" y="133" font-size="14">メリークリスマス　意地を張るのはやめよう</text><text x="0" y="152" font-size="14">メリークリスマス　メリークリスマス　この白い夜に</text><text x="0" y="171" font-size="14">メリークリスマス　ぼくらもう一度始めよう</text><text x="0" y="190" font-size="14"></text><text x="0" y="209" font-size="14">たとえば二人なら　掃除も早いし　話もできる　歌だってハモれるし</text><text x="0" y="228" font-size="14">たとえば二人なら　愚痴だって言えるし　料理だってちょっとずつ頼めるよ</text><text x="0" y="247" font-size="14">でもそんなことかな?　なんか違う気がして　タバコの火を消した</text><text x="0" y="266" font-size="14">キミが欲しいものは　ダイヤやルビーじゃない</text><text x="0" y="285" font-size="14">きっとそんなもんじゃない　そんなもんじゃない</text><text x="0" y="304" font-size="14"></text><text x="0" y="323" font-size="14">メリークリスマス　また笑ってくれるなら</text><text x="0" y="342" font-size="14">メリークリスマス　恥ずかしいことも言おうか</text><text x="0" y="361" font-size="14">キスしておくれ　キスがしたいよ　手もつなぎたい　抱き合いたい</text><text x="0" y="380" font-size="14">愛しているよ　とてもキレイだ　他の誰かじゃつまんない</text><text x="0" y="399" font-size="14">メリークリスマス　メリークリスマス</text><rect width="530" height="900" x="0" y="0" fill="white" fill-opacity="0" /></g></svg>